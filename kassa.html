<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cassa Simulator 2026 | Pro UI</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #1c1c2e 0%, #111119 100%);
            --card-bg: rgba(40, 40, 55, 0.7);
            --card-border: 1px solid rgba(255, 255, 255, 0.1);
            --primary: #4f8aff; 
            --primary-hover: #3a6ecc;
            --success: #00d26a; 
            --danger: #ff4757; 
            --text-main: #ffffff;
            --text-muted: #a0a0b0;
            --radius: 16px;
            --shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- –í–ï–†–•–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ --- */
        .top-bar {
            background: rgba(30, 30, 40, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: var(--card-border);
            z-index: 10;
        }

        .brand { font-size: 1.2rem; font-weight: 800; color: var(--primary); letter-spacing: 1px; }

        .terminal-control { display: flex; align-items: center; gap: 15px; }

        input {
            background: rgba(0,0,0,0.3);
            border: 1px solid #444;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(79, 138, 255, 0.2); }

        /* --- –ö–ù–û–ü–ö–ò --- */
        button {
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: #000; }
        .btn-nfc { background: #6c5ce7; color: white; box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3); }

        /* --- –¢–ê–ë–´ --- */
        .nav-tabs { display: flex; gap: 20px; padding: 20px 30px 0; }
        .tab-btn {
            background: transparent;
            color: var(--text-muted);
            padding: 10px 0;
            border-radius: 0;
            font-size: 1rem;
            position: relative;
        }
        .tab-btn.active { color: white; }
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -2px; left: 0; width: 100%; height: 3px;
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
        }

        /* --- –ö–û–ù–¢–ï–ù–¢ --- */
        .main-container { flex: 1; padding: 20px 30px; display: flex; overflow: hidden; }
        .tab-content { display: none; width: 100%; height: 100%; }
        .tab-content.active { display: flex; }

        .sales-layout {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 25px;
            width: 100%;
        }

        .card {
            background: var(--card-bg);
            border: var(--card-border);
            border-radius: var(--radius);
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
        }

        .table-wrapper { flex: 1; overflow-y: auto; margin-top: 10px; }
        table { width: 100%; border-collapse: separate; border-spacing: 0 8px; }
        th { text-align: left; color: var(--text-muted); font-size: 0.8rem; text-transform: uppercase; padding: 0 10px; }
        td { background: rgba(255,255,255,0.03); padding: 12px 15px; }
        tr.item-row:hover td { background: rgba(255,255,255,0.08); cursor: pointer; transform: scale(1.01); }

        .total-section { background: rgba(0,0,0,0.2); padding: 20px; border-radius: 12px; text-align: center; margin-top: auto; }
        .total-amount { font-size: 2.5rem; font-weight: 800; color: white; margin: 10px 0; }

        .status-dot { height: 10px; width: 10px; background: #555; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .status-dot.active { background: var(--success); box-shadow: 0 0 10px var(--success); }

        /* NFC UI */
        .nfc-panel { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; }
        .nfc-ring {
            width: 120px; height: 120px; border: 4px dashed var(--primary);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 40px; animation: rotate 10s linear infinite;
        }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="brand">CASSA <span style="color:white; font-weight:300;">SIMULATOR</span> <span style="font-size:0.8em; opacity:0.5;">v4.0</span></div>
        <div class="terminal-control">
            <span id="statusLabel" style="font-size: 0.9rem; color: #777;"><span class="status-dot" id="statusDot"></span> –û—Ñ—Ñ–ª–∞–π–Ω</span>
            <input type="number" id="terminalInput" placeholder="ID –¢–µ—Ä–º–∏–Ω–∞–ª–∞" style="width: 120px;">
            <button class="btn-primary" onclick="bindTerminal()">–ü–æ–¥–∫–ª—é—á–∏—Ç—å</button>
        </div>
    </div>

    <div class="nav-tabs">
        <button class="tab-btn active" onclick="switchTab('sales')">üõí –ü—Ä–æ–¥–∞–∂–∏</button>
        <button class="tab-btn" onclick="switchTab('products')">üì¶ –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ</button>
        <button class="tab-btn" onclick="switchTab('nfc')">üì° NFC –ú–æ–¥—É–ª—å</button>
    </div>

    <div class="main-container">
        <div id="sales" class="tab-content active">
            <div class="sales-layout">
                <div class="card">
                    <h2>–ö–∞—Ç–∞–ª–æ–≥ —Ç–æ–≤–∞—Ä–æ–≤</h2>
                    <div class="table-wrapper">
                        <table id="salesTable">
                            <thead><tr><th>–¢–æ–≤–∞—Ä</th><th style="text-align:right">–¶–µ–Ω–∞</th></tr></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
                <div class="card" style="background: rgba(30, 30, 45, 0.9);">
                    <h2>–¢–µ–∫—É—â–∏–π —á–µ–∫</h2>
                    <div class="table-wrapper"><table id="cartTable"><tbody></tbody></table></div>
                    <div class="total-section">
                        <div style="color: var(--text-muted); font-size: 0.9rem;">–ò–¢–û–ì–û</div>
                        <div class="total-amount" id="totalLabel">0.00 ‚ÇΩ</div>
                        <button class="btn-success" style="width: 100%; padding: 15px; font-size: 1.1rem;" onclick="payByCard()">–û–ü–õ–ê–¢–ò–¢–¨ –ö–ê–†–¢–û–ô</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="products" class="tab-content">
            <div class="card" style="width: 100%;">
                <div style="display:flex; gap:10px; margin-bottom:20px;">
                    <input type="text" id="pName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞" style="flex:2;">
                    <input type="number" id="pPrice" placeholder="–¶–µ–Ω–∞" style="flex:1;">
                    <button class="btn-primary" onclick="addProduct()">+ –î–æ–±–∞–≤–∏—Ç—å</button>
                </div>
                <div class="table-wrapper">
                    <table id="mgrTable">
                        <thead><tr><th>–ù–∞–∑–≤–∞–Ω–∏–µ</th><th>–¶–µ–Ω–∞</th><th style="text-align:right">–î–µ–π—Å—Ç–≤–∏–µ</th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="nfc" class="tab-content">
            <div class="card nfc-panel" style="width: 100%;">
                <div class="nfc-ring">üì°</div>
                <h2 style="margin:0;">–≠–º—É–ª—è—Ü–∏—è NFC-–º–µ—Ç–∫–∏</h2>
                <p style="color: var(--text-muted);">–ü—Ä–∏–≤—è–∂–∏—Ç–µ –∫–∞—Ä—Ç—É –∫ —Ç–µ—Ä–º–∏–Ω–∞–ª—É #${terminalId || '...'}</p>
                <input type="text" id="nfcCardInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä –∫–∞—Ä—Ç—ã" style="width: 300px; text-align: center; font-size: 1.2rem;">
                <button class="btn-nfc" style="padding: 15px 40px;" onclick="sendNFC()">–ü–†–ò–õ–û–ñ–ò–¢–¨ –ú–ï–¢–ö–£</button>
            </div>
        </div>
    </div>

    <script>
        const DB_URL = "https://cassa-simulator-4-default-rtdb.firebaseio.com";
        let products = JSON.parse(localStorage.getItem('products')) || [];
        let cart = [];
        let terminalId = localStorage.getItem('terminalId');

        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        function render() {
            const sBody = document.querySelector('#salesTable tbody');
            const mBody = document.querySelector('#mgrTable tbody');
            sBody.innerHTML = ''; mBody.innerHTML = '';

            products.forEach(p => {
                sBody.innerHTML += `<tr class="item-row" onclick="addToCart(${p.id})"><td>${p.name}</td><td style="text-align:right; color:var(--success);">${p.price.toFixed(2)} ‚ÇΩ</td></tr>`;
                mBody.innerHTML += `<tr><td>${p.name}</td><td>${p.price.toFixed(2)} ‚ÇΩ</td><td style="text-align:right;"><button class="btn-danger" style="padding:5px 10px;" onclick="delProd(${p.id})">–£–¥–∞–ª–∏—Ç—å</button></td></tr>`;
            });
        }

        function addToCart(id) {
            const p = products.find(x => x.id === id);
            cart.push(p);
            updateCartUI();
        }

        function updateCartUI() {
            const cBody = document.querySelector('#cartTable tbody');
            let total = cart.reduce((s, p) => s + p.price, 0);
            cBody.innerHTML = cart.map(p => `<tr><td>${p.name}</td><td style="text-align:right;">${p.price.toFixed(2)}</td></tr>`).join('');
            document.getElementById('totalLabel').innerText = total.toFixed(2) + " ‚ÇΩ";
        }

        function addProduct() {
            const name = document.getElementById('pName').value;
            const price = parseFloat(document.getElementById('pPrice').value);
            if(name && price) {
                products.push({id: Date.now(), name, price});
                localStorage.setItem('products', JSON.stringify(products));
                render();
            }
        }

        function bindTerminal() {
            terminalId = document.getElementById('terminalInput').value;
            if(!terminalId) return;
            localStorage.setItem('terminalId', terminalId);
            document.getElementById('statusDot').classList.add('active');
            document.getElementById('statusLabel').innerHTML = `<span class="status-dot active"></span> –¢–µ—Ä–º–∏–Ω–∞–ª #${terminalId}`;
            document.getElementById('statusLabel').style.color = "white";
        }

        async function sendNFC() {
            const num = document.getElementById('nfcCardInput').value.replace(/\s/g, '');
            if(!terminalId || !num) return alert("–ü—Ä–æ–≤–µ—Ä—å—Ç–µ ID —Ç–µ—Ä–º–∏–Ω–∞–ª–∞ –∏ –Ω–æ–º–µ—Ä –∫–∞—Ä—Ç—ã!");
            await fetch(`${DB_URL}/nfc_data/${terminalId}.json`, { method: 'PUT', body: JSON.stringify(num) });
            alert("NFC —Å–∏–≥–Ω–∞–ª –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!");
        }

        async function payByCard() {
            const total = parseFloat(document.getElementById('totalLabel').innerText);
            if(total <= 0) return alert("–ß–µ–∫ –ø—É—Å—Ç");
            await fetch(`${DB_URL}/commands/${terminalId}.json`, { method: 'PUT', body: JSON.stringify({command: "PAY", amount: total}) });
            alert("–ö–æ–º–∞–Ω–¥–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ –Ω–∞ —Ç–µ—Ä–º–∏–Ω–∞–ª");
        }

        if(terminalId) { document.getElementById('terminalInput').value = terminalId; bindTerminal(); }
        render();
    </script>
</body>
</html>
