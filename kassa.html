<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cassa 2026</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #1c1c2e 0%, #111119 100%);
            --card-bg: rgba(40, 40, 55, 0.7);
            --card-border: 1px solid rgba(255, 255, 255, 0.1);
            --primary: #4f8aff;
            --success: #00d26a;
            --danger: #ff4757;
            --text-main: #ffffff;
            --text-muted: #a0a0b0;
            --radius: 16px;
        }
        * { box-sizing: border-box; }
        body {
            font-family: sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            margin: 0; height: 100vh;
            display: flex; flex-direction: column; overflow: hidden;
        }
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 1000; display: flex; flex-direction: column; gap: 10px; }
        .toast { padding: 15px 25px; border-radius: 10px; background: #252530; color: white; border-left: 5px solid var(--primary); transform: translateX(120%); transition: 0.3s; }
        .toast.show { transform: translateX(0); }
        .top-bar { background: rgba(30, 30, 40, 0.8); backdrop-filter: blur(10px); padding: 15px 30px; display: flex; align-items: center; justify-content: space-between; border-bottom: var(--card-border); }
        .brand { font-size: 1.2rem; font-weight: 800; color: var(--primary); }
        input { background: rgba(0,0,0,0.3); border: 1px solid #444; color: white; padding: 10px 15px; border-radius: 8px; outline: none; }
        button { border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; font-weight: 600; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: #000; }
        .btn-danger { background: var(--danger); color: white; }
        .main-container { flex: 1; padding: 20px 30px; display: grid; grid-template-columns: 1fr 350px; gap: 20px; overflow: hidden; }
        .card { background: var(--card-bg); border: var(--card-border); border-radius: var(--radius); padding: 20px; display: flex; flex-direction: column; overflow: hidden; }
        .table-wrapper { overflow-y: auto; flex: 1; }
        table { width: 100%; border-collapse: collapse; }
        td { padding: 12px 5px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .total-amount { font-size: 2.2rem; font-weight: 800; text-align: center; margin: 20px 0; }
        #payment-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 500; }
        .modal-box { background: #252530; padding: 30px; border-radius: 20px; width: 350px; text-align: center; }
    </style>
</head>
<body>
    <div id="toast-container"></div>
    <div class="top-bar">
        <div class="brand">CASSA PRO 2026</div>
        <div>
            <input type="number" id="terminalInput" placeholder="Terminal ID">
            <button class="btn-primary" onclick="bindTerminal()">Connect</button>
        </div>
    </div>
    <div class="main-container">
        <div class="card">
            <div style="display: flex; justify-content: space-between;">
                <h2>Catalog</h2>
                <div>
                    <input type="text" id="p-name" placeholder="Name">
                    <input type="number" id="p-price" placeholder="Price">
                    <button class="btn-primary" onclick="addProduct()">+</button>
                </div>
            </div>
            <div class="table-wrapper">
                <table id="catalogTable"><tbody></tbody></table>
            </div>
        </div>
        <div class="card">
            <h2>Receipt</h2>
            <div class="table-wrapper"><table id="cartTable"><tbody></tbody></table></div>
            <div class="total-amount" id="totalLabel">0.00 â‚½</div>
            <button class="btn-success" onclick="openPayment()">PAYMENT</button>
        </div>
    </div>

    <div id="payment-modal">
        <div class="modal-box">
            <h3>Payment</h3>
            <button class="btn-primary" id="cardPayBtn" onclick="payByCard()">ðŸ’³ Card</button>
            <button onclick="closePayment()">Cancel</button>
        </div>
    </div>

    <script>
        const DB_URL = "https://cassa-simulator-4-default-rtdb.firebaseio.com";
        let products = JSON.parse(localStorage.getItem('p_data')) || [];
        let cart = [];
        let terminalId = localStorage.getItem('t_id') || null;

        function showToast(msg) {
            const t = document.createElement('div'); t.className = 'toast show'; t.innerText = msg;
            document.getElementById('toast-container').appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }

        function bindTerminal() {
            terminalId = document.getElementById('terminalInput').value;
            localStorage.setItem('t_id', terminalId);
            showToast("Connected: " + terminalId);
        }

        function addProduct() {
            const n = document.getElementById('p-name').value;
            const p = parseFloat(document.getElementById('p-price').value);
            if(n && p) {
                products.push({ id: Date.now(), name: n, price: p });
                localStorage.setItem('p_data', JSON.stringify(products));
                render();
            }
        }

        function addToCart(name, price) {
            cart.push({name, price});
            let total = cart.reduce((s, x) => s + x.price, 0);
            document.getElementById('totalLabel').innerText = total.toFixed(2) + " â‚½";
            const body = document.querySelector('#cartTable tbody');
            body.innerHTML += `<tr><td>${name}</td><td>${price}</td></tr>`;
        }

        function render() {
            const body = document.querySelector('#catalogTable tbody');
            body.innerHTML = '';
            products.forEach(p => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${p.name}</td><td>${p.price}</td><td><button class="btn-primary">Add</button></td>`;
                row.querySelector('button').onclick = () => addToCart(p.name, p.price);
                body.appendChild(row);
            });
        }

        function openPayment() { document.getElementById('payment-modal').style.display = 'flex'; }
        function closePayment() { document.getElementById('payment-modal').style.display = 'none'; }

        async function payByCard() {
            if(!terminalId) return alert("No terminal");
            const total = cart.reduce((s, x) => s + x.price, 0);
            await fetch(`${DB_URL}/status/${terminalId}.json`, {
                method: 'PUT',
                body: JSON.stringify({ state: "WAITING_PAYMENT", amount: total })
            });
            showToast("Waiting for terminal...");
        }
        render();
    </script>
</body>
</html>
