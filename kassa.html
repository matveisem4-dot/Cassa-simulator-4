<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–ê–°–°–ê PRO | 2026</title>
    <style>
        :root {
            --accent: #00ff88;
            --primary: #4f8aff;
            --bg: #0a0a12;
            --card: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --glass: blur(15px);
        }

        * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            background-image: radial-gradient(circle at top right, #1a1a2e, #0a0a12);
            color: white; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* --- –•–ï–î–ï–† --- */
        .top-bar {
            padding: 20px 40px; display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.3); border-bottom: 1px solid var(--border); backdrop-filter: var(--glass);
        }

        .brand {
            font-size: 1.5rem; font-weight: 900; letter-spacing: 2px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* --- –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø –í–ú–ï–°–¢–û ALERT --- */
        #custom-alert {
            position: fixed; top: 20px; right: 20px; padding: 15px 25px; 
            border-radius: 12px; background: var(--primary); color: white;
            transform: translateX(200%); z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        #custom-alert.show { transform: translateX(0); }

        /* --- –ö–û–ù–¢–ï–ô–ù–ï–†–´ --- */
        .main-container { display: flex; flex: 1; padding: 30px; gap: 30px; overflow: hidden; }

        .card {
            background: var(--card); backdrop-filter: var(--glass); border: 1px solid var(--border);
            border-radius: 24px; padding: 25px; display: flex; flex-direction: column;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- –ù–ê–í–ò–ì–ê–¶–ò–Ø --- */
        .tabs { display: flex; gap: 10px; margin: 20px 30px 0; }
        .tab-btn {
            background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            padding: 12px 25px; border-radius: 50px; color: #888; cursor: pointer; font-weight: 600;
        }
        .tab-btn.active {
            background: var(--primary); color: white; border-color: transparent;
            box-shadow: 0 0 20px rgba(79, 138, 255, 0.4);
        }

        /* --- –ö–ê–¢–ê–õ–û–ì –ò –ß–ï–ö --- */
        .scroll-area { flex: 1; overflow-y: auto; padding-right: 10px; }
        table { width: 100%; border-collapse: collapse; }
        td { padding: 15px 10px; border-bottom: 1px solid rgba(255,255,255,0.03); }
        .item-row:hover { background: rgba(255,255,255,0.05); cursor: pointer; }

        /* --- –ö–ù–û–ü–ö–ò –û–ü–õ–ê–¢–´ --- */
        .pay-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .btn {
            border: none; padding: 18px; border-radius: 15px; font-weight: 800; cursor: pointer;
            display: flex; flex-direction: column; align-items: center; gap: 5px;
        }
        .btn-card { background: var(--primary); color: white; }
        .btn-cash { background: var(--accent); color: #000; }
        .btn:hover { transform: translateY(-3px); filter: brightness(1.2); }

        /* --- NFC –ò–ù–¢–ï–†–§–ï–ô–° --- */
        .nfc-radar {
            width: 200px; height: 200px; border: 2px solid var(--accent); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; position: relative;
        }
        .pulse {
            position: absolute; width: 100%; height: 100%; border: 2px solid var(--accent);
            border-radius: 50%; animation: nfc-pulse 2s infinite;
        }

        @keyframes nfc-pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.8); opacity: 0; }
        }

        input {
            background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            border-radius: 12px; padding: 12px; color: white; outline: none; margin: 10px 0;
        }
    </style>
</head>
<body>

    <div id="custom-alert">–£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ</div>

    <div class="top-bar">
        <div class="brand">–ò–ù–¢–ï–õ–õ–ï–ö–¢-–ö–ê–°–°–ê</div>
        <div style="display:flex; gap:15px; align-items:center;">
            <input type="number" id="tId" placeholder="ID –¢–µ—Ä–º–∏–Ω–∞–ª–∞" style="width:140px; margin:0;">
            <button class="tab-btn active" onclick="saveTid()" style="padding: 10px 20px;">–û–ö</button>
        </div>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="showTab('tab-sales')">–ü—Ä–æ–¥–∞–∂–∞</button>
        <button class="tab-btn" onclick="showTab('tab-nfc')">NFC –ú–µ—Ç–∫–∞</button>
        <button class="tab-btn" onclick="showTab('tab-config')">–°–∫–ª–∞–¥</button>
    </div>

    <div class="main-container">
        <div id="tab-sales" class="tab-content" style="display:contents;">
            <div class="card" style="flex:2;">
                <h2>–ö–∞—Ç–∞–ª–æ–≥</h2>
                <div class="scroll-area"><table id="catalog"><tbody></tbody></table></div>
            </div>
            <div class="card" style="flex:1; border-left: 3px solid var(--primary);">
                <h2>–ß–µ–∫</h2>
                <div class="scroll-area"><table id="cart"><tbody></tbody></table></div>
                <div style="margin-top:20px; padding-top:20px; border-top: 1px solid var(--border);">
                    <div style="color: #888;">–°—É–º–º–∞ –∫ –æ–ø–ª–∞—Ç–µ:</div>
                    <div id="total" style="font-size: 3rem; font-weight: 900; color: var(--accent);">0 ‚ÇΩ</div>
                    
                    <div class="pay-actions">
                        <button class="btn btn-card" onclick="payWithCard()">
                            <span>üí≥ –ö–ê–†–¢–ê</span>
                        </button>
                        <button class="btn btn-cash" onclick="payWithCash()">
                            <span>üíµ –ù–ê–õ–ò–ß–ù–´–ï</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="tab-nfc" class="tab-content" style="display:none; width:100%;">
            <div class="card" style="width:100%; align-items:center; justify-content:center;">
                <div class="nfc-radar">
                    <div class="pulse"></div>
                    <span style="font-size: 50px;">üì°</span>
                </div>
                <h2>–≠–º—É–ª—è—Ü–∏—è NFC-–∫–∞—Ä—Ç—ã</h2>
                <input type="text" id="nfcCardNum" placeholder="–ù–æ–º–µ—Ä –∫–∞—Ä—Ç—ã" style="width:300px; text-align:center; font-size:1.2rem;">
                <button class="btn btn-card" onclick="sendNfcSignal()" style="padding:15px 40px; margin-top:10px;">–ü–†–ò–õ–û–ñ–ò–¢–¨ –ö –¢–ï–†–ú–ò–ù–ê–õ–£</button>
            </div>
        </div>
    </div>

    <script>
        const DB = "https://cassa-simulator-4-default-rtdb.firebaseio.com";
        let products = JSON.parse(localStorage.getItem('products')) || [
            {id: 1, name: "–ë—É—Ä–≥–µ—Ä –ö–æ—Å–º–æ—Å", price: 450},
            {id: 2, name: "–≠–Ω–µ—Ä–≥–µ—Ç–∏–∫ 220V", price: 120},
            {id: 3, name: "–ß–∏–ø—Å—ã –õ–∞–∑–µ—Ä–Ω—ã–µ", price: 95}
        ];
        let cart = [];
        let terminalId = localStorage.getItem('tId');

        function toast(text) {
            const el = document.getElementById('custom-alert');
            el.innerText = text;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 3000);
        }

        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.style.display = 'none');
            document.getElementById(id).style.display = (id === 'tab-sales' ? 'contents' : 'flex');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        function renderCatalog() {
            document.querySelector('#catalog tbody').innerHTML = products.map(p => `
                <tr class="item-row" onclick="addToCart(${p.id})">
                    <td>${p.name}</td>
                    <td style="text-align:right; font-weight:bold;">${p.price} ‚ÇΩ</td>
                </tr>
            `).join('');
        }

        function addToCart(id) {
            const p = products.find(x => x.id === id);
            cart.push(p);
            updateCart();
        }

        function updateCart() {
            const total = cart.reduce((s, x) => s + x.price, 0);
            document.getElementById('total').innerText = total + " ‚ÇΩ";
            document.getElementById('cart').innerHTML = cart.map(x => `<tr><td>${x.name}</td><td style="text-align:right">${x.price} ‚ÇΩ</td></tr>`).join('');
        }

        function saveTid() {
            terminalId = document.getElementById('tId').value;
            localStorage.setItem('tId', terminalId);
            toast("–¢–µ—Ä–º–∏–Ω–∞–ª #" + terminalId + " –ø–æ–¥–∫–ª—é—á–µ–Ω");
        }

        async function payWithCard() {
            const total = parseInt(document.getElementById('total').innerText);
            if(!terminalId || total === 0) return toast("–û—à–∏–±–∫–∞: –≤—ã–±–µ—Ä–∏—Ç–µ —Ç–æ–≤–∞—Ä—ã –∏–ª–∏ ID");
            await fetch(`${DB}/commands/${terminalId}.json`, { method: 'PUT', body: JSON.stringify({command: "PAY", amount: total}) });
            toast("–û–∂–∏–¥–∞–Ω–∏–µ –æ–ø–ª–∞—Ç—ã –Ω–∞ —Ç–µ—Ä–º–∏–Ω–∞–ª–µ...");
        }

        function payWithCash() {
            const total = parseInt(document.getElementById('total').innerText);
            if(total === 0) return toast("–°–Ω–∞—á–∞–ª–∞ –¥–æ–±–∞–≤—å—Ç–µ —Ç–æ–≤–∞—Ä—ã");
            toast("–û–ø–ª–∞—Ç–∞ " + total + " ‚ÇΩ –Ω–∞–ª–∏—á–Ω—ã–º–∏ –ø—Ä–∏–Ω—è—Ç–∞!");
            cart = [];
            updateCart();
        }

        async function sendNfcSignal() {
            const num = document.getElementById('nfcCardNum').value;
            if(!terminalId || !num) return toast("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä –∫–∞—Ä—Ç—ã");
            await fetch(`${DB}/nfc_data/${terminalId}.json`, { method: 'PUT', body: JSON.stringify(num) });
            toast("–°–∏–≥–Ω–∞–ª –∫–∞—Ä—Ç—ã –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –Ω–∞ —Ç–µ—Ä–º–∏–Ω–∞–ª");
        }

        document.getElementById('tId').value = terminalId;
        renderCatalog();
    </script>
</body>
</html>
