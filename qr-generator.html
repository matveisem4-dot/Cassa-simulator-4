<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор QR-кодов</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #333;
            font-size: 1.5rem;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Учитывает padding в ширине */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #21a038;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #1a752c;
        }
        #qrCodeContainer img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Генератор QR-кодов</h1>
        <input type="text" id="urlInput" placeholder="Введите URL-адрес или текст">
        <button onclick="generateQRCode()">Сгенерировать QR-код</button>
        <div id="qrCodeContainer">
            <!-- Здесь появится изображение QR-кода -->
        </div>
    </div>

    <script>
        function generateQRCode() {
            const urlInput = document.getElementById('urlInput').value;
            const qrCodeContainer = document.getElementById('qrCodeContainer');

            if (urlInput.trim() === "") {
                qrCodeContainer.innerHTML = "<p style='color: red;'>Пожалуйста, введите URL-адрес или текст.</p>";
                return;
            }

            // Используем бесплатный API для генерации QR-кода
            const qrCodeUrl = `api.qrserver.com{encodeURIComponent(urlInput)}`;

            // Создаем и вставляем изображение
            qrCodeContainer.innerHTML = `<img src="${qrCodeUrl}" alt="QR Code">`;
        }
    </script>
</body>
</html>
