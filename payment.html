<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата заказа</title>
    <style>
        body { margin: 0; background: #000; font-family: sans-serif; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; text-align: center; }
        .status-btn { background: #21a038; border: none; padding: 20px; border-radius: 15px; color: white; font-size: 18px; cursor: pointer; width: 80%; margin: 10px; }
        .cancel-btn { background: #555; }
    </style>
</head>
<body>
    <div id="payment-page">
        <h1 id="status-title">Ожидание подтверждения...</h1>
        <p>Терминал ID: <span id="terminal-id-display"></span></p>
        <button class="status-btn" onclick="sendSuccessStatus()">✅ Подтвердить оплату</button>
        <button class="status-btn cancel-btn" onclick="window.close()">Закрыть</button>
    </div>

    <script>
        const FIREBASE_URL = "https://cassa-simulator-4-default-rtdb.firebaseio.com";
        let terminalId;

        document.addEventListener('DOMContentLoaded', (event) => {
            // Получаем ID терминала из URL-параметров (например, ?terminalId=123456)
            const urlParams = new URLSearchParams(window.location.search);
            terminalId = urlParams.get('terminalId');
            
            if (terminalId) {
                document.getElementById('terminal-id-display').innerText = terminalId;
            } else {
                document.getElementById('status-title').innerText = "Ошибка: ID терминала не найден.";
            }
        });

        function sendSuccessStatus() {
            if (!terminalId) return;

            // Отправляем статус SUCCESS обратно в Firebase
            fetch(`${FIREBASE_URL}/status/${terminalId}.json`, {
                method: 'PUT', // Используем PUT для обновления статуса
                body: JSON.stringify("SUCCESS"),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('status-title').innerText = "Оплата подтверждена!";
                    // Можно автоматически закрыть окно через несколько секунд
                    setTimeout(() => window.close(), 3000); 
                }
            })
            .catch(error => {
                alert("Ошибка связи с базой данных Firebase: " + error.message);
            });
        }
    </script>
</body>
</html>
