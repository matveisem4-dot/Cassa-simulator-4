<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата по ID</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .pay-card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 320px; text-align: center; }
        input { width: 100%; padding: 15px; margin: 15px 0; border: 2px solid #ddd; border-radius: 10px; font-size: 20px; text-align: center; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #21a038; color: white; border: none; border-radius: 10px; font-size: 18px; cursor: pointer; }
        button:disabled { background: #ccc; }
        #msg { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="pay-card">
        <h2>Оплата терминала</h2>
        <p>Введите ID, который вы видите на экране</p>
        <input type="number" id="input-terminal-id" placeholder="0000" maxlength="4">
        <button id="pay-btn" onclick="sendPaymentSuccessSignal()">ОПЛАТИТЬ</button>
        <p id="msg"></p>
    </div>

    <script>
        // --- ОБЯЗАТЕЛЬНО С HTTPS:// ---
        const FIREBASE_STATUS_URL = "cassa-simulator-4-default-rtdb.firebaseio.com";

        async function sendPaymentSuccessSignal() {
            const enteredId = document.getElementById('input-terminal-id').value.trim();
            const btn = document.getElementById('pay-btn');
            const msg = document.getElementById('msg');

            if (!enteredId || enteredId.length < 4) {
                return alert("Пожалуйста, введите полный ID терминала.");
            }

            btn.disabled = true;
            msg.innerText = "Отправка подтверждения...";
            msg.style.color = "orange";

            try {
                const response = await fetch(FIREBASE_STATUS_URL + enteredId + ".json", {
                    method: 'PUT',
                    body: JSON.stringify("SUCCESS"),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    msg.innerText = "ОПЛАЧЕНО! Терминал получил сигнал.";
                    msg.style.color = "green";
                    btn.style.display = 'none'; 
                } else {
                    throw new Error('Ошибка сети или Firebase не принял данные.');
                }

            } catch (e) {
                msg.innerText = "Ошибка: не удалось связаться с базой данных.";
                msg.style.color = "red";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
