<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата по ID</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .pay-card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 320px; text-align: center; }
        input { width: 100%; padding: 15px; margin: 15px 0; border: 2px solid #ddd; border-radius: 10px; font-size: 20px; text-align: center; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #21a038; color: white; border: none; border-radius: 10px; font-size: 18px; cursor: pointer; }
        button:disabled { background: #ccc; }
    </style>
</head>
<body>

    <div class="pay-card">
        <h2>Оплата терминала</h2>
        <p>Введите ID, который вы видите на экране</p>
        <input type="number" id="term-id-input" placeholder="0000" maxlength="4">
        <button id="pay-btn" onclick="sendPayment()">ОПЛАТИТЬ 100 РУБ.</button>
        <p id="msg"></p>
    </div>

    <script>
        const FIREBASE_URL = "https://cassa-simulator-4-default-rtdb.firebaseio.com";

        async function sendPayment() {
            const id = document.getElementById('term-id-input').value;
            const btn = document.getElementById('pay-btn');
            const msg = document.getElementById('msg');

            if (!id) return alert("Введите ID!");

            btn.disabled = true;
            btn.innerText = "Обработка...";

            try {
                // Отправляем в Firebase сигнал SUCCESS для этого ID
                const response = await fetch(`${FIREBASE_URL}/status/${id}.json`, {
                    method: 'PUT',
                    body: JSON.stringify("SUCCESS")
                });

                if (response.ok) {
                    msg.innerHTML = "<span style='color:green'>Оплачено! Терминал активирован.</span>";
                    btn.innerText = "Готово";
                }
            } catch (e) {
                alert("Ошибка связи");
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
