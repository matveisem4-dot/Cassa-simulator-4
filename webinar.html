<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>OpenStream PRO | Phantom Edition</title>
    <style>
        :root { --primary: #00ff88; --bg: #050505; --surface: #111; --text: #eee; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }

        /* Экран входа */
        #entry-screen {
            position: fixed; inset: 0; background: var(--bg);
            display: flex; align-items: center; justify-content: center; z-index: 1000;
        }
        .login-box { background: var(--surface); padding: 30px; border-radius: 15px; border: 1px solid var(--primary); text-align: center; }
        input { background: #000; border: 1px solid #333; color: var(--primary); padding: 12px; border-radius: 5px; width: 200px; margin-bottom: 15px; text-align: center; }

        /* Интерфейс */
        #app { display: none; flex-direction: column; height: 100vh; }
        header { height: 50px; background: #000; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; border-bottom: 1px solid #222; }
        .live-tag { background: red; padding: 2px 8px; border-radius: 4px; font-size: 12px; font-weight: bold; margin-right: 10px; }
        
        .layout { display: flex; flex: 1; overflow: hidden; }
        .stream-area { flex: 3; background: #000; padding: 15px; }
        .video-mock { width: 100%; aspect-ratio: 16/9; background: #111; border-radius: 10px; display: flex; align-items: center; justify-content: center; color: #444; border: 1px dashed #333; }
        
        .chat-sidebar { flex: 1; min-width: 300px; background: var(--surface); display: flex; flex-direction: column; }
        #chat-flow { flex: 1; overflow-y: auto; padding: 15px; scroll-behavior: smooth; }
        
        .msg { margin-bottom: 12px; font-size: 14px; animation: fadeIn 0.3s ease; }
        .msg b { color: var(--primary); margin-right: 5px; }
        .msg.system { color: #888; font-style: italic; font-size: 12px; text-align: center; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .chat-input { padding: 15px; background: #000; display: flex; gap: 5px; }
        button { background: var(--primary); color: #000; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div id="entry-screen">
    <div class="login-box">
        <h2>ВХОД В СИСТЕМУ</h2>
        <input type="text" id="nick" placeholder="Ваше имя...">
        <br>
        <button onclick="launch()">ПОДКЛЮЧИТЬСЯ</button>
    </div>
</div>

<div id="app">
    <header>
        <div><span class="live-tag">LIVE</span> ВЕБИНАР: АВТОМАТИЗАЦИЯ БУДУЩЕГО</div>
        <div style="color: var(--primary)">● ЗРИТЕЛЕЙ: <span id="viewers">124</span></div>
    </header>

    <div class="layout">
        <div class="stream-area">
            <div class="video-mock">ПОТОК ВИДЕО ОЖИДАЕТСЯ...</div>
            <div style="margin-top: 20px;">
                <h3 style="color: var(--primary)">ОПИСАНИЕ</h3>
                <p>Этот проект работает полностью автономно. Чат имитирует активность реальных пользователей.</p>
            </div>
        </div>

        <div class="chat-sidebar">
            <div id="chat-flow"></div>
            <div class="chat-input">
                <input type="text" id="m-text" placeholder="Написать сообщение...">
                <button onclick="userSend()">></button>
            </div>
        </div>
    </div>
</div>

<script>
    const chat = document.getElementById('chat-flow');
    const bots = [
        { name: "Maximus", lines: ["Всем ку!", "Когда начало?", "О, погнали!", "Звук 10/10"] },
        { name: "Svetlana_Web", lines: ["Привет из Питера", "А запись будет в ЛК?", "Очень актуально!", "Спасибо!"] },
        { name: "Tech_Guru", lines: ["Кто-нибудь пробовал это на React?", "Интересный подход", "Блин, реально работает!", "++"] },
        { name: "Kot_Admin", lines: ["Соблюдайте правила чата", "Сегодня без мата, ребят", "Ссылка будет в конце", "Ждем спикера"] }
    ];

    function launch() {
        if(!document.getElementById('nick').value) return;
        document.getElementById('entry-screen').style.display = 'none';
        document.getElementById('app').style.display = 'flex';
        addMsg("Система", "Соединение установлено...", true);
        startPhantomLife();
    }

    function addMsg(user, text, sys = false) {
        const d = document.createElement('div');
        d.className = sys ? 'msg system' : 'msg';
        d.innerHTML = sys ? text : `<b>${user}:</b> ${text}`;
        chat.appendChild(d);
        chat.scrollTop = chat.scrollHeight;
    }

    function userSend() {
        const inp = document.getElementById('m-text');
        if(!inp.value) return;
        addMsg(document.getElementById('nick').value, inp.value);
        inp.value = "";
        // Ответ бота на твое сообщение через 1.5 сек
        setTimeout(() => {
            const r = ["Согласен!", "Полностью поддерживаю", "Тоже так думаю", "Ага", "Интересно!"];
            addMsg(bots[Math.floor(Math.random()*bots.length)].name, r[Math.floor(Math.random()*r.length)]);
        }, 1500);
    }

    function startPhantomLife() {
        // Имитация чата
        setInterval(() => {
            const bot = bots[Math.floor(Math.random()*bots.length)];
            const line = bot.lines[Math.floor(Math.random()*bot.lines.length)];
            addMsg(bot.name, line);
        }, 4500);

        // Имитация счетчика зрителей
        setInterval(() => {
            const count = Math.floor(Math.random() * (150 - 110) + 110);
            document.getElementById('viewers').innerText = count;
        }, 3000);
    }
</script>
</body>
</html>
