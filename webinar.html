<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA | Сферы Общения</title>
    <style>
        :root {
            --bg-dark: #0a0e17; /* Глубокий космос */
            --panel-bg: rgba(20, 26, 40, 0.6); /* Стеклянная панель */
            --accent: #00f2fe; /* Электрический бирюзовый */
            --accent-glow: rgba(0, 242, 254, 0.3);
            --danger: #ff3860; /* Импульсный красный */
            --text: #ffffff;
            --border: rgba(255, 255, 255, 0.08);
            --glass: blur(20px) saturate(180%);
        }

        * { box-sizing: border-box; outline: none; transition: all 0.2s ease; }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-dark);
            background-image: radial-gradient(circle at 10% 10%, #1a253a 0%, #0a0e17 100%);
            color: var(--text);
            display: flex; overflow: hidden;
        }

        /* --- ЛЕВАЯ НАВИГАЦИЯ (AURA BAR) --- */
        .aura-bar {
            width: 75px; background: rgba(0,0,0,0.2);
            display: flex; flex-direction: column; align-items: center; padding: 20px 0;
            border-right: 1px solid var(--border); backdrop-filter: var(--glass);
        }

        .brand-logo {
            width: 45px; height: 45px; border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), #4facfe);
            margin-bottom: 40px; box-shadow: 0 0 15px var(--accent-glow);
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 20px; color: #000;
        }

        .nav-item {
            width: 50px; height: 50px; margin-bottom: 15px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            border-radius: 14px; color: rgba(255,255,255,0.4);
        }
        .nav-item:hover { background: rgba(255,255,255,0.05); color: #fff; }
        .nav-item.active {
            background: var(--accent-glow); color: var(--accent);
            box-shadow: inset 0 0 10px rgba(0, 242, 254, 0.2);
        }

        /* --- ГЛАВНАЯ ОБЛАСТЬ (СФЕРА) --- */
        .main-sphere { flex: 1; display: flex; flex-direction: column; position: relative; }

        /* Окно Конференции (AURA Meeting) */
        #meeting-view { display: none; flex-direction: column; height: 100%; width: 100%; }

        .video-grid {
            flex: 1; display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px; padding: 30px; background: rgba(0,0,0,0.3);
        }

        .video-wrapper {
            background: #111; border-radius: 20px; overflow: hidden;
            position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid var(--border);
        }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        .user-tag { position: absolute; bottom: 15px; left: 15px; background: rgba(0,0,0,0.5); padding: 5px 12px; border-radius: 8px; font-size: 13px; backdrop-filter: blur(5px); }

        /* --- ПАНЕЛЬ УПРАВЛЕНИЯ (CONTROL HUB) --- */
        .control-hub {
            height: 90px; background: var(--panel-bg); display: flex;
            align-items: center; justify-content: center; gap: 15px;
            border-top: 1px solid var(--border); backdrop-filter: var(--glass);
        }

        .hub-btn {
            width: 55px; height: 55px; border-radius: 18px; border: 1px solid rgba(255,255,255,0.05);
            background: rgba(255,255,255,0.03); color: white; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .hub-btn:hover { background: rgba(255,255,255,0.08); border-color: rgba(255,255,255,0.1); }
        .hub-btn.active { background: var(--accent); color: #000; box-shadow: 0 0 15px var(--accent-glow); }
        .hub-btn.danger { background: var(--danger); border: none; width: 80px; border-radius: 40px; }
        .hub-btn.danger:hover { filter: brightness(1.1); box-shadow: 0 0 15px rgba(255, 56, 96, 0.4); }

        /* --- ЭКРАН ВХОДА (LOBBY) --- */
        #lobby-view { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .start-btn {
            background: var(--accent); color: #000; border: none; padding: 18px 40px;
            border-radius: 50px; font-size: 18px; font-weight: bold; cursor: pointer;
            box-shadow: 0 10px 30px var(--accent-glow);
        }
        .start-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 40px var(--accent-glow); }

        /* --- УНИКАЛЬНЫЕ CSS ИКОНКИ (SVG) --- */
        .icon-svg { width: 22px; height: 22px; fill: currentColor; }
    </style>
</head>
<body>

    <div class="aura-bar">
        <div class="brand-logo">A</div>
        <div class="nav-item active">
            <svg class="icon-svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/><circle cx="12" cy="12" r="3"/></svg>
        </div>
        <div class="nav-item">
            <svg class="icon-svg" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/></svg>
        </div>
        <div class="nav-item">
            <svg class="icon-svg" viewBox="0 0 24 24"><path d="M16 11c1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3 1.34 3 3 3zm-8 0c1.66 0 3-1.34 3-3S9.66 5 8 5s-3 1.34-3 3 1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>
        </div>
    </div>

    <div class="main-sphere">
        
        <div id="lobby-view">
            <h1 style="font-size: 3rem; margin-bottom: 10px; font-weight: 300;">Создать <span style="color:var(--accent); font-weight: 800;">Сферу</span></h1>
            <p style="color: rgba(255,255,255,0.5); margin-bottom: 40px;">Мгновенный запуск видеовстречи в вашей персональной Ауре</p>
            <button class="start-btn" onclick="joinSphere()">Начать встречу</button>
        </div>

        <div id="meeting-view">
            <div class="video-grid">
                <div class="video-wrapper">
                    <video id="local-video" autoplay playsinline></video>
                    <div class="user-tag">Вы (Matias)</div>
                </div>
            </div>

            <div class="control-hub">
                <button class="hub-btn active" id="mic-btn" onclick="toggleAudio()">
                    <svg class="icon-svg" id="mic-icon" viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
                </button>
                <button class="hub-btn active" id="cam-btn" onclick="toggleVideo()">
                    <svg class="icon-svg" id="cam-icon" viewBox="0 0 24 24"><path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4zM15 16H5V8h10v8z"/></svg>
                </button>
                <button class="hub-btn">
                    <svg class="icon-svg" viewBox="0 0 24 24"><path d="M20 18c1.1 0 1.99-.9 1.99-2L22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2H0v2h24v-2h-4zM4 6h16v10H4V6z"/></svg>
                </button>
                <button class="hub-btn danger" onclick="leaveSphere()">
                    <svg class="icon-svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        let localStream = null;
        let isVideoOn = true;
        let isAudioOn = true;

        async function joinSphere() {
            document.getElementById('lobby-view').style.display = 'none';
            document.getElementById('meeting-view').style.display = 'flex';
            
            try {
                // Запрашиваем доступ к камере и микрофону
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('local-video').srcObject = localStream;
            } catch (err) {
                console.error("Ошибка доступа:", err);
                alert("Не удалось получить доступ к камере/микрофону. Проверьте разрешения браузера.");
                leaveSphere();
            }
        }

        function toggleVideo() {
            if (!localStream) return;
            isVideoOn = !isVideoOn;
            localStream.getVideoTracks()[0].enabled = isVideoOn;
            
            const btn = document.getElementById('cam-btn');
            btn.classList.toggle('active', isVideoOn);
            // Меняем иконку (перечеркнутая камера)
            document.getElementById('cam-icon').innerHTML = isVideoOn 
                ? '<path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4zM15 16H5V8h10v8z"/>'
                : '<path d="M18 10.48V6c0-1.1-.9-2-2-2H6.83l2 2H16v7.17l2 2v-4.69zM2.81 2.81L1.39 4.22 10 12.83V20h4v-3.17l5.78 5.78 1.41-1.41L2.81 2.81zM12 18v-3.17l1.17 1.17H12z"/>';
        }

        function toggleAudio() {
            if (!localStream) return;
            isAudioOn = !isAudioOn;
            localStream.getAudioTracks()[0].enabled = isAudioOn;
            
            const btn = document.getElementById('mic-btn');
            btn.classList.toggle('active', isAudioOn);
            // Меняем иконку (перечеркнутый микрофон)
            document.getElementById('mic-icon').innerHTML = isAudioOn
                ? '<path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>'
                : '<path d="M19 11h-1.7c0 .74-.16 1.43-.43 2.05l1.23 1.23c.56-1.01.9-2.17.9-3.28zm-4.02.17c0-.06.02-.11.02-.17V5c0-1.66-1.34-3-3-3S9 3.34 9 5v.17l6 6zM4.22 1.39L2.81 2.81 12 12v1c0 1.66 1.34 3 3 3 0 .11-.01.22-.02.33l1.82 1.82c.81-.84 1.32-1.93 1.32-3.15h-2c0 1.1-.9 2-2 2-.03 0-.05 0-.08-.01l1.45-1.45H13v-3.17l3 3V11zm-8 6.92c0 3.39 2.61 6.43 6 6.92V21h2v-3.08c1.39-.2 2.61-.75 3.61-1.52l-1.42-1.42c-.66.44-1.4.74-2.19.85v-.17H5zm2.05-2.05L4.43 6.43l1.23 1.23A6.9 6.9 0 005 11h2c0-.72.15-1.41.42-2.03z"/>';
        }

        function leaveSphere() {
            // Останавливаем все треки (камеру и микрофон)
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            // Возвращаемся в лобби
            document.getElementById('meeting-view').style.display = 'none';
            document.getElementById('lobby-view').style.display = 'flex';
            
            // Ресетим кнопки управления
            isVideoOn = true; isAudioOn = true;
            document.getElementById('cam-btn').classList.add('active');
            document.getElementById('mic-btn').classList.add('active');
        }
    </script>
</body>
</html>
