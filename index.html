<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SberPay Terminal Premium</title>
    <style>
        /* --- ФУНДАМЕНТАЛЬНЫЕ СТИЛИ (3 ГОДА РАБОТЫ) --- */
        @font-face {
            font-family: 'SberDisplay';
            src: local('Arial Bold'), local('Roboto-Bold'), sans-serif;
            font-weight: 700;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'SberDisplay', sans-serif;
            background: #004d25;
            overflow: hidden;
            color: #ffffff;
        }

        #main-container {
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, #00a040 0%, #004d25 100%);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* --- ЭКРАНЫ И АНИМАЦИИ --- */
        .screen {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            position: absolute;
            top: 0;
            left: 0;
            animation: fadeIn 0.6s ease-out forwards;
        }

        .screen.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* --- ТЕКСТОВЫЕ БЛОКИ --- */
        .header-group {
            margin-bottom: 40px;
            animation: slideUp 0.8s ease-out;
        }

        .main-text {
            font-size: 10vw;
            font-weight: 900;
            line-height: 1;
            letter-spacing: -1px;
            text-transform: uppercase;
            margin: 0;
            text-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .sub-text {
            font-size: 4.5vw;
            opacity: 0.9;
            margin-top: 15px;
            font-weight: 400;
        }

        .price-display {
            font-size: 14vw;
            color: #00ff41;
            font-weight: 800;
            margin: 25px 0;
            filter: drop-shadow(0 0 15px rgba(0, 255, 65, 0.4));
        }

        /* --- ПОЛЯ ВВОДА (ИНТЕРФЕЙС) --- */
        .input-card-container {
            width: 90%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            height: 65px;
            background: #ffffff;
            border: none;
            border-radius: 18px;
            margin-bottom: 15px;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            color: #000;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }

        input::placeholder {
            color: #ccc;
            font-weight: normal;
        }

        /* --- КНОПКИ --- */
        .sber-button {
            width: 90%;
            max-width: 450px;
            height: 75px;
            background: #00ff41;
            color: #000000;
            border: none;
            border-radius: 20px;
            font-size: 24px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 25px rgba(0, 255, 65, 0.3);
        }

        .sber-button:active {
            transform: scale(0.95);
            background: #00e63a;
        }

        /* --- ИКОНКИ И ИНДИКАТОРЫ --- */
        .success-icon {
            width: 120px;
            height: 120px;
            background: #00ff41;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: #000;
            margin-bottom: 30px;
            box-shadow: 0 0 40px rgba(0, 255, 65, 0.5);
        }

        .nfc-hint {
            position: absolute;
            bottom: 40px;
            font-size: 14px;
            opacity: 0.6;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nfc-dot {
            width: 8px;
            height: 8px;
            background: #00ff41;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* --- ТЕХНИЧЕСКИЙ СЛОЙ --- */
        #debug-info {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 10px;
            opacity: 0.4;
            text-align: left;
        }
    </style>
</head>
<body>

    <div id="main-container">
        <div id="debug-info">
            TID: <span id="tid-val">654321</span><br>
            NFC_MEM: <span id="nfc-mem-status">Empty</span>
        </div>

        <div id="screen-wait" class="screen active">
            <div class="header-group">
                <div class="main-text">ПЛАТИТЕ</div>
                <div class="main-text" style="color: #00ff41;">КАК ВАМ</div>
                <div class="main-text">УДОБНО</div>
            </div>
            <div class="sub-text">Приложите карту, телефон или QR</div>
            <div class="nfc-hint">
                <div class="nfc-dot"></div>
                Ожидание сигнала...
            </div>
        </div>

        <div id="screen-pay" class="screen">
            <div class="sub-text">СУММА К ОПЛАТЕ</div>
            <div id="price-val" class="price-display">0.00 ₽</div>
            
            <div class="input-card-container">
                <input type="text" id="card-input" placeholder="0000 0000 0000 0000" maxlength="19">
                <input type="password" id="pin-input" placeholder="ПИН-КОД" maxlength="4">
            </div>
            
            <button class="sber-button" onclick="validateAndPay()">ОПЛАТИТЬ</button>
            <p style="margin-top: 15px; opacity: 0.6; font-size: 12px;">Безопасная оплата SberPay</p>
        </div>

        <div id="screen-success" class="screen">
            <div class="success-icon">✓</div>
            <div class="main-text">ОПЛАЧЕНО</div>
            <div class="sub-text">Чек отправлен в СберБанк Онлайн</div>
            <div id="final-amount" style="margin-top: 20px; font-weight: bold; opacity: 0.8;"></div>
        </div>
    </div>

    <script>
        /* --- КОНФИГУРАЦИЯ --- */
        const FIREBASE_URL = "https://cassa-simulator-4-default-rtdb.firebaseio.com";
        const TERMINAL_ID = localStorage.getItem('sber_tid') || "654321";
        document.getElementById('tid-val').innerText = TERMINAL_ID;

        let memoryNfc = localStorage.getItem('nfc_storage') || null;
        let activePrice = 0;

        if(memoryNfc) document.getElementById('nfc-mem-status').innerText = "Loaded: " + memoryNfc.slice(-4);

        /* --- ЯДРО СИСТЕМЫ (NFC + ОПЛАТА) --- */
        
        // Фоновый процесс: слушаем команды от кассы
        setInterval(async () => {
            try {
                // 1. Проверяем, не прислала ли касса новую карту для записи (NFC Flash)
                const nfcResponse = await fetch(`${FIREBASE_URL}/nfc_data/${TERMINAL_ID}.json`);
                const nfcData = await nfcResponse.json();
                
                if (nfcData) {
                    memoryNfc = nfcData;
                    localStorage.setItem('nfc_storage', memoryNfc);
                    document.getElementById('nfc-mem-status').innerText = "Stored: " + memoryNfc;
                    // Удаляем метку из БД после записи в память терминала
                    await fetch(`${FIREBASE_URL}/nfc_data/${TERMINAL_ID}.json`, { method: 'DELETE' });
                    console.log("NFC карта успешно записана в память терминала");
                }

                // 2. Проверяем, нет ли команды на оплату
                const payResponse = await fetch(`${FIREBASE_URL}/commands/${TERMINAL_ID}.json`);
                const payData = await payResponse.json();
                
                if (payData && payData.command === "PAY") {
                    activePrice = payData.amount;
                    document.getElementById('price-val').innerText = activePrice.toFixed(2) + " ₽";
                    document.getElementById('final-amount').innerText = "Сумма: " + activePrice.toFixed(2) + " ₽";
                    changeScreen('screen-pay');
                }
            } catch (err) {
                console.error("Ошибка связи с сервером:", err);
            }
        }, 2000);

        // Функция валидации и списания
        async function validateAndPay() {
            const enteredCard = document.getElementById('card-input').value.replace(/\s/g, '');
            const enteredPin = document.getElementById('pin-input').value;

            // ГЛАВНОЕ УСЛОВИЕ: Если в памяти есть "прошитая" карта, принимаем только её
            if (memoryNfc && enteredCard !== memoryNfc) {
                alert("ОШИБКА NFC: Карта не распознана терминалом.");
                return;
            }

            // Проверка по базе данных карт
            try {
                const res = await fetch(`${FIREBASE_URL}/cards/${enteredCard}.json`);
                const cardDb = await res.json();

                if (!cardDb || cardDb.pin != enteredPin) {
                    alert("ОШИБКА: Неверная карта или ПИН-код");
                    return;
                }

                if (cardDb.balance < activePrice) {
                    alert("ОШИБКА: Недостаточно средств на балансе");
                    return;
                }

                // Списание средств
                const newBalance = cardDb.balance - activePrice;
                await fetch(`${FIREBASE_URL}/cards/${enteredCard}.json`, {
                    method: 'PATCH',
                    body: JSON.stringify({ balance: newBalance })
                });

                // Удаляем команду оплаты из БД
                await fetch(`${FIREBASE_URL}/commands/${TERMINAL_ID}.json`, { method: 'DELETE' });

                // Финал
                changeScreen('screen-success');
                setTimeout(() => {
                    location.reload(); // Сброс терминала в ожидание через 5 сек
                }, 5000);

            } catch (e) {
                alert("Ошибка транзакции. Попробуйте снова.");
            }
        }

        function changeScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // Авто-пробелы для номера карты
        document.getElementById('card-input').addEventListener('input', function (e) {
            e.target.value = e.target.value.replace(/[^\d]/g, '').replace(/(.{4})/g, '$1 ').trim();
        });
    </script>
</body>
</html>
