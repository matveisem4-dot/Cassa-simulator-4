<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SberPay Terminal Screen</title>
    <style>
        @font-face {
            font-family: 'SberDisplay';
            src: local('Helvetica Neue Bold'), local('Arial Bold'), sans-serif;
            font-weight: 700;
        }

        body { 
            margin: 0; 
            font-family: 'SberDisplay', Arial, sans-serif; 
            color: #ffffff; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden; 
            background: #000000;
        }
        
        #phone-screen-container {
            width: 400px;
            height: 800px;
            background: linear-gradient(to bottom, #004d25, #008000, #00a040, #4CAF50); 
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding-top: 50px;
        }
        
        #ui-wrapper { text-align: left; width: 100%; padding: 0 40px; box-sizing: border-box; }
        .screen { display: none; }
        .active { display: block; }
        
        #sber-logo-img {
            position: absolute;
            top: 20px;
            left: 40px;
            width: 100px;
            height: auto;
            border-radius: 15px;
        }
        
        .main-text {
            font-size: 44px;
            font-weight: 700;
            line-height: 1.2;
            margin-top: 100px; 
        }
        
        /* Стиль для изображения улыбки в тексте */
        .sber-smile-inline {
            width: 40px; 
            height: auto;
            vertical-align: middle; 
            margin-right: 15px;
        }

        /* Стиль для изображения галочки */
        .check-inline {
            width: 40px; /* Размер изображения */
            height: auto;
            vertical-align: middle; 
            margin-left: 15px; /* Отступ слева от слова "УДОБНО" */
        }

        .text-line {
            display: flex;
            align-items: center; 
            margin-bottom: 5px;
        }

        .terminal-id-badge {
            position: absolute;
            bottom: 40px;
            left: 40px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .qr-frame { background: #ffffff; padding: 15px; border-radius: 10px; display: inline-block; margin-top: 30px; }
        .price-text { font-size: 48px; color: #00ff41; font-weight: 800; margin-bottom: 10px; text-align: center;}
        
        #exit-button { 
            display: none;
            margin-top: 40px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #00ff41;
            color: #000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="phone-screen-container">
        <img id="sber-logo-img" src="encrypted-tbn0.gstatic.com" alt="Sber Logo">

        <div id="ui-wrapper">
            <div id="screen-wait" class="screen active">
                <div class="main-text">
                    ПЛАТИТЕ
                    <div class="text-line">
                         <img src="encrypted-tbn0.gstatic.com" alt="Sber Smile" class="sber-smile-inline">
                         КАК ВАМ
                    </div>
                    <div class="text-line">
                        УДОБНО <!-- Ваше изображение галочки здесь -->
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgO4llrodiqFtK5P15tSQ-lQj_dPCz-EHBaw&s" alt="Checkmark" class="check-inline">
                    </div>
                </div>
            </div>

            <div id="screen-pay" class="screen">
                <div id="amount-val" class="price-text">0.00 РУБ</div>
                <div class="qr-frame" id="qrcode-container"></div>
                <p style="font-size: 20px; text-align: center;">Сканируйте QR и введите ID на телефоне</p>
                <p style="color: #00ff41; font-size: 22px; text-align: center;">ID ТЕРМИНАЛА: <span id="display-id-center"></span></p>
            </div>
            
            <div id="screen-success" class="screen" style="text-align: center;">
                <h1 style="color: #00ff41;">✅ ОПЛАЧЕНО</h1>
                <p>Спасибо! Возьмите ваш товар.</p>
                <button id="exit-button" onclick="returnToWaitScreen()">Выйти на главный экран</button>
            </div>
        </div>
        
        <div class="terminal-id-badge">
            Терминал: <span id="terminal-id-display"></span>
        </div>
    </div>

    <script src="cdnjs.cloudflare.com"></script>
    <script>
        const FIREBASE_BASE_URL = "https://cassa-simulator-4-default-rtdb.firebaseio.com";
        const PAYMENT_GATEWAY_URL = "matveisem4-dot.github.io"; 
        
        const MY_TERMINAL_ID = Math.floor(100000 + Math.random() * 900000).toString();
        
        document.getElementById('terminal-id-display').innerText = MY_TERMINAL_ID;
        const displayCenter = document.getElementById('display-id-center');
        if (displayCenter) displayCenter.innerText = MY_TERMINAL_ID;

        let currentScreen = 'wait';

        function changeScreen(targetId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(targetId).classList.add('active');
            currentScreen = targetId.replace('screen-', '');
        }

        async function returnToWaitScreen() {
            try {
                document.getElementById('exit-button').style.display = 'none';
                await fetch(`${FIREBASE_BASE_URL}/commands/${MY_TERMINAL_ID}.json`, { method: 'DELETE' });
                await fetch(`${FIREBASE_BASE_URL}/status/${MY_TERMINAL_ID}.json`, { method: 'DELETE' });
                changeScreen('screen-wait');
            } catch (err) {
                console.error("Ошибка при сбросе:", err);
            }
        }

        function generateQRCode(amount) {
            const container = document.getElementById('qrcode-container');
            container.innerHTML = '';
            if (typeof QRCode !== "undefined") {
                const finalUrl = `${PAYMENT_GATEWAY_URL}?id=${MY_TERMINAL_ID}`;
                new QRCode(container, {
                    text: finalUrl,
                    width: 280,
                    height: 280
                });
            } else {
                container.innerHTML = "Ошибка загрузки QR-библиотеки";
            }
        }

        function displayItems(items) { /* ... ваша функция ... */ }

        async function checkSync() {
            try {
                if (currentScreen === 'success') return;
                if (currentScreen === 'wait') {
                    const commandResponse = await fetch(`${FIREBASE_BASE_URL}/commands/${MY_TERMINAL_ID}.json`);
                    const commandData = await commandResponse.json();

                    if (commandData && commandData.command === "PAY") {
                        const amountNeeded = commandData.amount || "0";
                        // ...логика отображения товаров...
                        document.getElementById('amount-val').innerText = amountNeeded + " РУБ";
                        // ...логика PUT запроса...
                        generateQRCode(amountNeeded); 
                        changeScreen('screen-pay');
                    }
                }

                if (currentScreen === 'pay') {
                    const statusResponse = await fetch(`${FIREBASE_BASE_URL}/status/${MY_TERMINAL_ID}.json`);
                    const statusData = await statusResponse.json();

                    if (statusData && statusData.state === "SUCCESS") {
                        changeScreen('screen-success');
                        setTimeout(() => {
                            const exitBtn = document.getElementById('exit-button');
                            if (exitBtn) exitBtn.style.display = 'block';
                        }, 3000); 
                    }
                }

            } catch (error) {
                console.error("ОШИБКА СВЯЗИ:", error);
            }
        }

        setInterval(checkSync, 2000);
    </script>
</body>
</html>
