<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SberPay Terminal 2026</title>
    <!-- Подключаем библиотеку QR во внутренний заголовок для надежности -->
    <script src="cdn.jsdelivr.net"></script>
    <style>
        @font-face {
            font-family: 'SberDisplay';
            src: local('Arial Bold'), sans-serif;
            font-weight: 700;
        }
        body { margin: 0; font-family: 'SberDisplay', sans-serif; background: #1a1a1a; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; }
        
        #phone-screen-container {
            width: 380px; height: 780px;
            background: linear-gradient(to bottom, #004d25, #00a040);
            position: relative; border-radius: 12px; overflow: hidden;
            display: flex; flex-direction: column; align-items: center;
        }

        .screen { display: none; width: 100%; text-align: center; padding-top: 60px; }
        .active { display: block; }

        .main-text { font-size: 38px; font-weight: bold; line-height: 1.1; margin-top: 50px; text-align: left; padding: 0 30px; }
        .price-text { font-size: 48px; color: #00ff41; font-weight: 800; margin: 10px 0; }
        
        /* Исправленный контейнер QR */
        #qrcode-container {
            background: #fff; 
            padding: 20px; 
            border-radius: 15px; 
            display: inline-block; 
            margin: 20px auto;
            min-width: 250px;
            min-height: 250px;
        }
        #qrcode-container img { margin: 0 auto; }
        
        .terminal-id-badge {
            position: absolute; bottom: 15px; left: 15px; 
            font-size: 10px; opacity: 0.5; text-align: left;
        }

        button { 
            background: #00ff41; color: #000; border: none; padding: 15px 25px; 
            border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px;
            width: 80%; margin-top: 10px;
        }
        
        #smile-payment-modal {
            display: none; position: absolute; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.95); flex-direction: column; justify-content: center; align-items: center; z-index: 100;
        }
        #webcam-video {
            width: 280px; height: 280px;
            object-fit: cover; border-radius: 50%;
            border: 4px solid #00ff41; transform: scaleX(-1);
            background: #222;
        }
    </style>
</head>
<body>

    <div id="phone-screen-container">
        <div id="screen-wait" class="screen active">
            <div class="main-text">ПЛАТИТЕ<br>КАК ВАМ<br>УДОБНО</div>
        </div>

        <div id="screen-pay" class="screen">
            <div id="amount-val" class="price-text">0.00 РУБ</div>
            <div id="qrcode-container"></div>
            <p>ID: <b id="display-id-center">------</b></p>
            <button onclick="initiateSmilePayment()">Оплатить улыбкой</button>
        </div>

        <div id="screen-success" class="screen">
            <h1 style="color: #00ff41; margin-top: 150px; font-size: 40px;">✅ ОПЛАЧЕНО</h1>
            <button onclick="location.reload()" style="margin-top: 50px;">В начало</button>
        </div>

        <div id="smile-payment-modal">
            <video id="webcam-video" autoplay playsinline></video>
            <h2 style="color: #00ff41; margin-top: 20px;">Улыбнитесь!</h2>
            <p>Идет распознавание...</p>
        </div>

        <div class="terminal-id-badge">ID: <span id="terminal-id-display">...</span></div>
    </div>

    <script>
        const FIREBASE_BASE_URL = "https://cassa-simulator-4-default-rtdb.firebaseio.com";
        const PAYMENT_GATEWAY_URL = "matveisem4-dot.github.io";
        const MY_TERMINAL_ID = Math.floor(100000 + Math.random() * 900000).toString();

        document.getElementById('terminal-id-display').innerText = MY_TERMINAL_ID;
        document.getElementById('display-id-center').innerText = MY_TERMINAL_ID;

        async function registerInFirebase() {
            try {
                await fetch(`${FIREBASE_BASE_URL}/status/${MY_TERMINAL_ID}.json`, {
                    method: 'PUT',
                    body: JSON.stringify({ state: "IDLE", lastUpdate: Date.now() })
                });
            } catch (e) { console.error("Firebase Error"); }
        }

        async function checkSync() {
            try {
                const res = await fetch(`${FIREBASE_BASE_URL}/commands/${MY_TERMINAL_ID}.json`);
                const data = await res.json();
                if (data && data.command === "PAY" && !document.getElementById('screen-pay').classList.contains('active')) {
                    startPayment(data.amount);
                }

                const statusRes = await fetch(`${FIREBASE_BASE_URL}/status/${MY_TERMINAL_ID}.json`);
                const statusData = await statusRes.json();
                if (statusData && statusData.state === "SUCCESS" && !document.getElementById('screen-success').classList.contains('active')) {
                    showScreen('screen-success');
                    stopCamera();
                }
            } catch (e) {}
        }

        function startPayment(amount) {
            document.getElementById('amount-val').innerText = amount + " РУБ";
            showScreen('screen-pay');
            
            const qrBox = document.getElementById('qrcode-container');
            qrBox.innerHTML = ''; // Очистка

            // Небольшая задержка, чтобы DOM успел обновиться
            setTimeout(() => {
                if (typeof QRCode !== "undefined") {
                    new QRCode(qrBox, {
                        text: `${PAYMENT_GATEWAY_URL}?id=${MY_TERMINAL_ID}&amount=${amount}`,
                        width: 250,
                        height: 250,
                        colorDark : "#000000",
                        colorLight : "#ffffff",
                        correctLevel : QRCode.CorrectLevel.H
                    });
                } else {
                    qrBox.innerText = "Ошибка загрузки QR";
                    console.error("QRCode library not loaded");
                }
            }, 100);
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        let stream = null;
        async function initiateSmilePayment() {
            const modal = document.getElementById('smile-payment-modal');
            const video = document.getElementById('webcam-video');
            modal.style.display = 'flex';

            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (err) {
                alert("Камера недоступна");
                modal.style.display = 'none';
            }

            setTimeout(async () => {
                await fetch(`${FIREBASE_BASE_URL}/status/${MY_TERMINAL_ID}.json`, {
                    method: 'PATCH',
                    body: JSON.stringify({ state: "SUCCESS" })
                });
            }, 4000);
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                document.getElementById('smile-payment-modal').style.display = 'none';
            }
        }

        registerInFirebase();
        setInterval(checkSync, 2000);
    </script>
</body>
</html>
