<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SberPay Terminal</title>
    <style>
        @font-face {
            font-family: 'SberDisplay';
            src: local('Arial Bold'), sans-serif;
            font-weight: 700;
        }
        body { margin: 0; font-family: 'SberDisplay', sans-serif; background: #000; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; }
        
        #phone-screen-container {
            width: 360px; height: 740px;
            background: linear-gradient(to bottom, #004d25, #00a040);
            position: relative; border-radius: 30px; overflow: hidden;
            display: flex; flex-direction: column; align-items: center;
        }

        .screen { display: none; width: 100%; text-align: center; padding-top: 100px; }
        .active { display: block; }

        .main-text { font-size: 38px; font-weight: bold; line-height: 1.1; margin-top: 50px; text-align: left; padding: 0 30px; }
        .price-text { font-size: 42px; color: #00ff41; font-weight: 800; margin: 20px 0; }
        
        .qr-frame { background: #fff; padding: 10px; border-radius: 15px; display: inline-block; }
        
        /* Та самая плашка ID, которая «терялась» */
        .terminal-id-badge {
            position: absolute; bottom: 30px; left: 0; width: 100%;
            text-align: center; font-size: 14px; opacity: 0.8;
            background: rgba(0,0,0,0.2); padding: 5px 0;
        }

        button { 
            background: #00ff41; color: #000; border: none; padding: 12px 20px; 
            border-radius: 10px; font-weight: bold; cursor: pointer; margin: 5px;
        }
        #smile-payment-modal {
            display: none; position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.9); flex-direction: column; justify-content: center; align-items: center;
        }
    </style>
</head>
<body>

    <div id="phone-screen-container">
        <!-- Экран 1: Ожидание -->
        <div id="screen-wait" class="screen active">
            <div class="main-text">ПЛАТИТЕ<br>КАК ВАМ<br>УДОБНО</div>
        </div>

        <!-- Экран 2: Оплата -->
        <div id="screen-pay" class="screen">
            <div id="amount-val" class="price-text">0.00 РУБ</div>
            <div class="qr-frame" id="qrcode-container"></div>
            <p>ID для ручного ввода: <b id="display-id-center">------</b></p>
            <button onclick="initiateSmilePayment()">Оплата лицом</button>
        </div>

        <!-- Экран 3: Успех -->
        <div id="screen-success" class="screen">
            <h1 style="color: #00ff41;">✅ ОПЛАЧЕНО</h1>
            <button onclick="location.reload()">Вернуться</button>
        </div>

        <!-- Плашка с ID -->
        <div class="terminal-id-badge">
            ТЕРМИНАЛ ID: <span id="terminal-id-display">ЗАГРУЗКА...</span>
        </div>
    </div>

    <div id="smile-payment-modal">
        <div style="width:200px; height:200px; border:4px solid #00ff41; border-radius:50%;"></div>
        <p>Улыбнитесь в камеру</p>
    </div>

    <!-- Библиотека QR -->
    <script src="cdnjs.cloudflare.com"></script>

    <script>
        const FIREBASE_BASE_URL = "https://cassa-simulator-4-default-rtdb.firebaseio.com";
        const PAYMENT_GATEWAY_URL = "matveisem4-dot.github.io";
        
        // 1. ГЕНЕРИРУЕМ ID СРАЗУ
        const MY_TERMINAL_ID = Math.floor(100000 + Math.random() * 900000).toString();
        console.log("Ваш ID:", MY_TERMINAL_ID);

        // 2. ФУНКЦИЯ ОТОБРАЖЕНИЯ ID (запускаем принудительно)
        function showID() {
            const el1 = document.getElementById('terminal-id-display');
            const el2 = document.getElementById('display-id-center');
            if(el1) el1.innerText = MY_TERMINAL_ID;
            if(el2) el2.innerText = MY_TERMINAL_ID;
        }

        // 3. РЕГИСТРАЦИЯ В FIREBASE
        async function registerInFirebase() {
            try {
                await fetch(`${FIREBASE_BASE_URL}/status/${MY_TERMINAL_ID}.json`, {
                    method: 'PUT',
                    body: JSON.stringify({ state: "IDLE", online: true })
                });
            } catch (e) { console.error("Firebase Error"); }
        }

        // 4. СИНХРОНИЗАЦИЯ (ПРОВЕРКА КОМАНД)
        async function checkSync() {
            try {
                // Проверяем, пришла ли команда PAY
                const res = await fetch(`${FIREBASE_BASE_URL}/commands/${MY_TERMINAL_ID}.json`);
                const data = await res.json();

                if (data && data.command === "PAY" && document.getElementById('screen-wait').classList.contains('active')) {
                    startPayment(data.amount);
                }

                // Проверяем, не оплачено ли (если мы на экране оплаты)
                const statusRes = await fetch(`${FIREBASE_BASE_URL}/status/${MY_TERMINAL_ID}.json`);
                const statusData = await statusRes.json();
                if (statusData && statusData.state === "SUCCESS") {
                    showScreen('screen-success');
                }
            } catch (e) {}
        }

        function startPayment(amount) {
            document.getElementById('amount-val').innerText = amount + " РУБ";
            showScreen('screen-pay');
            
            // Генерируем QR
            const qrContainer = document.getElementById('qrcode-container');
            qrContainer.innerHTML = '';
            new QRCode(qrContainer, {
                text: `${PAYMENT_GATEWAY_URL}?id=${MY_TERMINAL_ID}&amount=${amount}`,
                width: 200, height: 200
            });
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        async function initiateSmilePayment() {
            document.getElementById('smile-payment-modal').style.display = 'flex';
            setTimeout(async () => {
                document.getElementById('smile-payment-modal').style.display = 'none';
                await fetch(`${FIREBASE_BASE_URL}/status/${MY_TERMINAL_ID}.json`, {
                    method: 'PATCH',
                    body: JSON.stringify({ state: "SUCCESS" })
                });
            }, 3000);
        }

        // ЗАПУСК ВСЕГО
        showID();
        registerInFirebase();
        setInterval(checkSync, 2000);

    </script>
</body>
</html>
