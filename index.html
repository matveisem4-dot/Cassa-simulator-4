<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Терминал 2026</title>
    <style>
        :root { --bg: linear-gradient(135deg, #08a652 0%, #03411e 100%); --lime: #7cec84; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: sans-serif; background: #121212; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        #terminal { width: 100%; height: 100vh; max-width: 420px; background: var(--bg); display: flex; flex-direction: column; position: relative; }
        .screen { display: none; flex-direction: column; flex: 1; padding: 40px; color: white; text-align: center; justify-content: center; }
        .screen.active { display: flex; }
        h1 { margin-top: 0; }
        .id-label { padding: 15px; color: rgba(255,255,255,0.5); font-size: 14px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="terminal">
        <!-- ЭКРАН ОЖИДАНИЯ -->
        <div id="s-wait" class="screen active">
            <h1>ОЖИДАНИЕ СИГНАЛА</h1>
            <p>Ваш ID: <span id="my-id">...</span></p>
        </div>

        <!-- ЭКРАН УСПЕХА -->
        <div id="s-ok" class="screen">
            <div style="background: var(--lime); width: 80px; height: 80px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;"><span style="font-size: 40px; color: #004d25;">✔</span></div>
            <h1>ОПЛАЧЕНО</h1>
        </div>
    </div>

    <script>
        // *** ЭТОТ URL ДОЛЖЕН СОВПАДАТЬ С URL В PYTHON ***
        const DB = "https://cassa-simulator-4-default-rtdb.firebaseio.com";
        
        let tid = localStorage.getItem('tid') || Math.floor(10000 + Math.random()*90000);
        localStorage.setItem('tid', tid);
        document.getElementById('my-id').innerText = tid;

        async function sync() {
            try {
                // ТЕРМИНАЛ СЛУШАЕТ ПАПКУ STATUS
                const r = await fetch(`${DB}/status/${tid}.json`);
                const data = await r.json();
                
                // Проверяем, пришел ли статус SUCCESS
                if (data && data.state === "SUCCESS") { 
                    if(!isActive('s-ok')) {
                        show('ok');
                        setTimeout(() => { location.reload(); }, 4000); // Сбрасываем через 4 секунды
                    }
                }
            } catch(e){}
        }

        function show(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('s-' + id).classList.add('active');
        }
        function isActive(id) { return document.getElementById(id).classList.contains('active'); }

        // Запускаем проверку каждые 2 секунды
        setInterval(sync, 2000);
    </script>
</body>
</html>
