<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Платежный Терминал</title>
    <style>
        body { margin: 0; background: #000; font-family: sans-serif; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #terminal-ui { width: 100%; max-width: 400px; text-align: center; }
        .terminal-id { position: absolute; bottom: 20px; left: 20px; background: rgba(255,255,255,0.1); padding: 5px 10px; border-radius: 5px; font-size: 12px; color: #888; }
        .action-btn { background: #21a038; border: none; padding: 20px; border-radius: 15px; color: white; font-size: 18px; cursor: pointer; width: 80%; margin: 10px; }
        .exit-btn { background: #555; }
        #loading, #success, #payment-screen, #qr-screen { display: none; }
        .cat-dance { width: 250px; margin-top: 20px; }
        .loader { border: 4px solid #333; border-top: 4px solid #21a038; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="wait-screen">
        <h2>Ожидание заказа...</h2>
    </div>

    <div id="payment-screen">
        <h2 id="price-tag">К оплате: 0.00 руб</h2>
        <p>Обработка платежа...</p>
    </div>
    
    <div id="loading">
        <div class="loader"></div>
        <p id="status-text">Связь с банком...</p>
    </div>

    <div id="success">
        <h1 style="color: #21a038;">Оплачено! Спасибо за покупку!</h1>
        <!-- ИСПРАВЛЕННАЯ ССЫЛКА НА GIF: -->
        <img src="i.imgur.com" class="cat-dance">
        <button class="action-btn exit-btn" onclick="returnToWaitingScreen()">Выйти</button>
    </div>

    <div class="terminal-id">ID Терминала: <span id="my-id">Генерация...</span></div>

    <script>
        let terminalId; 
        const FIREBASE_URL = "https://cassa-simulator-4-default-rtdb.firebaseio.com";

        document.addEventListener('DOMContentLoaded', (event) => {
            terminalId = Math.floor(100000 + Math.random() * 900000);
            document.getElementById('my-id').innerText = terminalId;
            setInterval(checkCommands, 2000); 
        });

        async function checkCommands() {
            if (!terminalId) return;
            try {
                const response = await fetch(`${FIREBASE_URL}/commands/${terminalId}.json`);
                const data = await response.json();
                
                if (data && data.command === 'PAY' && document.getElementById('wait-screen').style.display !== 'none') {
                    processPayment(data.amount);
                }
            } catch (e) {}
        }
        
        function processPayment(amount) {
            document.getElementById('wait-screen').style.display = 'none';
            document.getElementById('payment-screen').style.display = 'block';
            document.getElementById('price-tag').innerText = `К оплате: ${amount} руб`;

            setTimeout(() => {
                document.getElementById('payment-screen').style.display = 'none';
                document.getElementById('loading').style.display = 'block';
                
                setTimeout(async () => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('success').style.display = 'block';
                    
                    try {
                        await fetch(`${FIREBASE_URL}/status/${terminalId}.json`, {
                            method: 'PUT', body: JSON.stringify("SUCCESS")
                        });
                    } catch (e) {}

                }, 2000); 
            }, 1000); 
        }

        function returnToWaitingScreen() {
            document.getElementById('success').style.display = 'none';
            document.getElementById('wait-screen').style.display = 'block';
            
            fetch(`${FIREBASE_URL}/commands/${terminalId}.json`, { method: 'DELETE' });
            fetch(`${FIREBASE_URL}/status/${terminalId}.json`, { method: 'DELETE' });
        }
    </script>
</body>
</html>
