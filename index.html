<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SberPay Terminal</title>
    <style>
        body { margin: 0; background: #004d25; color: white; font-family: sans-serif; text-align: center; overflow: hidden; }
        .screen { display: none; height: 100vh; flex-direction: column; justify-content: center; align-items: center; }
        .active { display: flex; }
        .price { font-size: 48px; color: #00ff41; font-weight: bold; }
        .id-badge { position: absolute; bottom: 20px; left: 20px; font-size: 14px; opacity: 0.5; }
        h1 { font-size: 40px; }
    </style>
</head>
<body>

    <div id="scr-wait" class="screen active">
        <h1>ПЛАТИТЕ КАК УДОБНО</h1>
        <p>Ожидание заказа...</p>
    </div>

    <div id="scr-pay" class="screen">
        <div id="amt-display" class="price">0.00 ₽</div>
        <p>Введите ID на сайте оплаты:</p>
        <h2 id="my-id" style="font-size: 50px; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 10px;">------</h2>
    </div>

    <div id="scr-success" class="screen">
        <div style="font-size: 100px;">✅</div>
        <h1 style="color: #00ff41;">ОПЛАЧЕНО</h1>
    </div>

    <div class="id-badge">ID ТЕРМИНАЛА: <span id="tid-val">...</span></div>

    <script>
        const DB = "https://cassa-simulator-4-default-rtdb.firebaseio.com";
        const TID = localStorage.getItem('terminal_id') || Math.floor(100000 + Math.random() * 900000).toString();
        localStorage.setItem('terminal_id', TID);
        document.getElementById('tid-val').innerText = TID;
        document.getElementById('my-id').innerText = TID;

        let state = 'wait';

        async function sync() {
            try {
                // 1. Проверяем наличие команды на оплату
                const cmdRes = await fetch(`${DB}/commands/${TID}.json`);
                const cmdData = await cmdRes.json();
                
                if (cmdData && cmdData.command === "PAY") {
                    document.getElementById('amt-display').innerText = cmdData.amount + " ₽";
                    show('scr-pay');
                    state = 'pay';
                }

                // 2. Проверяем статус (не пришел ли сигнал от Омеги)
                const statRes = await fetch(`${DB}/status/${TID}.json`);
                const statData = await statRes.json();

                if (statData && statData.state === "SUCCESS") {
                    show('scr-success');
                    setTimeout(async () => {
                        await fetch(`${DB}/status/${TID}.json`, { method: 'DELETE' });
                        await fetch(`${DB}/commands/${TID}.json`, { method: 'DELETE' });
                        show('scr-wait');
                        state = 'wait';
                    }, 5000);
                }
            } catch (e) { console.error("Sync error"); }
        }

        function show(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        setInterval(sync, 1500); // Быстрая проверка каждые 1.5 сек
    </script>
</body>
</html>
