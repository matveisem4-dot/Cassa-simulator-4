<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SberPay Terminal Screen</title>
    <style>
        @font-face {
            font-family: 'SberDisplay';
            src: local('Helvetica Neue Bold'), local('Arial Bold'), sans-serif;
            font-weight: 700;
        }

        body { 
            margin: 0; 
            font-family: 'SberDisplay', Arial, sans-serif; 
            color: #ffffff; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden; 
            background: #000000;
        }
        
        #phone-screen-container {
            width: 400px;
            height: 800px;
            background: linear-gradient(to bottom, #004d25, #008000, #00a040, #4CAF50); 
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding-top: 50px;
        }
        
        #ui-wrapper { text-align: left; width: 100%; padding: 0 40px; box-sizing: border-box; }
        .screen { display: none; }
        .active { display: block; }
        
        .main-text {
            font-size: 40px; 
            font-weight: 700;
            line-height: 1.2;
            margin-top: 200px;
        }

        .text-line {
            display: flex;
            align-items: center; 
            margin-bottom: 5px;
        }

        .terminal-id-badge {
            position: absolute; 
            bottom: 40px;
            left: 40px;
            font-size: 14px;
            color: #ffffff; 
            font-weight: bold; 
        }

        .qr-frame { 
            background: #ffffff; 
            padding: 15px; 
            border-radius: 10px; 
            display: inline-block; 
            margin-top: 30px; 
            width: 280px; 
            height: 280px; 
        } 

        .price-text { font-size: 48px; color: #00ff41; font-weight: 800; margin-bottom: 10px; text-align: center;}
        
        #exit-button { 
            display: none;
            margin-top: 40px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #00ff41;
            color: #000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
        }

        #smile-payment-modal {
            display: none; 
            position: fixed; 
            z-index: 10; 
            left: 0; top: 0; width: 100%; height: 100%; 
            background-color: rgba(0,0,0,0.8); 
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
        #camera-feed {
            width: 250px; height: 250px;
            background: #222;
            border-radius: 50%;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 5px solid #00ff41;
        }
    </style>
</head>
<body>
    <div id="phone-screen-container">
        <div id="ui-wrapper">
            <!-- –≠–∫—Ä–∞–Ω –æ–∂–∏–¥–∞–Ω–∏—è -->
            <div id="screen-wait" class="screen active">
                <div class="main-text">
                    –ü–õ–ê–¢–ò–¢–ï<br>–ö–ê–ö –í–ê–ú<br>–£–î–û–ë–ù–û
                </div>
            </div>

            <!-- –≠–∫—Ä–∞–Ω –æ–ø–ª–∞—Ç—ã -->
            <div id="screen-pay" class="screen" style="text-align: center;">
                <div id="amount-val" class="price-text">0.00 –†–£–ë</div>
                
                <div id="payment-options-container" style="margin-top: 20px;">
                    <button onclick="switchPaymentMethod('qr')" style="padding: 10px; border-radius: 5px; cursor: pointer;">QR</button>
                    <button onclick="switchPaymentMethod('smile')" style="padding: 10px; border-radius: 5px; cursor: pointer;">–£–ª—ã–±–∫–∞</button>
                </div>

                <div id="qr-payment-section">
                    <div class="qr-frame" id="qrcode-container"></div>
                    <p style="font-size: 16px; margin-top: 20px;">–°–∫–∞–Ω–∏—Ä—É–π—Ç–µ QR —á–µ—Ä–µ–∑ –°–±–µ—Ä–ë–∞–Ω–∫</p>
                </div>

                <div id="smile-payment-section" style="display: none; text-align: center; margin-top: 30px;">
                    <button onclick="initiateSmilePayment()" style="padding: 15px; background: #00ff41; border: none; border-radius: 10px; font-weight: bold; width: 100%;">–†–∞—Å–ø–æ–∑–Ω–∞—Ç—å –ª–∏—Ü–æ</button>
                </div>
                <p style="font-size: 12px; margin-top: 10px;">ID –¢–µ—Ä–º–∏–Ω–∞–ª–∞: <span id="display-id-center"></span></p>
            </div>
            
            <!-- –≠–∫—Ä–∞–Ω —É—Å–ø–µ—Ö–∞ -->
            <div id="screen-success" class="screen" style="text-align: center;">
                <h1 style="color: #00ff41; margin-top: 150px;">‚úÖ –û–ü–õ–ê–ß–ï–ù–û</h1>
                <p>–°–ø–∞—Å–∏–±–æ –∑–∞ –ø–æ–∫—É–ø–∫—É!</p>
                <button id="exit-button" onclick="returnToWaitScreen()">–í –Ω–∞—á–∞–ª–æ</button>
            </div>
        </div>
        
        <div class="terminal-id-badge">
            ID: <span id="terminal-id-display">------</span>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª–∫–∞ —É–ª—ã–±–∫–∏ -->
    <div id="smile-payment-modal">
        <div id="camera-feed"><span>üì∑</span></div>
        <h2>–ò—â–µ–º —É–ª—ã–±–∫—É...</h2>
    </div>

    <!-- –ë–ò–ë–õ–ò–û–¢–ï–ö–ò -->
    <script src="cdnjs.cloudflare.com"></script>

    <script>
        const FIREBASE_BASE_URL = "https://cassa-simulator-4-default-rtdb.firebaseio.com";
        const PAYMENT_GATEWAY_URL = "matveisem4-dot.github.io"; 
        
        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–π ID –¥–ª—è —ç—Ç–æ–≥–æ –æ–∫–Ω–∞
        const MY_TERMINAL_ID = Math.floor(100000 + Math.random() * 900000).toString();
        let currentScreen = 'wait';

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ
        document.getElementById('terminal-id-display').innerText = MY_TERMINAL_ID;
        document.getElementById('display-id-center').innerText = MY_TERMINAL_ID;

        // 1. –†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø –í FIREBASE
        async function registerTerminal() {
            try {
                await fetch(`${FIREBASE_BASE_URL}/status/${MY_TERMINAL_ID}.json`, {
                    method: 'PUT',
                    body: JSON.stringify({ state: "IDLE", lastSeen: Date.now() })
                });
            } catch (e) { console.error("Firebase init error", e); }
        }
        registerTerminal();

        // 2. –°–ú–ï–ù–ê –≠–ö–†–ê–ù–û–í
        function changeScreen(targetId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(targetId).classList.add('active');
            currentScreen = targetId.replace('screen-', '');
            
            const badge = document.querySelector('.terminal-id-badge');
            badge.style.display = (currentScreen === 'success') ? 'none' : 'block';
        }

        function switchPaymentMethod(method) {
            document.getElementById('qr-payment-section').style.display = (method === 'qr') ? 'block' : 'none';
            document.getElementById('smile-payment-section').style.display = (method === 'smile') ? 'block' : 'none';
        }

        // 3. –õ–û–ì–ò–ö–ê –û–ü–õ–ê–¢–´
        function generateQRCode(amount) {
            const container = document.getElementById('qrcode-container');
            container.innerHTML = '';
            const link = `${PAYMENT_GATEWAY_URL}?id=${MY_TERMINAL_ID}&amount=${amount}`;
            new QRCode(container, { text: link, width: 280, height: 280 });
        }

        async function initiateSmilePayment() {
            document.getElementById('smile-payment-modal').style.display = 'flex';
            setTimeout(async () => {
                document.getElementById('smile-payment-modal').style.display = 'none';
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —É—Å–ø–µ—Ö –≤ Firebase
                await fetch(`${FIREBASE_BASE_URL}/status/${MY_TERMINAL_ID}.json`, {
                    method: 'PATCH',
                    body: JSON.stringify({ state: "SUCCESS", method: "smile" })
                });
            }, 3000);
        }

        async function returnToWaitScreen() {
            await fetch(`${FIREBASE_BASE_URL}/commands/${MY_TERMINAL_ID}.json`, { method: 'DELETE' });
            await fetch(`${FIREBASE_BASE_URL}/status/${MY_TERMINAL_ID}.json`, { 
                method: 'PUT', 
                body: JSON.stringify({ state: "IDLE" }) 
            });
            document.getElementById('exit-button').style.display = 'none';
            changeScreen('screen-wait');
        }

        // 4. –¶–ò–ö–õ –ü–†–û–í–ï–†–ö–ò –ö–û–ú–ê–ù–î (SYNC)
        async function checkSync() {
            try {
                // –ï—Å–ª–∏ –∂–¥–µ–º –æ–ø–ª–∞—Ç—ã - –ø—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ –æ–ø–ª–∞—Ç–∏–ª –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
                if (currentScreen === 'pay') {
                    const res = await fetch(`${FIREBASE_BASE_URL}/status/${MY_TERMINAL_ID}.json`);
                    const data = await res.json();
                    if (data && data.state === "SUCCESS") {
                        changeScreen('screen-success');
                        setTimeout(() => { document.getElementById('exit-button').style.display = 'block'; }, 2000);
                    }
                } 
                // –ï—Å–ª–∏ –Ω–∞ –≥–ª–∞–≤–Ω–æ–º - –∂–¥–µ–º –∫–æ–º–∞–Ω–¥—É PAY –æ—Ç –¥—Ä—É–≥–æ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
                else if (currentScreen === 'wait') {
                    const res = await fetch(`${FIREBASE_BASE_URL}/commands/${MY_TERMINAL_ID}.json`);
                    const cmd = await res.json();
                    if (cmd && cmd.command === "PAY") {
                        document.getElementById('amount-val').innerText = (cmd.amount || 0) + " –†–£–ë";
                        generateQRCode(cmd.amount);
                        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å, —á—Ç–æ —Ç–µ—Ä–º–∏–Ω–∞–ª –∑–∞–Ω—è—Ç –æ–ø–ª–∞—Ç–æ–π
                        await fetch(`${FIREBASE_BASE_URL}/status/${MY_TERMINAL_ID}.json`, {
                            method: 'PUT',
                            body: JSON.stringify({ state: "WAITING_PAYMENT", amount: cmd.amount })
                        });
                        changeScreen('screen-pay');
                    }
                }
            } catch (err) { console.error("Sync Error:", err); }
        }

        setInterval(checkSync, 2000); // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã
    </script>
</body>
</html>
