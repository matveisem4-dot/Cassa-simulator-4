<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Терминал 2026</title>
    <style>
        :root { --bg: linear-gradient(135deg, #08a652 0%, #03411e 100%); --lime: #7cec84; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: sans-serif; background: #121212; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        
        #terminal { width: 100%; height: 100vh; max-width: 420px; background: var(--bg); display: flex; flex-direction: column; position: relative; }
        
        .screen { display: none; flex-direction: column; flex: 1; padding: 40px; color: white; text-align: center; justify-content: center; align-items: center; }
        .screen.active { display: flex; }

        /* Стиль для картинки Сбера */
        .smile-icon {
            width: 120px; /* Размер иконки */
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
        }

        .custom-label { 
            font-size: 32px; 
            font-weight: 900; 
            text-transform: uppercase; 
            letter-spacing: 2px;
            margin: 0;
        }

        .fixed-id {
            position: absolute;
            bottom: 15px;
            left: 15px;
            font-family: monospace;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.4);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="terminal">
        <!-- ЭКРАН ОЖИДАНИЯ -->
        <div id="s-wait" class="screen active">
            <!-- Картинка перед текстом -->
            <img src="https://www.sberbank.ru/common/img/uploaded/files/oplata_ulybkoy/images/blindssmile_howto.webp" alt="Smile" class="smile-icon">
            
            <div id="display-text" class="custom-label">ПОТЕРИ</div>
            <p style="opacity: 0.6; margin-top: 10px;">ОЖИДАНИЕ СИГНАЛА</p>
        </div>

        <!-- ЭКРАН УСПЕХА -->
        <div id="s-ok" class="screen">
            <div style="background: var(--lime); width: 80px; height: 80px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 20px;">
                <span style="font-size: 40px; color: #004d25;">✔</span>
            </div>
            <h1>ОПЛАЧЕНО</h1>
        </div>

        <div class="fixed-id">ID: <span id="my-id">...</span></div>
    </div>

    <script>
        const DB = "https://cassa-simulator-4-default-rtdb.firebaseio.com";
        
        // Генерация нового ID при каждой загрузке страницы в 2026 году
        let tid = Math.floor(100000 + Math.random() * 899999); 
        document.getElementById('my-id').innerText = tid;

        async function sync() {
            try {
                const r = await fetch(`${DB}/${tid}.json`); 
                const data = await r.json();
                
                // Если в базе для этого ID лежит строка "SUCCESS"
                if (data === "SUCCESS" && !isActive('s-ok')) { 
                    show('ok');
                    // Сбрасываем статус в базе через 2 секунды
                    setTimeout(async () => {
                        await fetch(`${DB}/${tid}.json`, { method: 'PUT', body: JSON.stringify("IDLE") });
                        show('wait');
                    }, 4000);
                }
            } catch(e){}
        }

        function show(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('s-' + id).classList.add('active');
        }
        function isActive(id) { return document.getElementById(id).classList.contains('active'); }

        setInterval(sync, 2000);
    </script>
</body>
</html>
