<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SberPay Terminal Screen</title>
    <style>
        @font-face {
            font-family: 'SberDisplay';
            src: local('Helvetica Neue Bold'), local('Arial Bold'), sans-serif;
            font-weight: 700;
        }

        body { 
            margin: 0; 
            font-family: 'SberDisplay', Arial, sans-serif; 
            color: #ffffff; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden; 
            background: #000000;
        }
        
        #phone-screen-container {
            width: 400px;
            height: 800px;
            background: linear-gradient(to bottom, #004d25, #008000, #00a040, #4CAF50); 
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding-top: 50px;
        }
        
        #ui-wrapper { text-align: left; width: 100%; padding: 0 40px; box-sizing: border-box; }
        .screen { display: none; }
        .active { display: block; }
        
        .main-text {
            font-size: 40px; 
            font-weight: 700;
            line-height: 1.2;
            margin-top: 200px;
        }

        .text-line {
            display: flex;
            align-items: center; 
            margin-bottom: 5px;
        }

        .terminal-id-badge {
            position: absolute; 
            bottom: 40px;
            left: 40px;
            font-size: 14px;
            color: #ffffff; 
            font-weight: bold; 
        }

        .qr-frame { 
            background: #ffffff; 
            padding: 15px; 
            border-radius: 10px; 
            display: inline-block; 
            margin-top: 30px; 
            width: 280px; 
            height: 280px; 
        } 

        .price-text { font-size: 48px; color: #00ff41; font-weight: 800; margin-bottom: 10px; text-align: center;}
        
        #exit-button { 
            display: none;
            margin-top: 40px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #00ff41;
            color: #000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        /* Стиль для модального окна оплаты по улыбке */
        #smile-payment-modal {
            display: none; /* Скрыто по умолчанию */
            position: fixed; 
            z-index: 10; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            background-color: rgba(0,0,0,0.8); 
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
        #camera-feed {
            width: 300px;
            height: 300px;
            background: #444; /* Имитация черного экрана камеры */
            border-radius: 50%; /* Круглая область для лица */
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 5px solid #00ff41;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="phone-screen-container">
        
        <div id="ui-wrapper">
            <div id="screen-wait" class="screen active">
                <div class="main-text">
                    ПЛАТИТЕ
                    <div class="text-line">
                         КАК ВАМ
                    </div>
                    <div class="text-line">
                         УДОБНО
                    </div>
                </div>
            </div>

            <div id="screen-pay" class="screen" style="text-align: center;">
                <div id="amount-val" class="price-text">0.00 РУБ</div>
                
                <!-- Опции оплаты -->
                <div id="payment-options-container" style="margin-top: 20px;">
                    <button onclick="switchPaymentMethod('qr')" style="padding: 10px; margin-right: 10px;">QR Оплата</button>
                    <button onclick="switchPaymentMethod('smile')" style="padding: 10px;">Оплата по улыбке</button>
                </div>

                <div id="qr-payment-section">
                    <div class="qr-frame" id="qrcode-container"></div>
                    <p style="font-size: 20px; margin-top: 20px;">Сканируйте QR и введите ID на телефоне</p>
                </div>

                <div id="smile-payment-section" style="display: none; text-align: center; margin-top: 30px;">
                    <p>Нажмите "Улыбка", чтобы начать оплату лицом.</p>
                    <button onclick="initiateSmilePayment()" style="padding: 15px; background: #00ff41; border: none; border-radius: 5px;">Начать оплату улыбкой</button>
                </div>

                <p style="color: #ffffff; font-size: 16px; margin-top: 20px;">Терминал: <span id="display-id-center" style="font-weight: bold;"></span></p>
            </div>
            
            <div id="screen-success" class="screen" style="text-align: center;">
                <h1 style="color: #00ff41; margin-top: 150px;">✅ ОПЛАЧЕНО</h1>
                <p>Спасибо! Возьмите ваш товар.</p>
                <button id="exit-button" onclick="returnToWaitScreen()">Выйти на главный экран</button>
            </div>
        </div>
        
        <div class="terminal-id-badge">
            ID: <span id="terminal-id-display"></span>
        </div>
    </div>

    <!-- Модальное окно для оплаты по улыбке -->
    <div id="smile-payment-modal">
        <h2>Оплата по улыбке</h2>
        <div id="camera-feed">
            <span>Идет распознавание...</span>
        </div>
        <p>Пожалуйста, посмотрите в камеру.</p>
    </div>


    <script src="cdnjs.cloudflare.com"></script>
    <script>
        const FIREBASE_BASE_URL = "https://cassa-simulator-4-default-rtdb.firebaseio.com";
        const PAYMENT_GATEWAY_URL = "https://matveisem4-dot.github.io/PaymentSite/payment.html"; 
        
        const MY_TERMINAL_ID = Math.floor(100000 + Math.random() * 900000).toString();
        
        document.getElementById('terminal-id-display').innerText = MY_TERMINAL_ID;
        const displayCenter = document.getElementById('display-id-center');
        if (displayCenter) displayCenter.innerText = MY_TERMINAL_ID;

        let currentScreen = 'wait';
        const bottomIdBadge = document.getElementById('terminal-id-display').parentElement;


        function changeScreen(targetId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(targetId).classList.add('active');
            currentScreen = targetId.replace('screen-', '');
            
            if (currentScreen === 'wait' || currentScreen === 'pay') {
                bottomIdBadge.style.display = 'block'; 
            } else {
                bottomIdBadge.style.display = 'none';
            }
        }
        
        // --- НОВАЯ ФУНКЦИЯ: Переключение методов оплаты ---
        function switchPaymentMethod(method) {
            if (method === 'qr') {
                document.getElementById('qr-payment-section').style.display = 'block';
                document.getElementById('smile-payment-section').style.display = 'none';
            } else if (method === 'smile') {
                document.getElementById('qr-payment-section').style.display = 'none';
                document.getElementById('smile-payment-section').style.display = 'block';
            }
        }

        // --- НОВАЯ ФУНКЦИЯ: Оплата по улыбке (Имитация) ---
        function initiateSmilePayment() {
            const modal = document.getElementById('smile-payment-modal');
            modal.style.display = 'flex'; // Показываем модальное окно

            // Имитация 5-секундного процесса
            setTimeout(async () => {
                modal.style.display = 'none'; // Скрываем модальное окно
                
                // Отправляем статус SUCCESS в Firebase
                const statusUrl = `${FIREBASE_BASE_URL}/status/${MY_TERMINAL_ID}.json`;
                await fetch(statusUrl, {
                    method: 'PUT',
                    body: JSON.stringify({ state: "SUCCESS", reason: "Smile Pay Success" })
                });

                // checkSync() подхватит этот статус и переключит на экран успеха
            }, 5000); 
        }


        async function returnToWaitScreen() {
            try {
                document.getElementById('exit-button').style.display = 'none';
                await fetch(`${FIREBASE_BASE_URL}/commands/${MY_TERMINAL_ID}.json`, { method: 'DELETE' });
                await fetch(`${FIREBASE_BASE_URL}/status/${MY_TERMINAL_ID}.json`, { method: 'DELETE' });
                changeScreen('screen-wait');
            } catch (err) {
                console.error("Ошибка при сбросе:", err);
            }
        }

        function generateQRCode(amount) {
            const container = document.getElementById('qrcode-container');
            container.innerHTML = ''; 
            if (typeof QRCode !== "undefined") {
                const finalUrl = `${PAYMENT_GATEWAY_URL}?id=${MY_TERMINAL_ID}`;
                new QRCode(container, { text: finalUrl, width: 280, height: 280 });
            } else {
                container.innerText = "Ошибка загрузки QR-библиотеки";
            }
        }

        function displayItems(items) { /* ... ваша функция ... */ }

        async function checkSync() {
            try {
                if (currentScreen === 'success') return;

                if (currentScreen === 'wait') {
                    const commandResponse = await fetch(`${FIREBASE_BASE_URL}/commands/${MY_TERMINAL_ID}.json`);
                    const commandData = await commandResponse.json();

                    if (commandData && commandData.command === "PAY") {
                        const amountNeeded = commandData.amount || "0";
                        document.getElementById('amount-val').innerText = amountNeeded + " РУБ";
                        
                        await fetch(`${FIREBASE_BASE_URL}/status/${MY_TERMINAL_ID}.json`, {
                            method: 'PUT',
                            body: JSON.stringify({ state: "WAITING", requiredAmount: amountNeeded, items: commandData.items || [] })
                        });

                        generateQRCode(amountNeeded); 
                        changeScreen('screen-pay');
                    }
                }

                if (currentScreen === 'pay') {
                    const statusResponse = await fetch(`${FIREBASE_BASE_URL}/status/${MY_TERMINAL_ID}.json`);
                    const statusData = await statusResponse.json();

                    if (statusData && statusData.state === "SUCCESS") {
                        changeScreen('screen-success');
                        setTimeout(() => {
                            const exitBtn = document.getElementById('exit-button');
                            if (exitBtn) exitBtn.style.display = 'block';
                        }, 3000); 
                    }
                }

            } catch (error) {
                console.error("ОШИБКА СВЯЗИ:", error);
            }
        }

        setInterval(checkSync, 2000);
    </script>
</body>
</html>
