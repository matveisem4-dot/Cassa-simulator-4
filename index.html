<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SberPay Terminal 2026 Dynamic ID</title>
    <style>
        /* --- 1. –¶–≤–µ—Ç–∞ –∏ –§–æ–Ω (–§–∏—Ä–º–µ–Ω–Ω—ã–π –ó–µ–ª–µ–Ω—ã–π, –±–µ–∑ —Å–º–µ–Ω—ã —Ç–µ–º) --- */
        :root {
            --sber-green-main: #21a038;
            --sber-green-dark: #004d25;
            --sber-green-light: #4caf50;
            --text-color-light: #ffffff;
            --text-color-dark: #000000;
            --card-bg: rgba(255, 255, 255, 0.9);
            --button-bg: linear-gradient(45deg, #00ff41, #00e600);
        }

        /* --- 2. –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –°—Ç–∏–ª–∏ –∏ –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä --- */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; }

        body { 
            font-family: 'Segoe UI', Roboto, Arial, sans-serif; 
            background: #000000; 
            color: var(--text-color-dark); 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; overflow: hidden; 
        }
        
        #phone-screen-container {
            width: 100%; height: 100vh; 
            max-width: 450px; 
            background: linear-gradient(135deg, var(--sber-green-dark), var(--sber-green-main)); 
            position: relative; 
            display: flex; flex-direction: column; overflow: hidden;
            border-radius: 0px; 
            box-shadow: inset 0 0 50px rgba(0,0,0,0.3); 
        }

        @media (min-width: 768px) {
            #phone-screen-container { width: 380px; height: 780px; border-radius: 40px; box-shadow: 0 0 50px rgba(0, 0, 0, 0.8), inset 0 0 50px rgba(0,0,0,0.3); border: 10px solid #222; }
        }

        /* --- 3. UI –≠–ª–µ–º–µ–Ω—Ç—ã --- */
        .screen { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; padding: 20px; }
        .screen.active { display: flex !important; animation: fadeIn 0.4s; } 

        .main-text { font-size: 36px; font-weight: 900; line-height: 1.2; margin: auto 0; text-align: left; color: var(--text-color-light); opacity: 0; animation: slideInLeft 0.8s cubic-bezier(0.1, 0.7, 0.1, 1) forwards; }
        .price-text { font-size: 50px; font-weight: 800; margin: 0; color: var(--text-color-light); }
        #qrcode-container { background: var(--card-bg); padding: 10px; border-radius: 8px; margin: 0; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); }
        #qrcode-image { width: 150px; height: 150px; display: none; }
        button { background: var(--button-bg); color: var(--text-color-dark); border: none; padding: 15px; border-radius: 8px; font-weight: bold; font-size: 14px; cursor: pointer; box-shadow: 0 0 15px rgba(0, 255, 65, 0.5); }
        #nfc-area { display: none; width: 100%; padding: 15px; margin-bottom: 20px; background: rgba(255, 255, 255, 0.1); text-align: center; color: white; border-radius: 10px; }
        .nfc-icon { font-size: 32px; color: white; animation: pulseNFC 1.5s infinite; }
        #payment-footer-area { display: flex; justify-content: space-between; align-items: flex-end; width: 100%; margin-top: auto; }
        #smile-button { background: var(--button-bg); color: var(--text-color-dark); border: none; padding: 10px; border-radius: 8px; font-weight: bold; font-size: 12px; cursor: pointer; height: min-content; margin-left: 10px; }

        /* !!! –ù–û–í–´–ï –°–¢–ò–õ–ò –î–õ–Ø ID !!! */
        /* ID –≤ –Ω–∏–∂–Ω–µ–º —É–≥–ª—É (–ø–æ—Å—Ç–æ—è–Ω–Ω—ã–π) */
        .terminal-id-badge { position: absolute; bottom: 15px; left: 15px; font-size: 10px; opacity: 0.7; color: #fff; }
        /* ID –ø–æ—Å–µ—Ä–µ–¥–∏–Ω–µ —ç–∫—Ä–∞–Ω–∞ –æ–ø–ª–∞—Ç—ã (—Å–∫—Ä—ã—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é) */
        #id-center-display { color: var(--text-color-light); font-size: 12px; opacity: 0.8; text-align: center; margin-bottom: auto; display: none; /* –°–∫—Ä—ã—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */ }


        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideInLeft { from { opacity: 0; transform: translateX(-100px); } to { opacity: 1; transform: translateX(0); } }

    </style>
</head>
<body onclick="toggleFullScreen()">

    <div id="phone-screen-container">
        <!-- –≠–∫—Ä–∞–Ω –æ–∂–∏–¥–∞–Ω–∏—è -->
        <div id="screen-wait" class="screen active">
            <div class="main-text">–ø–ª–∞—Ç–∏—Ç–µ<br>–ö–∞–∫ –í–∞–º —É–¥–æ–±–Ω–æ</div>
        </div>
        
        <!-- –≠–∫—Ä–∞–Ω –æ–ø–ª–∞—Ç—ã (NFC —Å–≤–µ—Ä—Ö—É, ID –ø–æ —Ü–µ–Ω—Ç—Ä—É, QR/–£–ª—ã–±–∫–∞ —Å–Ω–∏–∑—É) -->
        <div id="screen-pay" class="screen">
            <!-- –û–ø–ª–∞—Ç–∞ –ø–æ –∫–∞—Ä—Ç–µ (–°–≤–µ—Ä—Ö—É) -->
             <div id="nfc-area"> <div class="nfc-icon">üì∂</div> <div id="nfc-status-text">–ü—Ä–∏–ª–æ–∂–∏—Ç–µ –∫–∞—Ä—Ç—É</div> </div>
            
            <div id="amount-val" class="price-text">0.00 –†–£–ë</div>
            
            <!-- !!! –≠–õ–ï–ú–ï–ù–¢ ID –ü–û –¶–ï–ù–¢–†–£ !!! -->
            <div id="id-center-display">–¢–µ—Ä–º–∏–Ω–∞–ª ID: <span id="display-id-center-value">...</span></div>

            <!-- QR –∏ –£–ª—ã–±–∫–∞ (–ù–∏–∂–Ω–∏–π —É–≥–æ–ª) -->
            <div id="payment-footer-area">
                <div style="display: flex; align-items: flex-end;">
                    <div id="qrcode-container"> <img id="qrcode-image" src="my_qr_code.png" alt="QR Code" /> </div>
                    <button id="smile-button" onclick="initiateSmilePayment()">–£–ª—ã–±–∫–∞</button>
                </div>
            </div>
        </div>

        <!-- –≠–∫—Ä–∞–Ω —É—Å–ø–µ—Ö–∞ -->
        <div id="screen-success" class="screen">
            <h1 style="color: var(--text-color-light); margin-top: 150px; font-size: 40px;">‚úÖ –û–ü–õ–ê–ß–ï–ù–û</h1>
            <button onclick="returnToWaitScreen()">–í –Ω–∞—á–∞–ª–æ</button>
        </div>

        <!-- !!! ID –≤ –Ω–∏–∂–Ω–µ–º —É–≥–ª—É (–ø–æ—Å—Ç–æ—è–Ω–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç) !!! -->
        <div class="terminal-id-badge">ID: <span id="terminal-id-display-value">...</span></div>
    </div>
    
    <script>
        // --- 4. –ü–û–õ–ù–´–ô –ë–õ–û–ö –°–ö–†–ò–ü–¢–û–í (–õ–æ–≥–∏–∫–∞ Firebase, NFC, Fullscreen) ---
        const FIREBASE_BASE_URL = "https://cassa-simulator-4-default-rtdb.firebaseio.com";
        const MY_TERMINAL_ID = Math.floor(100000 + Math.random() * 900000).toString();
        let currentScreen = 'wait'; 
        let stream = null;

        // –ü—Ä–∏—Å–≤–∞–∏–≤–∞–µ–º ID –æ–±–æ–∏–º —ç–ª–µ–º–µ–Ω—Ç–∞–º —Å—Ä–∞–∑—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.getElementById('terminal-id-display-value').innerText = MY_TERMINAL_ID;
        document.getElementById('display-id-center-value').innerText = MY_TERMINAL_ID;

        function toggleFullScreen() { if (window.innerWidth < 768 && !document.fullscreenElement) { document.documentElement.requestFullscreen().catch(() => {}); } }
        
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            currentScreen = id.replace('screen-', '');
            
            // !!! –õ–û–ì–ò–ö–ê –°–ö–†–´–¢–ò–Ø/–ü–û–ö–ê–ó–ê –¶–ï–ù–¢–†–ê–õ–¨–ù–û–ì–û ID !!!
            if (id === 'screen-pay') {
                document.getElementById('id-center-display').style.display = 'block';
            } else {
                document.getElementById('id-center-display').style.display = 'none';
            }
            
            const nfcArea = document.getElementById('nfc-area'); if (nfcArea) nfcArea.style.display = 'none';
            const qrImg = document.getElementById('qrcode-image'); if (qrImg) qrImg.style.display = 'none';
        }
        
        function playSuccessSound() { try { const audioCtx = new (window.AudioContext || window.webkitAudioContext)(); const oscillator = audioCtx.createOscillator(); const gainNode = audioCtx.createGain(); oscillator.connect(gainNode); gainNode.connect(audioCtx.destination); oscillator.type = 'sine'; oscillator.frequency.setValueAtTime(880, audioCtx.currentTime); gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime); oscillator.start(); oscillator.stop(audioCtx.currentTime + 0.2); } catch (e) { } }
        async function initiateNFC() { const nfcArea = document.getElementById('nfc-area'); nfcArea.style.display = 'block';
            if ("NDEFReader" in window) { try { const reader = new NDEFReader(); await reader.scan(); reader.addEventListener("reading", async ({ message, serialNumber }) => { playSuccessSound(); setTimeout(() => { updateFirebaseStatus("SUCCESS"); reader.removeEventListener('reading', () => {}); }, 500); }); } catch (error) { } }
        }
        function startPayment(amount) {
            document.getElementById('amount-val').innerText = amount + " –†–£–ë"; 
            showScreen('screen-pay'); // showScreen —Ç–µ–ø–µ—Ä—å —É–ø—Ä–∞–≤–ª—è–µ—Ç –≤–∏–¥–∏–º–æ—Å—Ç—å—é ID
            initiateNFC();
            const qrImg = document.getElementById('qrcode-image'); qrImg.style.display = 'block';
            updateFirebaseStatus("WAITING_PAYMENT", amount);
        }
        async function updateFirebaseStatus(state, amount = null) {
            const data = { state, lastUpdate: Date.now() }; if(amount) data.amount = amount;
            try { await fetch(`${FIREBASE_BASE_URL}/status/${MY_TERMINAL_ID}.json`, { method: 'PUT', body: JSON.stringify(data), headers: {'Content-Type': 'application/json'} }); } catch (e) { }
        }
        async function checkSync() {
            try {
                const commandsRes = await fetch(`${FIREBASE_BASE_URL}/commands/${MY_TERMINAL_ID}.json`); const commandsData = await commandsRes.json();
                if (commandsData && commandsData.command === "PAY" && currentScreen === 'wait') { startPayment(commandsData.amount); }
                const statusRes = await fetch(`${FIREBASE_BASE_URL}/status/${MY_TERMINAL_ID}.json`); const statusData = await statusRes.json();
                if (statusData?.state === "SUCCESS" && currentScreen !== 'success') { showScreen('screen-success'); }
            } catch (e) { }
        }
        async function returnToWaitScreen() { 
            await updateFirebaseStatus("IDLE"); await fetch(`${FIREBASE_BASE_URL}/commands/${MY_TERMINAL_ID}.json`, { method: 'DELETE' }); 
            showScreen('screen-wait'); // showScreen —Ç–µ–ø–µ—Ä—å —É–ø—Ä–∞–≤–ª—è–µ—Ç –≤–∏–¥–∏–º–æ—Å—Ç—å—é ID
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        updateFirebaseStatus("IDLE");
        setInterval(checkSync, 2000);
    </script>
</body>
</html>
