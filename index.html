<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SberPay Terminal Professional</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        @font-face { font-family: 'SberDisplay'; src: local('Arial Bold'); font-weight: 700; }
        body { margin: 0; font-family: 'SberDisplay', sans-serif; background: #000; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        
        #phone-screen {
            width: 380px; height: 780px;
            background: linear-gradient(135deg, #004d25 0%, #00a040 100%);
            position: relative; border-radius: 45px; overflow: hidden;
            display: flex; flex-direction: column; border: 8px solid #333;
            box-shadow: 0 0 50px rgba(0,255,65,0.2);
        }

        .screen { display: none; width: 100%; text-align: center; height: 100%; }
        .active { display: flex; flex-direction: column; align-items: center; }

        /* Верхняя часть с логотипом */
        .header { margin-top: 60px; display: flex; align-items: center; gap: 10px; font-size: 28px; font-weight: bold; }
        .sber-logo { width: 45px; height: 45px; }

        /* Текст ПЛАТИТЕ КАК ВАМ УДОБНО */
        .promo-text { text-align: left; width: 80%; margin-top: 50px; }
        .line { font-size: 40px; font-weight: 900; line-height: 1; letter-spacing: -1px; }

        .price-display { font-size: 56px; font-weight: 900; color: #00ff41; margin: 40px 0; }

        .qr-frame { background: #fff; padding: 20px; border-radius: 30px; margin-top: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }

        .card-area { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); width: 85%; padding: 20px; border-radius: 25px; margin-top: 30px; }
        input { width: 90%; padding: 15px; margin: 8px 0; border-radius: 12px; border: none; text-align: center; font-size: 18px; background: rgba(255,255,255,0.9); }
        
        .pay-btn { background: #00ff41; color: #000; border: none; padding: 18px; border-radius: 15px; font-weight: bold; width: 90%; cursor: pointer; font-size: 20px; margin-top: 10px; }

        /* Индикаторы */
        #status-light { position: absolute; bottom: 25px; right: 25px; width: 12px; height: 12px; border-radius: 50%; background: #00ff41; box-shadow: 0 0 15px #00ff41; animation: blink 2s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.2; } }
        .tid { position: absolute; bottom: 22px; left: 30px; font-size: 11px; opacity: 0.4; }
    </style>
</head>
<body>

<div id="phone-screen">
    <div id="scr-wait" class="screen active">
        <div class="header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/73/Sberbank_Logo_2020.svg" class="sber-logo">
            SberPay
        </div>
        <div class="promo-text">
            <div class="line">ПЛАТИТЕ</div>
            <div class="line" style="color: #00ff41;">КАК ВАМ</div>
            <div class="line">УДОБНО</div>
        </div>
        <div style="margin-top: 150px; font-size: 18px; opacity: 0.7;">Приложите карту или<br>считайте QR-код</div>
    </div>

    <div id="scr-pay" class="screen">
        <div class="header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/73/Sberbank_Logo_2020.svg" class="sber-logo">
            SberPay
        </div>
        <div id="val" class="price-display">0 РУБ</div>
        <div class="qr-frame">
            <img id="qr-code" src="" width="180">
        </div>
        <div class="card-area">
            <input type="text" id="cn" placeholder="Номер карты">
            <input type="password" id="cp" placeholder="ПИН" maxlength="4">
            <button class="pay-btn" onclick="executePay()">ОПЛАТИТЬ</button>
        </div>
    </div>

    <div id="scr-ok" class="screen">
        <div style="font-size: 120px; margin-top: 180px;">✅</div>
        <h1 style="color: #00ff41; font-size: 42px;">УСПЕШНО</h1>
        <p>Благодарим за покупку!</p>
    </div>

    <div class="tid">ТЕРМИНАЛ: <span id="tid-id"></span></div>
    <div id="status-light"></div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://cassa-simulator-4-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const t_id = "TERM-" + Math.floor(1000 + Math.random() * 9000);
    document.getElementById('tid-id').innerText = t_id;
    let total = 0;

    // СЛУШАЕМ БАЗУ (Твое приложение должно менять значение в orders/current)
    db.ref('orders/current').on('value', (snapshot) => {
        const val = snapshot.val();
        if (val && val > 0) {
            total = val;
            document.getElementById('val').innerText = val + " ₽";
            document.getElementById('qr-code').src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=sber_${t_id}_${val}`;
            changeScreen('scr-pay');
        }
    });

    function changeScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    async function executePay() {
        const n = document.getElementById('cn').value.trim();
        const p = document.getElementById('cp').value.trim();
        
        const snap = await db.ref('cards/' + n).once('value');
        const card = snap.val();

        if (card && card.pin == p) {
            if (card.balance >= total) {
                await db.ref('cards/' + n).update({ balance: card.balance - total });
                // Сбрасываем заказ в базе, чтобы терминал очистился
                await db.ref('orders/current').set(0);
                changeScreen('scr-ok');
                setTimeout(() => { location.reload(); }, 5000);
            } else { alert("Недостаточно средств!"); }
        } else { alert("Ошибка данных!"); }
    }
</script>
</body>
</html>
