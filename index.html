<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–ª–∞—Ç–µ–∂–Ω—ã–π –¢–µ—Ä–º–∏–Ω–∞–ª</title>
    <style>
        body { margin: 0; background: #000; font-family: sans-serif; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #terminal-ui { width: 100%; max-width: 400px; text-align: center; }
        .terminal-id { position: absolute; bottom: 20px; left: 20px; background: rgba(255,255,255,0.1); padding: 5px 10px; border-radius: 5px; font-size: 12px; color: #888; }
        .action-btn { background: #21a038; border: none; padding: 20px; border-radius: 15px; color: white; font-size: 18px; cursor: pointer; width: 80%; margin: 10px; }
        .exit-btn { background: #555; }
        #loading, #success, #payment-screen, #qr-screen { display: none; }
        .cat-dance { width: 250px; margin-top: 20px; }
        .loader { border: 4px solid #333; border-top: 4px solid #21a038; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="wait-screen">
        <h2>–û–∂–∏–¥–∞–Ω–∏–µ –∑–∞–∫–∞–∑–∞...</h2>
    </div>

    <div id="payment-screen">
        <h2 id="price-tag">–ö –æ–ø–ª–∞—Ç–µ: 0.00 —Ä—É–±</h2>
        <button class="action-btn" onclick="startPay('SMILE')">üòä –û–ø–ª–∞—Ç–∞ –ø–æ —É–ª—ã–±–∫–µ</button>
        <button class="action-btn" onclick="startPay('QR')">üî≥ QR-–∫–æ–¥</button>
    </div>
    
    <div id="loading">
        <div class="loader"></div>
        <p id="status-text">–°–≤—è–∑—å —Å –±–∞–Ω–∫–æ–º...</p>
    </div>

    <div id="success">
        <h1 style="color: #21a038;">–û–ø–ª–∞—á–µ–Ω–æ! –°–ø–∞—Å–∏–±–æ –∑–∞ –ø–æ–∫—É–ø–∫—É!</h1>
        <!-- –û–ë–ù–û–í–õ–ï–ù–ù–ê–Ø –°–°–´–õ–ö–ê –ù–ê GIF (—Å Giphy) -->
        <img src="media.giphy.com" class="cat-dance">
        <button class="action-btn exit-btn" onclick="returnToWaitingScreen()">–í—ã–π—Ç–∏</button>
    </div>

    <div class="terminal-id">ID –¢–µ—Ä–º–∏–Ω–∞–ª–∞: <span id="my-id">–ì–µ–Ω–µ—Ä–∞—Ü–∏—è...</span></div>

    <script>
        let terminalId; 
        const FIREBASE_URL = "https://cassa-simulator-4-default-rtdb.firebaseio.com";

        document.addEventListener('DOMContentLoaded', (event) => {
            terminalId = Math.floor(100000 + Math.random() * 900000);
            document.getElementById('my-id').innerText = terminalId;
            setInterval(checkCommands, 2000); 
        });

        async function checkCommands() {
            if (!terminalId) return;
            try {
                const response = await fetch(`${FIREBASE_URL}/commands/${terminalId}.json`);
                const data = await response.json();
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –∫–æ–º–∞–Ω–¥–∞ –ø—Ä–∏—à–ª–∞, –∏ —Ç–µ—Ä–º–∏–Ω–∞–ª –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –≤ —Ä–µ–∂–∏–º–µ –æ–∂–∏–¥–∞–Ω–∏—è
                if (data && data.command === 'PAY' && document.getElementById('wait-screen').style.display !== 'none') {
                    showPaymentScreen(data.amount);
                }
            } catch (e) {}
        }
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ—Ç —ç–∫—Ä–∞–Ω –≤—ã–±–æ—Ä–∞ –æ–ø–ª–∞—Ç—ã —Å –∫–Ω–æ–ø–∫–∞–º–∏
        function showPaymentScreen(amount) {
            document.getElementById('wait-screen').style.display = 'none';
            document.getElementById('payment-screen').style.display = 'block';
            document.getElementById('price-tag').innerText = `–ö –æ–ø–ª–∞—Ç–µ: ${amount} —Ä—É–±`;
        }

        function returnToWaitingScreen() {
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —ç–∫—Ä–∞–Ω—ã –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–∂–∏–¥–∞–Ω–∏–µ
            document.getElementById('success').style.display = 'none';
            document.getElementById('loading').style.display = 'none';
            document.getElementById('payment-screen').style.display = 'none';
            document.getElementById('wait-screen').style.display = 'block';
            
            // –û—á–∏—â–∞–µ–º —Å—Ç–∞—Ç—É—Å/–∫–æ–º–∞–Ω–¥—ã –∏–∑ Firebase, —á—Ç–æ–±—ã —Å–∏—Å—Ç–µ–º–∞ –±—ã–ª–∞ –≥–æ—Ç–æ–≤–∞ –∫ –Ω–æ–≤–æ–º—É –∑–∞–∫–∞–∑—É
            fetch(`${FIREBASE_URL}/commands/${terminalId}.json`, { method: 'DELETE' });
            fetch(`${FIREBASE_URL}/status/${terminalId}.json`, { method: 'DELETE' });
        }

        // –≠—Ç–∞ —Ñ—É–Ω–∫—Ü–∏—è –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç –Ω–∞–∂–∞—Ç–∏–µ –∫–Ω–æ–ø–æ–∫ "–£–ª—ã–±–∫–∞" –∏ "QR"
        function startPay(method) {
            document.getElementById('payment-screen').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('status-text').innerText = method === 'SMILE' ? "–°–º–æ—Ç—Ä–∏—Ç–µ –≤ –∫–∞–º–µ—Ä—É..." : "–°–∫–∞–Ω–∏—Ä—É–π—Ç–µ QR/–°–≤—è–∑—å —Å –±–∞–Ω–∫–æ–º...";

            setTimeout(async () => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('success').style.display = 'block';
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫–∞—Å—Å–µ —Å—Ç–∞—Ç—É—Å –£–°–ü–ï–•
                try {
                    await fetch(`${FIREBASE_URL}/status/${terminalId}.json`, {
                        method: 'PUT', body: JSON.stringify("SUCCESS")
                    });
                } catch (e) {}

            }, 3000); // –°–∏–º—É–ª—è—Ü–∏—è –æ–ø–ª–∞—Ç—ã –∑–∞–Ω–∏–º–∞–µ—Ç 3 —Å–µ–∫—É–Ω–¥—ã
        }
    </script>
</body>
</html>
