<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SberPay Terminal Premium</title>
    <style>
        /* Базовые стили */
        body { margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; background: #1a1a1a; display: flex; justify-content: center; align-items: center; height: 100vh; color: #fff; }
        
        #phone-screen-container {
            width: 380px; height: 780px;
            background: radial-gradient(circle at top left, #0bbd5b, #077a3a, #044d25);
            position: relative; border-radius: 40px; overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6); border: 8px solid #2a2a2a;
            display: flex; flex-direction: column;
        }

        /* Анимированная улыбка */
        .sber-smile-container {
            margin-left: 40px; margin-top: 80px;
            width: 65px; height: 65px; background: #fff; border-radius: 50%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .smile-eyes { width: 30px; display: flex; justify-content: space-between; margin-bottom: 2px; }
        .eye { width: 7px; height: 7px; background: #08a652; border-radius: 50%; animation: blink 4s infinite; }
        .smile-mouth { width: 28px; height: 14px; border-bottom: 4px solid #08a652; border-radius: 0 0 20px 20px; }

        /* Заголовок с галочкой */
        .main-text { 
            font-size: 42px; font-weight: 800; line-height: 1.1; 
            margin-top: 25px; text-align: left; padding: 0 40px; color: #ffffff;
        }
        .text-row-inline { display: flex; align-items: center; gap: 15px; margin-top: 5px; }
        
        .sber-check-icon {
            width: 44px; height: 44px; background: #fff; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .sber-check-icon::after {
            content: ''; width: 12px; height: 22px;
            border-right: 4px solid #08a652; border-bottom: 4px solid #08a652;
            transform: rotate(45deg) translate(-2px, -2px);
        }

        /* Экраны и кнопки */
        .screen { display: none; width: 100%; height: 100%; flex-direction: column; text-align: center; opacity: 0; transition: opacity 0.5s ease; }
        .screen.active { display: flex; opacity: 1; }
        .price-text { font-size: 54px; font-weight: 800; margin: 60px 0 20px; }
        #qrcode-container { background: #fff; padding: 20px; border-radius: 30px; margin: 20px auto; width: 220px; height: 220px; display: flex; align-items: center; justify-content: center; opacity: 0; }
        #qrcode-container.animated { opacity: 1; transform: scale(1); transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        #qrcode-image { width: 100%; height: 100%; object-fit: contain; }
        .sber-btn { background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(10px); color: #fff; border: 1px solid rgba(255,255,255,0.3); padding: 20px; border-radius: 22px; font-weight: 600; cursor: pointer; width: 85%; margin: 10px auto; }
        .terminal-id-badge { position: absolute; bottom: 25px; width: 100%; text-align: center; font-size: 12px; color: rgba(255,255,255,0.3); }

        @keyframes blink { 0%, 90%, 100% { transform: scaleY(1); } 95% { transform: scaleY(0.1); } }
        @keyframes popIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

    <div id="phone-screen-container">
        <div id="screen-wait" class="screen active">
            <div class="sber-smile-container">
                <div class="smile-eyes"><div class="eye"></div><div class="eye"></div></div>
                <div class="smile-mouth"></div>
            </div>
            <div class="main-text">
                ПЛАТИТЕ<br>КАК ВАМ<br>
                <div class="text-row-inline">
                    УДОБНО <div class="sber-check-icon"></div>
                </div>
            </div>
        </div>

        <div id="screen-pay" class="screen">
            <div id="amount-val" class="price-text">0.00 ₽</div>
            <div id="qrcode-container">
                 <img id="qrcode-image" src="my_qr_code.png" alt="QR Code" />
            </div>
            <div style="margin-bottom: 20px;">
                <span style="color: rgba(255,255,255,0.6); font-size: 14px;">ID терминала:</span><br>
                <b id="display-id-center" style="font-size: 24px; letter-spacing: 2px; color: #00ff41;">------</b>
            </div>
            <button class="sber-btn" onclick="initiateSmilePayment()">Оплатить улыбкой</button>
        </div>

        <div id="screen-success" class="screen">
            <div style="font-size: 80px; margin-top: 150px;">✅</div>
            <h1 style="font-size: 32px; margin-top: 20px;">ОПЛАЧЕНО</h1>
            <button class="sber-btn" onclick="returnToWaitScreen()" style="margin-top: auto; margin-bottom: 80px;">Готово</button>
        </div>

        <div class="terminal-id-badge">SberPay Terminal // ID: <span id="terminal-id-display">...</span></div>
    </div>

    <script>
        // ... (Весь JavaScript остается прежним, он управляет сменой экранов и ID) ...
        const FIREBASE_BASE_URL = "https://cassa-simulator-4-default-rtdb.firebaseio.com";
        const MY_TERMINAL_ID = Math.floor(100000 + Math.random() * 900000).toString();
        let currentScreen = 'wait';
        let stream = null;

        document.getElementById('terminal-id-display').innerText = MY_TERMINAL_ID;
        document.getElementById('display-id-center').innerText = MY_TERMINAL_ID;

        async function registerInFirebase() {
            try { await fetch(`${FIREBASE_BASE_URL}/status/${MY_TERMINAL_ID}.json`, { method: 'PUT', body: JSON.stringify({ state: "IDLE", lastUpdate: Date.now() }) }); } catch (e) {}
        }

        async function checkSync() {
            try {
                if (currentScreen === 'wait') {
                    const res = await fetch(`${FIREBASE_BASE_URL}/commands/${MY_TERMINAL_ID}.json`);
                    const data = await res.json();
                    if (data && data.command === "PAY") { startPayment(data.amount); }
                }
                if (currentScreen !== 'success') {
                    const statusRes = await fetch(`${FIREBASE_BASE_URL}/status/${MY_TERMINAL_ID}.json`);
                    const statusData = await statusRes.json();
                    if (statusData && statusData.state === "SUCCESS") { showScreen('screen-success'); stopCamera(); }
                }
            } catch (e) {}
        }

        function startPayment(amount) {
            document.getElementById('amount-val').innerText = amount + " ₽";
            showScreen('screen-pay');
            setTimeout(() => document.getElementById('qrcode-container').classList.add('animated'), 100);
            fetch(`${FIREBASE_BASE_URL}/status/${MY_TERMINAL_ID}.json`, { method: 'PATCH', body: JSON.stringify({ state: "WAITING_PAYMENT", amount: amount }) });
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            currentScreen = id.replace('screen-', '');
        }

        async function initiateSmilePayment() { /* логика камеры как в прошлом сообщении */ }
        function stopCamera() { /* логика стопа камеры как в прошлом сообщении */ }

        async function returnToWaitScreen() {
            await fetch(`${FIREBASE_BASE_URL}/status/${MY_TERMINAL_ID}.json`, { method: 'PUT', body: JSON.stringify({ state: "IDLE" }) });
            showScreen('screen-wait');
        }

        registerInFirebase();
        setInterval(checkSync, 2000);
    </script>
</body>
</html>
