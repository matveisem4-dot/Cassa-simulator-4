<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SberPay Terminal 2026 Animated</title>
    <!-- Подключаем библиотеку QR из надежного источника -->
    <script src="cdn.jsdelivr.net"></script>
    <style>
        /* CSS стили остаются прежними, чтобы не отвлекаться от основной проблемы */
        @font-face { font-family: 'SberDisplay'; src: local('Arial Bold'), sans-serif; font-weight: 700; }
        body { margin: 0; font-family: 'SberDisplay', sans-serif; background: #1a1a1a; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #phone-screen-container { width: 380px; height: 780px; background: linear-gradient(to bottom, #004d25, #00a040); position: relative; border-radius: 12px; overflow: hidden; display: flex; flex-direction: column; align-items: center; }
        .screen { display: none; width: 100%; text-align: center; padding-top: 60px; opacity: 0; transition: opacity 0.5s ease-in-out; }
        .screen.active { display: block; opacity: 1; }
        .main-text { opacity: 0; animation: slideInFromLeft 0.8s forwards ease-out; font-size: 38px; font-weight: bold; line-height: 1.1; margin-top: 50px; text-align: left; padding: 0 30px; }
        .price-text { font-size: 48px; color: #00ff41; font-weight: 800; margin: 10px 0; opacity: 0; transform: translateY(-20px); animation: fadeIn 0.5s forwards 0.1s; }
        #qrcode-container { background: #fff; padding: 20px; border-radius: 15px; display: inline-block; margin: 20px auto; min-width: 250px; min-height: 250px; opacity: 0; transform: translateY(50px); }
        .animated { animation: slideInUp 0.6s forwards; }
        .terminal-id-badge { position: absolute; bottom: 15px; left: 15px; font-size: 10px; opacity: 0.5; }
        button { background: #00ff41; color: #000; border: none; padding: 15px 25px; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; width: 80%; margin-top: 10px; }
        #smile-payment-modal { display: none; position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.95); flex-direction: column; justify-content: center; align-items: center; z-index: 100; }
        #webcam-video { width: 280px; height: 280px; object-fit: cover; border-radius: 50%; border: 4px solid #00ff41; transform: scaleX(-1); background: #222; }
        @keyframes slideInUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideInFromLeft { from { opacity: 0; transform: translateX(-100px); } to { opacity: 1; transform: translateX(0); } }
        #status-indicator { position: absolute; bottom: 18px; right: 15px; width: 8px; height: 8px; border-radius: 50%; background-color: gray; }
        @keyframes pulse-green { 0%, 100% { background-color: #00ff41; box-shadow: 0 0 0 0 rgba(0, 255, 65, 0.4); } 50% { box-shadow: 0 0 0 8px rgba(0, 255, 65, 0); } }
        @keyframes pulse-red { 0%, 100% { background-color: #ff0000; box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.4); } 50% { box-shadow: 0 0 0 8px rgba(255, 0, 0, 0); } }
    </style>
</head>
<body>

    <div id="phone-screen-container">
        <div id="screen-wait" class="screen active">
            <div class="main-text">ПЛАТИТЕ<br>КАК ВАМ<br>УДОБНО</div>
        </div>
        <div id="screen-pay" class="screen">
            <div id="amount-val" class="price-text">0.00 РУБ</div>
            <div id="qrcode-container"></div>
            <p>ID: <b id="display-id-center">------</b></p>
            <button onclick="initiateSmilePayment()">Оплатить улыбкой</button>
        </div>
        <div id="screen-success" class="screen">
            <h1 style="color: #00ff41; margin-top: 150px; font-size: 40px;">✅ ОПЛАЧЕНО</h1>
            <button onclick="returnToWaitScreen()" style="margin-top: 50px;">В начало</button>
        </div>
        <div class="terminal-id-badge">ID: <span id="terminal-id-display">...</span></div>
        <div id="status-indicator"></div>
    </div>
    <div id="smile-payment-modal">
        <video id="webcam-video" autoplay playsinline></video>
        <h2 style="color: #00ff41; margin-top: 20px;">Улыбнитесь!</h2>
        <p>Идет распознавание...</p>
    </div>

    <script>
        const FIREBASE_BASE_URL = "https://cassa-simulator-4-default-rtdb.firebaseio.com";
        const PAYMENT_GATEWAY_URL = "https://matveisem4-dot.github.io/PaymentSite/payment.html";
        const MY_TERMINAL_ID = Math.floor(100000 + Math.random() * 900000).toString();
        let currentScreen = 'wait';
        const statusIndicator = document.getElementById('status-indicator');

        document.getElementById('terminal-id-display').innerText = MY_TERMINAL_ID;
        document.getElementById('display-id-center').innerText = MY_TERMINAL_ID;

        // ЭТА ФУНКЦИЯ ЗАПУСКАЕТСЯ СРАЗУ ПРИ ЗАГРУЗКЕ ТОЛЬКО ДЛЯ ПРОВЕРКИ QR
        function testQrCodeDisplay() {
             console.log("Тестируем отрисовку QR...");
             // Временно переключаем на экран оплаты с тестовой суммой 1 рубль
             document.getElementById('amount-val').innerText = "1.00 РУБ (ТЕСТ)";
             showScreen('screen-pay');
             
             const qrBox = document.getElementById('qrcode-container');
             qrBox.innerHTML = '';
             
             // Используем ту же логику создания QR-кода
             setTimeout(() => {
                if (typeof QRCode !== "undefined") {
                    new QRCode(qrBox, {
                        text: `${PAYMENT_GATEWAY_URL}?id=${MY_TERMINAL_ID}&amount=1.00`,
                        width: 250, height: 250,
                        colorDark : "#000000", colorLight : "#ffffff",
                        correctLevel : QRCode.CorrectLevel.H
                    });
                    qrBox.classList.add('animated');
                    console.log("QR-код должен быть виден!");
                } else {
                    qrBox.innerText = "Ошибка: Библиотека QRCode не загружена!";
                    console.error("QRCode library is undefined.");
                }
             }, 500); // Даем больше времени на отрисовку
        }

        async function returnToWaitScreen() { /* ... */ }
        let stream = null;
        async function initiateSmilePayment() { /* ... */ }
        function stopCamera() { /* ... */ }

        // --- Запуск приложения ---
        // registerInFirebase(); // Закомментируем пока для теста
        // setInterval(checkSync, 2000); // Закомментируем пока для теста

        // >>>>>>>>>>>>>>>>> ЗАПУСКАЕМ ТЕСТ <<<<<<<<<<<<<<<<<
        window.onload = testQrCodeDisplay;
        
    </script>
</body>
</html>
