    <style>

        :root {

        /* --- 2. –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –°—Ç–∏–ª–∏ –∏ –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä --- */
        body { 
            margin: 0; padding: 0; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background: #000000; /* –ß–ï–†–ù–´–ô –§–û–ù –î–õ–Ø –ü–ö */
            color: var(--text-color); 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; overflow: hidden; 
        }
        
        #phone-screen-container {
            width: 100%; height: 100%; /* –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ */
            max-width: 450px; /* –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ —à–∏—Ä–∏–Ω—ã */
            background: var(--gradient); 
            position: relative; 
            display: flex; flex-direction: column; overflow: hidden;
            border-radius: 0px; /* –ë–µ–∑ —Å–∫—Ä—É–≥–ª–µ–Ω–∏–π –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ */
            transition: all 0.5s ease;
        }

        /* --- –ú–µ–¥–∏–∞-–∑–∞–ø—Ä–æ—Å –¥–ª—è –ü–ö (—à–∏—Ä–∏–Ω–∞ —ç–∫—Ä–∞–Ω–∞ > 768px) --- */
        @media (min-width: 768px) {
            #phone-screen-container {
                width: 380px; 
                height: 780px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –Ω–∞ –ü–ö */
                border-radius: 40px; /* –ö—Ä–∞—Å–∏–≤—ã–µ —Å–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ –∫—Ä–∞—è –∫–∞–∫ —É —Å–º–∞—Ä—Ç—Ñ–æ–Ω–∞ */
                box-shadow: 0 0 50px rgba(0, 0, 0, 0.8); /* –ì–ª—É–±–æ–∫–∞—è —Ç–µ–Ω—å */
                border: 10px solid #222; /* –†–∞–º–∫–∞ –∫–æ—Ä–ø—É—Å–∞ */
            }
        }

        /* ... (–û—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ .screen, .main-text, #qrcode-container, button, #nfc-area, @keyframes –æ—Å—Ç–∞—é—Ç—Å—è –ø—Ä–µ–∂–Ω–∏–º–∏ –∏–∑ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –∫–æ–¥–∞) ... */

        .screen { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; padding-top: 60px; opacity: 0; transition: opacity 0.5s ease-in-out; }
        .screen.active { display: flex; opacity: 1; }
        .main-text { font-size: 42px; font-weight: 900; line-height: 1.1; margin: 50px 30px; text-align: left; background: linear-gradient(45deg, var(--text-white), var(--button-bg)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: slideInLeft 0.8s cubic-bezier(0.1, 0.7, 0.1, 1) forwards; }
        .price-text { font-size: 54px; font-weight: 800; margin: 20px 0; color: var(--button-bg); }
        #qrcode-container { background: var(--card-bg); padding: 20px; border-radius: 20px; margin: 10px auto; opacity: 0; transform: scale(0.8); box-shadow: 0 10px 40px rgba(0,0,0,0.2); backdrop-filter: blur(10px); transition: all 0.6s cubic-bezier(0.1, 0.7, 0.1, 1); }
        #qrcode-container.animated { opacity: 1; transform: scale(1); }
        #qrcode-image { width: 260px; height: 260px; display: none; }
        button { background: var(--button-bg); color: var(--text-color); border: none; padding: 20px; border-radius: 14px; font-weight: bold; font-size: 18px; width: 85%; margin-top: auto; margin-bottom: 30px; cursor: pointer; box-shadow: 0 4px 15px rgba(0, 255, 65, 0.3); transition: transform 0.2s, background 0.3s; }
        button:active { transform: scale(0.95); }
        #nfc-area { display: none; width: 90%; padding: 15px; margin-bottom: 15px; background: rgba(255, 255, 255, 0.1); border-radius: 12px; backdrop-filter: blur(8px); text-align: center; border: 1px solid rgba(255,255,255,0.2); }
        .nfc-icon { font-size: 40px; color: var(--text-white); margin-bottom: 5px; animation: pulseNFC 1.5s infinite; }
        #nfc-status-text { color: var(--text-white); font-size: 14px; }
        .terminal-id-badge { position: absolute; bottom: 15px; left: 15px; font-size: 10px; opacity: 0.7; color: #fff; }
        #status-indicator { position: absolute; bottom: 18px; right: 15px; width: 10px; height: 10px; border-radius: 50%; background: gray; }
        .theme-btn { position: absolute; top: 20px; right: 20px; z-index: 1000; background: rgba(255,255,255,0.2); color: #fff; border: none; padding: 10px; border-radius: 50%; cursor: pointer; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideInLeft { from { opacity: 0; transform: translateX(-50px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes pulseNFC { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.7; transform: scale(0.95); } }


    </script>

        <div id="screen-wait" class="screen active">

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∫–∞–º–µ—Ä—ã –æ—Å—Ç–∞–µ—Ç—Å—è –ø—Ä–µ–∂–Ω–∏–º -->
    <!-- –°–ö–†–ò–ü–¢–´ –ù–ò–ñ–ï –û–°–¢–ê–Æ–¢–°–Ø –¢–ï–ú–ò –ñ–ï -->
    <script>
        // --- JS –õ–æ–≥–∏–∫–∞ (Firebase, NFC, Fullscreen) ---
        const FIREBASE_BASE_URL = "https://cassa-simulator-4-default-rtdb.firebaseio.com";
        const MY_TERMINAL_ID = Math.floor(100000 + Math.random() * 900000).toString();
        let currentScreen = 'wait'; 
        let stream = null;
        // ... (–≤—Å–µ –æ—Å—Ç–∞–ª—å–Ω—ã–µ JS —Ñ—É–Ω–∫—Ü–∏–∏: toggleFullScreen, toggleTheme, playSuccessSound, initiateNFC, startPayment, showScreen, updateFirebaseStatus, checkSync, initiateSmilePayment, stopCamera, updateIndicator, returnToWaitScreen) ...

        // ... (–û—Å—Ç–∞–ª—å–Ω–æ–π —Å–∫—Ä–∏–ø—Ç –∏–∑ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è) ...

        document.getElementById('terminal-id-display').innerText = MY_TERMINAL_ID;
        document.getElementById('display-id-center').innerText = MY_TERMINAL_ID;

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(() => {});
            }
        }
        function toggleTheme(e) {
            e.stopPropagation();
            const body = document.body;
            const isDark = body.getAttribute('data-theme') === 'dark';
            const newTheme = isDark ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('sber-theme', newTheme);
        }
        if (localStorage.getItem('sber-theme') === 'dark') { document.body.setAttribute('data-theme', 'dark'); }
        function playSuccessSound() { try { const audioCtx = new (window.AudioContext || window.webkitAudioContext)(); const oscillator = audioCtx.createOscillator(); const gainNode = audioCtx.createGain(); oscillator.connect(gainNode); gainNode.connect(audioCtx.destination); oscillator.type = 'sine'; oscillator.frequency.setValueAtTime(880, audioCtx.currentTime); gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime); oscillator.start(); oscillator.stop(audioCtx.currentTime + 0.2); } catch (e) { } }
        async function initiateNFC() { const nfcArea = document.getElementById('nfc-area'); const nfcStatus = document.getElementById('nfc-status-text'); nfcArea.style.display = 'block'; if ("NDEFReader" in window) { try { const reader = new NDEFReader(); await reader.scan(); nfcStatus.innerText = "–û–∂–∏–¥–∞–Ω–∏–µ NFC-–º–µ—Ç–∫–∏..."; reader.addEventListener("reading", async ({ message, serialNumber }) => { nfcStatus.innerText = "–ú–µ—Ç–∫–∞ —Å—á–∏—Ç–∞–Ω–∞! ‚úÖ"; playSuccessSound(); setTimeout(() => { updateFirebaseStatus("SUCCESS"); reader.removeEventListener('reading', () => {}); }, 500); }); } catch (error) { nfcStatus.innerText = `–û—à–∏–±–∫–∞ NFC: ${error.message}`; } } else { nfcStatus.innerText = "NFC API –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è —Å–∏–º—É–ª—è—Ü–∏–∏."; nfcArea.innerHTML += '<button onclick="updateFirebaseStatus(\'SUCCESS\')" style="margin-top: 10px; width: auto;">–°–∏–º—É–ª–∏—Ä–æ–≤–∞—Ç—å NFC –æ–ø–ª–∞—Ç—É</button>'; } }
        function startPayment(amount) { document.getElementById('amount-val').innerText = amount + " –†–£–ë"; showScreen('screen-pay'); initiateNFC(); const qrImg = document.getElementById('qrcode-image'); const qrBox = document.getElementById('qrcode-container'); qrImg.style.display = 'block'; setTimeout(() => qrBox.classList.add('animated'), 100); updateFirebaseStatus("WAITING_PAYMENT", amount); }
        function showScreen(id) { const qrContainer = document.getElementById('qrcode-container'); if (qrContainer) qrContainer.classList.remove('animated'); const qrImg = document.getElementById('qrcode-image'); if (qrImg) qrImg.style.display = 'none'; const nfcArea = document.getElementById('nfc-area'); if (nfcArea) nfcArea.style.display = 'none'; document.querySelectorAll('.screen').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active'); currentScreen = id.replace('screen-', ''); }
        async function updateFirebaseStatus(state, amount = null) { const data = { state, lastUpdate: Date.now() }; if(amount) data.amount = amount; try { const response = await fetch(`${FIREBASE_BASE_URL}/status/${MY_TERMINAL_ID}.json`, { method: 'PUT', body: JSON.stringify(data), headers: {'Content-Type': 'application/json'} }); if (!response.ok) throw new Error('Firebase response not OK'); updateIndicator('green'); } catch (e) { console.error("–û—à–∏–±–∫–∞ Firebase:", e); updateIndicator('red'); } }
        async function checkSync() { try { const commandsRes = await fetch(`${FIREBASE_BASE_URL}/commands/${MY_TERMINAL_ID}.json`); const commandsData = await commandsRes.json(); if (commandsData && commandsData.command === "PAY" && currentScreen === 'wait') { startPayment(commandsData.amount); } const statusRes = await fetch(`${FIREBASE_BASE_URL}/status/${MY_TERMINAL_ID}.json`); const statusData = await statusRes.json(); if (statusData?.state === "SUCCESS" && currentScreen !== 'success') { showScreen('screen-success'); stopCamera(); } } catch (e) { console.error("–û—à–∏–±–∫–∞ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏:", e); } }
        async function initiateSmilePayment() { /* ... */ }
        function stopCamera() { /* ... */ }
        function updateIndicator(color) { const ind = document.getElementById('status-indicator'); ind.style.background = color === 'green' ? '#00ff41' : '#ff0000'; ind.style.animation = 'pulse-green 2s infinite'; }
        async function returnToWaitScreen() { await updateFirebaseStatus("IDLE"); await fetch(`${FIREBASE_BASE_URL}/commands/${MY_TERMINAL_ID}.json`, { method: 'DELETE' }); showScreen('screen-wait'); }

        updateFirebaseStatus("IDLE");
        setInterval(checkSync, 2000);
    </script>
