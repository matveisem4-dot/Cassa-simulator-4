 <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–ª–∞—Ç–µ–∂–Ω—ã–π –¢–µ—Ä–º–∏–Ω–∞–ª</title>
    <style>
        body { margin: 0; background: #000; font-family: sans-serif; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #terminal-ui { width: 100%; max-width: 400px; text-align: center; }
        .terminal-id { position: absolute; bottom: 20px; left: 20px; background: rgba(255,255,255,0.1); padding: 5px 10px; border-radius: 5px; font-size: 12px; color: #888; }
        .smile-btn { background: #21a038; border: none; padding: 20px; border-radius: 15px; color: white; font-size: 18px; cursor: pointer; width: 80%; margin: 10px; }
        .qr-btn { background: #333; border: none; padding: 20px; border-radius: 15px; color: white; font-size: 18px; cursor: pointer; width: 80%; margin: 10px; }
        #loading, #success, #payment-screen { display: none; }
        .cat-dance { width: 250px; margin-top: 20px; }
        .loader { border: 4px solid #333; border-top: 4px solid #21a038; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="wait-screen">
        <h2>–û–∂–∏–¥–∞–Ω–∏–µ —á–µ–∫–∞...</h2>
    </div>

    <div id="payment-screen">
        <h2 id="price-tag">–ö –æ–ø–ª–∞—Ç–µ: 0.00 —Ä—É–±</h2>
        <button class="smile-btn" onclick="startPay('SMILE')">üòä –û–ø–ª–∞—Ç–∞ –ø–æ —É–ª—ã–±–∫–µ</button>
        <button class="qr-btn" onclick="startPay('QR')">üî≥ QR-–∫–æ–¥</button>
    </div>

    <div id="loading">
        <div class="loader"></div>
        <p id="status-text">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</p>
    </div>

    <div id="success">
        <h1 style="color: #21a038;">–û–ø–ª–∞—á–µ–Ω–æ!</h1>
        <img src="media.tenor.com" class="cat-dance">
    </div>

    <div class="terminal-id">ID –¢–µ—Ä–º–∏–Ω–∞–ª–∞: <span id="my-id">–ì–µ–Ω–µ—Ä–∞—Ü–∏—è...</span></div>

    <script>
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –æ–±—ä—è–≤–ª—è—é—Ç—Å—è –≥–ª–æ–±–∞–ª—å–Ω–æ, —á—Ç–æ–±—ã –±—ã—Ç—å –¥–æ—Å—Ç—É–ø–Ω—ã–º–∏ –∏–∑ —Ñ—É–Ω–∫—Ü–∏–π onclick="" –≤ HTML
        let terminalId; 
        const FIREBASE_URL = "https://cassa-simulator-4-default-rtdb.firebaseio.com";

        // –î–æ–∂–∏–¥–∞–µ–º—Å—è –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ DOM, –ø—Ä–µ–∂–¥–µ —á–µ–º –æ–±—Ä–∞—â–∞—Ç—å—Å—è –∫ —ç–ª–µ–º–µ–Ω—Ç–∞–º
        document.addEventListener('DOMContentLoaded', (event) => {
            terminalId = Math.floor(100000 + Math.random() * 900000);
            document.getElementById('my-id').innerText = terminalId;
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –æ–ø—Ä–æ—Å –∫–æ–º–∞–Ω–¥ Firebase
            setInterval(checkCommands, 2000); 
        });

        // –§—É–Ω–∫—Ü–∏—è –æ–ø—Ä–æ—Å–∞ "–±–∞–∑—ã"
        async function checkCommands() {
            if (!terminalId) return; // –ù–µ –æ–ø—Ä–∞—à–∏–≤–∞–µ–º, –ø–æ–∫–∞ ID –Ω–µ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω
            try {
                // –ö–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π URL –¥–ª—è —á—Ç–µ–Ω–∏—è –∫–æ–º–∞–Ω–¥
                const response = await fetch(`${FIREBASE_URL}/commands/${terminalId}.json`);
                const data = await response.json();
                
                if (data && data.command === 'PAY') {
                    showPayment(data.amount);
                }
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–ø—Ä–æ—Å–µ Firebase:", e);
            }
        }

        // –≠—Ç–∏ —Ñ—É–Ω–∫—Ü–∏–∏ –≤—ã–∑—ã–≤–∞—é—Ç—Å—è –∏–∑ HTML –∞—Ç—Ä–∏–±—É—Ç–æ–≤ onclick=""
        function showPayment(amount) {
            document.getElementById('wait-screen').style.display = 'none';
            document.getElementById('payment-screen').style.display = 'block';
            document.getElementById('price-tag').innerText = `–ö –æ–ø–ª–∞—Ç–µ: ${amount} —Ä—É–±`;
        }

        function startPay(method) {
            document.getElementById('payment-screen').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('status-text').innerText = method === 'SMILE' ? "–°–º–æ—Ç—Ä–∏—Ç–µ –≤ –∫–∞–º–µ—Ä—É..." : "–°–∫–∞–Ω–∏—Ä—É–π—Ç–µ QR...";

            setTimeout(() => {
                document.getElementById('status-text').innerText = "–°–≤—è–∑—å —Å –±–∞–Ω–∫–æ–º...";
                setTimeout(async () => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('success').style.display = 'block';
                    
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫–∞—Å—Å–µ —Å—Ç–∞—Ç—É—Å –£–°–ü–ï–•
                    try {
                        await fetch(`${FIREBASE_URL}/status/${terminalId}.json`, {
                            method: 'PUT', body: JSON.stringify("SUCCESS")
                        });
                    } catch (e) {
                        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Å—Ç–∞—Ç—É—Å–∞:", e);
                    }
                }, 2000);
            }, 2000);
        }
    </script>
</body>
</html>
