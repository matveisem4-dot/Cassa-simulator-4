        :root {

        body {

            background: #000000; /* –ß–ï–†–ù–´–ô –§–û–ù –î–õ–Ø –ü–ö */
            color: var(--text-color);

        }
        
        #phone-screen-container {
            width: 100%; height: 100%; 
            max-width: 450px; 
            background: var(--sber-green-dark); 
            position: relative; 
            display: flex; flex-direction: column; overflow: hidden;
            border-radius: 0px; 
        }

        @media (min-width: 768px) {
            #phone-screen-container {
                width: 380px; 
                height: 780px; 
                border-radius: 40px; 
                box-shadow: 0 0 50px rgba(0, 0, 0, 0.8); 
                border: 10px solid #222; 
            }
        }

        /* --- 3. UI –≠–ª–µ–º–µ–Ω—Ç—ã --- */
        .screen { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; padding-top: 80px; }
        .screen.active { display: flex !important; animation: fadeIn 0.4s; } 

        .main-text { 
            font-size: 36px; font-weight: 900; line-height: 1.2; margin: 50px 30px; text-align: left; color: #fff;
            opacity: 0; /* –î–µ–ª–∞–µ–º –Ω–µ–≤–∏–¥–∏–º—ã–º –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            animation: slideInLeft 0.8s cubic-bezier(0.1, 0.7, 0.1, 1) forwards; /* –ü–ª–∞–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è */
        }
        
        .price-text { font-size: 50px; font-weight: 800; margin: 20px 0; color: var(--sber-green-main); }
        
        #qrcode-container { background: var(--card-bg); padding: 15px; border-radius: 10px; margin: 20px auto; }
        #qrcode-image { width: 280px; height: 280px; display: none; }
        
        button { 
            background: var(--sber-green-main); color: var(--button-text); border: none; 
            padding: 18px; border-radius: 8px; font-weight: bold; font-size: 16px; 
            width: 85%; margin-top: auto; margin-bottom: 20px; cursor: pointer;
        }

        #nfc-area { display: none; width: 90%; padding: 10px; margin-bottom: 10px; background: rgba(0, 0, 0, 0.2); text-align: center; color: white; }
        .nfc-icon { font-size: 32px; color: white; }

        /* Keyframes –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ –≤—ã–ø–ª—ã–≤–∞–Ω–∏—è */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideInLeft { 
            from { opacity: 0; transform: translateX(-100px); } 
            to { opacity: 1; transform: translateX(0); } 
        }
    </style>
