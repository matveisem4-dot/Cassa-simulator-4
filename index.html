<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SberPay Terminal 2026 Premium</title>
    <style>
        /* Обновленные шрифты и основные цвета */
        body { margin: 0; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background: #121212; display: flex; justify-content: center; align-items: center; height: 100vh; }
        
        #phone-screen-container {
            width: 380px; height: 780px;
            background: radial-gradient(circle at top left, #0bbd5b, #077a3a, #044d25);
            position: relative; border-radius: 40px; overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6), inset 0 0 2px rgba(255,255,100,0.2);
            border: 8px solid #2a2a2a;
        }

        /* Декор в стиле Сбера (логотип-галочка на фоне) */
        .bg-logo-decor {
            position: absolute; top: -50px; right: -50px;
            width: 300px; height: 300px;
            background: rgba(255,255,255,0.05);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }

        .screen { display: none; width: 100%; height: 100%; text-align: center; opacity: 0; transition: opacity 0.5s ease; }
        .screen.active { display: flex; flex-direction: column; opacity: 1; }

        /* Красивый заголовок */
        .main-text { 
            font-size: 42px; font-weight: 800; line-height: 1.1; 
            margin-top: 100px; text-align: left; padding: 0 40px; color: #ffffff;
            letter-spacing: -1px;
        }
        .main-text span { color: #00ff41; display: block; margin-top: 10px; }

        /* Контейнер QR с эффектом стекла */
        #qrcode-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px; border-radius: 30px; display: inline-block;
            margin: 40px auto; box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            opacity: 0; transform: scale(0.8); transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #qrcode-container.animated { opacity: 1; transform: scale(1); }
        
        #qrcode-image { width: 220px; height: 220px; border-radius: 10px; }

        /* Кнопки в стиле Сбер 2026 */
        .sber-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: #fff; border: 1px solid rgba(255,255,255,0.3);
            padding: 18px; border-radius: 20px; font-weight: 600;
            cursor: pointer; font-size: 16px; width: 85%;
            margin: 10px auto; transition: 0.3s;
        }
        .sber-btn:hover { background: #00ff41; color: #000; border-color: #00ff41; }

        .price-text { font-size: 52px; color: #ffffff; font-weight: 800; margin: 60px 0 10px 0; }
        
        /* Зеленая галочка успеха */
        .success-circle {
            width: 120px; height: 120px; background: #00ff41; 
            border-radius: 50%; margin: 150px auto 30px;
            display: flex; align-items: center; justify-content: center;
            font-size: 60px; box-shadow: 0 0 30px rgba(0, 255, 65, 0.5);
        }

        #status-indicator { position: absolute; top: 25px; right: 30px; width: 10px; height: 10px; border-radius: 50%; }
    </style>
</head>
<body>

    <div id="phone-screen-container">
        <div class="bg-logo-decor"></div>
        <div id="status-indicator"></div>

        <div id="screen-wait" class="screen active">
            <div class="main-text">
                ПЛАТИТЕ<br>КАК ВАМ<br><span>УДОБНО</span>
            </div>
            <div style="margin-top: auto; margin-bottom: 100px; opacity: 0.6; font-size: 14px;">
                Приложите карту или телефон
            </div>
        </div>

        <div id="screen-pay" class="screen">
            <div id="amount-val" class="price-text">0.00 ₽</div>
            <div id="qrcode-container">
                 <img id="qrcode-image" src="my_qr_code.png" alt="QR Code" />
            </div>
            <div style="color: rgba(255,255,255,0.7); font-size: 14px;">ID терминала: <span id="display-id-center">------</span></div>
            <button class="sber-btn" style="margin-top: 40px;" onclick="initiateSmilePayment()">Оплатить улыбкой</button>
        </div>

        <div id="screen-success" class="screen">
            <div class="success-circle">✓</div>
            <h1 style="color: #ffffff; font-size: 32px; font-weight: 800;">ОПЛАЧЕНО</h1>
            <p style="color: rgba(255,255,255,0.7);">Спасибо за покупку!</p>
            <button class="sber-btn" onclick="returnToWaitScreen()" style="margin-top: auto; margin-bottom: 50px;">В начало</button>
        </div>

        <div class="terminal-id-badge" style="position: absolute; bottom: 20px; width: 100%; text-align: center; font-size: 10px; color: rgba(255,255,255,0.3);">
            SberPay Terminal v4.2 // ID: <span id="terminal-id-display">...</span>
        </div>
    </div>

    <div id="smile-payment-modal" style="display: none; position: absolute; top:0; left:0; width:100%; height:100%; background: #044d25; flex-direction: column; justify-content: center; align-items: center; z-index: 200;">
        <video id="webcam-video" autoplay playsinline style="width: 260px; height: 260px; border-radius: 50%; border: 6px solid #00ff41; object-fit: cover;"></video>
        <h2 style="color: #fff; margin-top: 30px; font-weight: 800;">УЛЫБНИТЕСЬ</h2>
        <div style="width: 50px; height: 5px; background: #00ff41; margin-top: 10px; border-radius: 5px; animation: pulse 1s infinite;"></div>
    </div>

    <script>
        // ... (твой JS из предыдущего сообщения) ...
    </script>
</body>
</html>
