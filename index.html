<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SberPay Terminal - Bio Auth</title>
    <style>
        @font-face {
            font-family: 'SberDisplay';
            src: local('Arial Bold'), sans-serif;
            font-weight: 700;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            font-family: 'SberDisplay', sans-serif; background: #004d25; color: white; overflow: hidden;
        }
        #main-container { width: 100vw; height: 100vh; background: linear-gradient(to bottom, #004d25, #00a040); position: relative; display: flex; flex-direction: column; align-items: center; }
        .screen { display: none; width: 100%; height: 100%; text-align: center; padding-top: 10%; opacity: 0; transition: opacity 0.5s ease; flex-direction: column; align-items: center; }
        .screen.active { display: flex; opacity: 1; }
        
        .price-text { font-size: 11vw; color: #00ff41; font-weight: 800; margin: 10px 0; }
        
        .card-input-area { background: rgba(0,0,0,0.3); width: 90%; padding: 15px; border-radius: 20px; backdrop-filter: blur(10px); }
        .card-input-area input { width: 100%; padding: 12px; margin: 5px 0; border-radius: 10px; border: none; text-align: center; font-size: 16px; background: white; color: black; }
        
        button { background: #00ff41; color: black; border: none; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 18px; width: 90%; margin-top: 8px; }
        .btn-smile { background: rgba(255,255,255,0.15); color: white; margin-top: 10px; border: 1px solid #00ff41; }

        #smile-modal { display: none; position: absolute; top:0; left:0; width:100%; height:100%; background: #000; flex-direction: column; justify-content: center; align-items: center; z-index: 100; }
        #v { width: 70vw; height: 70vw; object-fit: cover; border-radius: 50%; border: 4px solid #00ff41; transform: scaleX(-1); }
        
        .terminal-id-badge { position: absolute; bottom: 13px; left: 15px; font-size: 10px; opacity: 0.6; }
    </style>
</head>
<body>

    <div id="main-container">
        <div id="screen-wait" class="screen active">
            <h1 style="font-size: 8vw;">–ü–õ–ê–¢–ò–¢–ï –ö–ê–ö –£–î–û–ë–ù–û</h1>
            <div style="font-size: 50px;">üí≥ üôÇ üì±</div>
        </div>

        <div id="screen-pay" class="screen">
            <div id="amount-val" class="price-text">0.00 ‚ÇΩ</div>
            
            <div class="card-input-area">
                <input type="text" id="card-num" placeholder="–ù–æ–º–µ—Ä –∫–∞—Ä—Ç—ã">
                <input type="password" id="card-pin" placeholder="–ü–ò–ù" maxlength="4">
                <button onclick="payByCard()">–û–ü–õ–ê–¢–ò–¢–¨ –ö–ê–†–¢–û–ô</button>
            </div>
            
            <button class="btn-smile" onclick="payBySmile()">üôÇ –û–ü–õ–ê–¢–ê –£–õ–´–ë–ö–û–ô</button>
            <p style="font-size: 12px; margin-top: 10px; opacity: 0.8;">–î–ª—è —É–ª—ã–±–∫–∏ —Ç–∞–∫–∂–µ –≤–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ –∫–∞—Ä—Ç—ã</p>
        </div>

        <div id="screen-success" class="screen">
            <div style="font-size: 80px; margin-top: 80px;">‚úÖ</div>
            <h1 style="color: #00ff41; font-size: 32px;">–û–ü–õ–ê–ß–ï–ù–û</h1>
        </div>

        <div class="terminal-id-badge">ID: <span id="terminal-id-display">...</span></div>

        <div id="smile-modal">
            <video id="v" autoplay playsinline></video>
            <h2 style="color: #00ff41; margin-top: 20px;">–°–ö–ê–ù–ò–†–û–í–ê–ù–ò–ï –õ–ò–¶–ê...</h2>
        </div>
    </div>

    <script>
        const FIREBASE_BASE_URL = "https://cassa-simulator-4-default-rtdb.firebaseio.com";
        
        let MY_TERMINAL_ID = localStorage.getItem('terminal_id') || Math.floor(100000 + Math.random() * 900000).toString();
        localStorage.setItem('terminal_id', MY_TERMINAL_ID);
        document.getElementById('terminal-id-display').innerText = MY_TERMINAL_ID;

        let currentAmount = 0;
        let currentScreen = 'wait';

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–º–∞–Ω–¥ –æ—Ç –∫–∞—Å—Å—ã
        setInterval(async () => {
            if (currentScreen === 'wait') {
                const res = await fetch(`${FIREBASE_BASE_URL}/commands/${MY_TERMINAL_ID}.json`);
                const data = await res.json();
                if (data && data.command === "PAY") {
                    currentAmount = parseFloat(data.amount);
                    document.getElementById('amount-val').innerText = currentAmount.toFixed(2) + " ‚ÇΩ";
                    showScreen('screen-pay');
                }
            }
        }, 2000);

        // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –∫–∞—Ä—Ç—ã (–æ–±—â–∞—è –¥–ª—è –æ–±–æ–∏—Ö –º–µ—Ç–æ–¥–æ–≤)
        async function validateCard() {
            const num = document.getElementById('card-num').value.trim();
            const pin = document.getElementById('card-pin').value.trim();

            if (!num || !pin) {
                alert("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä –∫–∞—Ä—Ç—ã –∏ –ü–ò–ù!");
                return null;
            }

            const res = await fetch(`${FIREBASE_BASE_URL}/cards/${num}.json`);
            const card = await res.json();

            if (!card || card.pin != pin) {
                alert("–ö–∞—Ä—Ç–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ –∏–ª–∏ –Ω–µ–≤–µ—Ä–Ω—ã–π –ü–ò–ù!");
                return null;
            }

            if (card.balance < currentAmount) {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!");
                return null;
            }

            return { num, balance: card.balance };
        }

        // 1. –û–ë–´–ß–ù–ê–Ø –û–ü–õ–ê–¢–ê –ö–ê–†–¢–û–ô
        async function payByCard() {
            const card = await validateCard();
            if (card) {
                processFinalPayment(card.num, card.balance, "CARD");
            }
        }

        // 2. –û–ü–õ–ê–¢–ê –£–õ–´–ë–ö–û–ô (–° –ü–†–û–í–ï–†–ö–û–ô –ö–ê–†–¢–´)
        async function payBySmile() {
            // –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–≤–µ—Ä—è–µ–º –∫–∞—Ä—Ç—É!
            const card = await validateCard();
            if (!card) return; // –ï—Å–ª–∏ –∫–∞—Ä—Ç–∞ –Ω–µ —Ç–∞ ‚Äî –≤—ã—Ö–æ–¥–∏–º

            // –ï—Å–ª–∏ –∫–∞—Ä—Ç–∞ –≤–µ—Ä–Ω–∞ ‚Äî –∑–∞–ø—É—Å–∫–∞–µ–º –∫–∞–º–µ—Ä—É
            const modal = document.getElementById('smile-modal');
            modal.style.display = 'flex';
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                document.getElementById('v').srcObject = stream;
                
                // –ò–º–∏—Ç–∞—Ü–∏—è —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è 3 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    stream.getTracks().forEach(t => t.stop());
                    modal.style.display = 'none';
                    processFinalPayment(card.num, card.balance, "SMILE");
                }, 3000);
            } catch (err) {
                alert("–ö–∞–º–µ—Ä–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞!");
                modal.style.display = 'none';
            }
        }

        // –§–ò–ù–ê–õ–¨–ù–û–ï –°–ü–ò–°–ê–ù–ò–ï –ò –£–°–ü–ï–•
        async function processFinalPayment(cardNum, oldBalance, method) {
            // –°–ø–∏—Å—ã–≤–∞–µ–º –¥–µ–Ω—å–≥–∏
            await fetch(`${FIREBASE_BASE_URL}/cards/${cardNum}.json`, {
                method: 'PATCH',
                body: JSON.stringify({ balance: oldBalance - currentAmount })
            });

            // –°—Ç–∞—Ç—É—Å SUCCESS –¥–ª—è –∫–∞—Å—Å—ã
            await fetch(`${FIREBASE_BASE_URL}/status/${MY_TERMINAL_ID}.json`, {
                method: 'PUT',
                body: JSON.stringify({ state: "SUCCESS", method: method, time: Date.now() })
            });

            // –£–¥–∞–ª—è–µ–º –∫–æ–º–∞–Ω–¥—É
            await fetch(`${FIREBASE_BASE_URL}/commands/${MY_TERMINAL_ID}.json`, { method: 'DELETE' });

            showScreen('screen-success');

            // –í–æ–∑–≤—Ä–∞—Ç –≤ –Ω–∞—á–∞–ª–æ
            setTimeout(() => {
                fetch(`${FIREBASE_BASE_URL}/status/${MY_TERMINAL_ID}.json`, { method: 'PATCH', body: JSON.stringify({ state: "IDLE" }) });
                showScreen('screen-wait');
                document.getElementById('card-num').value = '';
                document.getElementById('card-pin').value = '';
            }, 4000);
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            currentScreen = id.replace('screen-', '');
        }
    </script>
</body>
</html>
