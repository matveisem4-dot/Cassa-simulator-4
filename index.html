<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SberPay Terminal Premium 2026</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #1a1a1a; display: flex; justify-content: center; align-items: center; height: 100vh; color: #fff; overflow: hidden; }
        
        #phone-screen-container {
            width: 380px; height: 780px;
            background: radial-gradient(circle at top left, #0bbd5b, #077a3a, #044d25);
            position: relative; border-radius: 40px; overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6); border: 8px solid #2a2a2a;
            display: flex; flex-direction: column; align-items: flex-start;
        }

        /* ЗЕЛЕНЫЙ СМАЙЛИК БЕЗ ГЛАЗ */
        .sber-smile-container {
            margin-left: 40px; margin-top: 80px;
            width: 65px; height: 65px; background: #00ff41; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .smile-mouth { width: 30px; height: 15px; border-bottom: 5px solid #044d25; border-radius: 0 0 20px 20px; margin-top: -8px; }

        /* ТЕКСТ И ТОЛСТАЯ ГАЛОЧКА */
        .main-text { 
            font-size: 42px; font-weight: 800; line-height: 1.1; 
            margin-top: 25px; padding: 0 40px; text-align: left;
        }
        .text-row { display: flex; align-items: center; gap: 10px; }

        .thick-check {
            width: 40px; height: 25px;
            border-left: 10px solid; border-bottom: 10px solid;
            border-image: linear-gradient(45deg, #00ff41, #08a652) 1;
            transform: rotate(-45deg); margin-left: 10px; margin-bottom: 15px;
            animation: glow-anim 2s infinite alternate;
        }

        @keyframes glow-anim {
            from { filter: drop-shadow(0 0 2px #00ff41); }
            to { filter: drop-shadow(0 0 10px #00ff41); }
        }

        /* КНОПКА СБЕРКОТ */
        .kot-button {
            width: 310px; height: 90px; background: #fff; border-radius: 24px;
            margin: 20px auto; display: flex; align-items: center; justify-content: flex-end;
            padding: 0 20px; border: none; cursor: pointer; position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .kot-text { color: #08a652; font-size: 18px; font-weight: 800; text-align: left; width: 140px; z-index: 5; }

        .kot-container { position: absolute; left: 10px; bottom: 0; width: 100px; height: 85px; }
        .kot-body { width: 75px; height: 65px; background: #ff9d42; border-radius: 35px 35px 0 0; position: absolute; bottom: 0; }
        .kot-ear { width: 22px; height: 22px; background: #ff9d42; position: absolute; top: -8px; border-radius: 4px; transform: rotate(45deg); }
        .kot-eye { width: 7px; height: 7px; background: #000; border-radius: 50%; position: absolute; top: 22px; }
        .kot-paw { 
            width: 25px; height: 15px; background: #ff9d42; border-radius: 10px; 
            position: absolute; left: -12px; top: 30px; 
            transform-origin: right center; animation: wave 1.5s infinite ease-in-out;
        }

        @keyframes wave { 0%, 100% { transform: rotate(0deg); } 50% { transform: rotate(-35deg); } }

        /* ЭКРАНЫ */
        .screen { display: none; width: 100%; height: 100%; flex-direction: column; opacity: 0; transition: 0.4s; }
        .screen.active { display: flex; opacity: 1; }

        .price-text { font-size: 54px; font-weight: 800; margin: 60px 40px 20px; text-align: center; }
        #qrcode-container { background: #fff; padding: 15px; border-radius: 25px; margin: 0 auto; width: 180px; height: 180px; }

        /* ID БЭЙДЖ */
        .terminal-id-display {
            position: absolute; bottom: 30px; width: 100%; text-align: center;
            font-size: 14px; color: rgba(255,255,255,0.4); font-weight: bold; letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div id="phone-screen-container">
    <div id="screen-wait" class="screen active">
        <div class="sber-smile-container">
            <div class="smile-mouth"></div>
        </div>
        <div class="main-text">
            ПЛАТИТЕ<br>
            КАК ВАМ<br>
            <div class="text-row">УДОБНО <div class="thick-check"></div></div>
        </div>
    </div>

    <div id="screen-pay" class="screen">
        <div id="amount-val" class="price-text">0.00 ₽</div>
        <div id="qrcode-container">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=SberPay" style="width:100%">
        </div>
        
        <div style="text-align: center; margin-top: 20px;">
            <span style="opacity: 0.6;">ID ТЕРМИНАЛА</span><br>
            <b id="display-id-center" style="font-size: 28px; color: #00ff41; letter-spacing: 3px;">000000</b>
        </div>

        <button class="kot-button" onclick="initiateSmilePayment()">
            <div class="kot-container">
                <div class="kot-ear" style="left:15px"></div>
                <div class="kot-ear" style="right:15px"></div>
                <div class="kot-body">
                    <div class="kot-eye" style="left:20px"></div>
                    <div class="kot-eye" style="right:20px"></div>
                    <div class="kot-paw"></div>
                </div>
            </div>
            <div class="kot-text">Оплатить улыбкой</div>
        </button>
    </div>

    <div class="terminal-id-display">ID: <span id="terminal-id-bottom">------</span></div>
</div>

<script>
    // Генерация ID
    const MY_TERMINAL_ID = Math.floor(100000 + Math.random() * 900000).toString();
    document.getElementById('terminal-id-bottom').innerText = MY_TERMINAL_ID;
    document.getElementById('display-id-center').innerText = MY_TERMINAL_ID;

    // Функция для перехода к оплате (вызывай её из консоли или Firebase)
    function startPayment(amount) {
        document.getElementById('amount-val').innerText = amount + " ₽";
        document.getElementById('screen-wait').classList.remove('active');
        document.getElementById('screen-pay').classList.add('active');
    }

    function initiateSmilePayment() {
        alert("Идентификация по улыбке...");
        // Здесь твоя логика успеха
    }

    // ТЕСТ: через 2 секунды переходим к оплате
    setTimeout(() => startPayment(2500), 2000);
</script>

</body>
</html>
