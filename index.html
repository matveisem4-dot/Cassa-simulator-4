<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SberPay Terminal Short ID</title>
    <style>
        :root {
            --sber-green-bg: linear-gradient(135deg, #08a652 0%, #03411e 100%);
            --accent-lime: #7cec84; /* Яркий салатовый */
            --glass-white: rgba(255, 255, 255, 0.95);
            --text-dark: #004d25;
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: #121212;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        #terminal-container {
            width: 100%; height: 100vh;
            max-width: 420px;
            background: var(--sber-green-bg);
            position: relative;
            display: flex; flex-direction: column;
            overflow: hidden;
            box-shadow: inset 0 0 80px rgba(0,0,0,0.4);
        }

        @media (min-width: 450px) {
            #terminal-container { border-radius: 40px; height: 85vh; border: 8px solid #222; }
        }

        .header { padding: 45px 30px 10px; }
        .sber-logo { height: 24px; filter: brightness(0) invert(1); }

        .screen { display: none; flex-direction: column; flex: 1; padding: 0 30px 40px; }
        .screen.active { display: flex; animation: fadeIn 0.3s ease; }

        .main-text { 
            font-size: 38px; font-weight: 800; line-height: 1.1; 
            margin-top: 30px; color: #fff; letter-spacing: -1px; 
        }
        .smile-inline { height: 40px; vertical-align: middle; margin: 0 4px; }

        /* Белая карточка */
        .payment-card {
            background: var(--glass-white);
            border-radius: 30px;
            padding: 25px;
            display: flex; flex-direction: column; align-items: center;
            margin-top: auto; margin-bottom: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .price-val { font-size: 48px; font-weight: 800; color: #000; margin-bottom: 5px; }
        .price-sub { font-size: 13px; color: #666; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1px; }

        #qrcode-image { width: 170px; height: 170px; border-radius: 15px; margin-bottom: 20px; background: #fff; padding: 5px; }

        /* Салатовая кнопка */
        .btn-smile { 
            background: var(--accent-lime); 
            color: var(--text-dark); 
            border: none; width: 100%; padding: 20px; 
            border-radius: 20px; font-size: 17px; 
            font-weight: 800; cursor: pointer;
            box-shadow: 0 4px 12px rgba(124, 236, 132, 0.3);
        }

        .terminal-info { 
            text-align: center; padding-bottom: 15px; 
            font-size: 12px; color: rgba(255,255,255,0.5); 
            font-weight: bold;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="terminal-container">
        <div class="header">
            <img src="https://logo-teka.com/wp-content/uploads/2025/07/sber-pay-gradient-sign-logo.png" class="sber-logo" alt="SberPay">
        </div>

        <div id="screen-wait" class="screen active">
            <div class="main-text">
                платите<br>
                <img src="https://www.sberbank.ru/common/img/uploaded/files/oplata_ulybkoy/images/blindssmile_howto.webp" class="smile-inline" alt="smile">
                как вам<br>
                удобно
            </div>
        </div>
        
        <div id="screen-pay" class="screen">
            <div class="payment-card">
                <div id="amount-val" class="price-val">0 ₽</div>
                <div class="price-sub">SberPay Терминал</div>
                <img id="qrcode-image" src="" alt="QR">
                <button class="btn-smile" onclick="confirmPayment()">ОПЛАТИТЬ УЛЫБКОЙ</button>
            </div>
        </div>

        <div id="screen-success" class="screen" style="justify-content: center; align-items: center; text-align: center;">
            <div style="background: var(--accent-lime); width: 80px; height: 80px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 20px;">
                <span style="font-size: 40px; color: var(--text-dark);">✔</span>
            </div>
            <h1 style="font-size: 28px; color: white;">ОПЛАЧЕНО</h1>
        </div>

        <div class="terminal-info">ID: <span id="display-id">00000</span></div>
    </div>
    
    <script>
        const FB_URL = "https://cassa-simulator-4-default-rtdb.firebaseio.com";
        let MY_TERMINAL_ID = "";

        // Инициализация короткого ID (5 цифр)
        function initID() {
            let savedID = sessionStorage.getItem('term_id_short');
            if (!savedID) {
                // Генерируем число от 10000 до 99999
                savedID = Math.floor(10000 + Math.random() * 90000).toString();
                sessionStorage.setItem('term_id_short', savedID);
            }
            MY_TERMINAL_ID = savedID;
            document.getElementById('display-id').innerText = MY_TERMINAL_ID;
        }

        async function sync() {
            try {
                const res = await fetch(`${FB_URL}/commands/${MY_TERMINAL_ID}.json`);
                const data = await res.json();
                if (data && data.command === "PAY" && !isActive('screen-pay')) {
                    startPay(data.amount);
                }

                const stRes = await fetch(`${FB_URL}/status/${MY_TERMINAL_ID}.json`);
                const stData = await stRes.json();
                if (stData?.state === "SUCCESS" && !isActive('screen-success')) {
                    showSuccess();
                }
            } catch (e) {}
        }

        function startPay(amount) {
            document.getElementById('amount-val').innerText = amount + " ₽";
            document.getElementById('qrcode-image').src = `chart.googleapis.com{MY_TERMINAL_ID}_${amount}&choe=UTF-8`;
            showScreen('pay');
            updateStatus("WAITING_PAYMENT");
        }

        async function confirmPayment() {
            await updateStatus("SUCCESS");
            showSuccess();
        }

        function showSuccess() {
            showScreen('success');
            setTimeout(reset, 4000);
        }

        async function reset() {
            await updateStatus("IDLE");
            await fetch(`${FB_URL}/commands/${MY_TERMINAL_ID}.json`, { method: 'DELETE' });
            showScreen('wait');
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('screen-' + id).classList.add('active');
        }

        function isActive(id) { return document.getElementById(id).classList.contains('active'); }

        async function updateStatus(state) {
            try {
                await fetch(`${FB_URL}/status/${MY_TERMINAL_ID}.json`, {
                    method: 'PUT',
                    body: JSON.stringify({ state, lastUpdate: Date.now() })
                });
            } catch (e) {}
        }

        initID();
        updateStatus("IDLE");
        setInterval(sync, 2000);
    </script>
</body>
</html>
