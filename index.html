<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SberPay Terminal 2026 Pro (NFC/Firebase)</title>
    <style>
        /* --- 1. CSS –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –¢–µ–º –∏ –î–∏–∑–∞–π–Ω–∞ 2026 --- */
        :root {
            --bg-gradient: linear-gradient(135deg, #004d25, #00a040);
            --card-bg: #ffffff;
            --text-color: #000000;
            --button-bg: #00ff41;
            --sber-green: #21a038;
        }
        [data-theme="dark"] {
            --bg-gradient: linear-gradient(135deg, #000000, #002200);
            --card-bg: #1a1a1a;
            --text-color: #ffffff;
            --button-bg: #008020;
        }

        /* --- 2. –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –°—Ç–∏–ª–∏ --- */
        body { 
            margin: 0; padding: 0; font-family: 'Arial', sans-serif; 
            background: var(--bg-gradient); color: var(--text-color); 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; overflow: hidden; transition: 0.3s ease;
        }
        #phone-screen-container {
            width: 100%; height: 100%; max-width: 450px;
            background: var(--gradient); position: relative; 
            display: flex; flex-direction: column; overflow: hidden;
        }
        .screen { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; padding-top: 60px; }
        .screen.active { display: flex; animation: fadeIn 0.5s forwards; }
        .main-text { font-size: 38px; font-weight: bold; line-height: 1.1; margin: 50px 30px; text-align: left; color: #fff; }
        .price-text { font-size: 48px; color: var(--button-bg); font-weight: 800; margin: 10px 0; }
        #qrcode-container { background: var(--card-bg); padding: 20px; border-radius: 15px; display: inline-block; margin: 10px auto; opacity: 1; }
        #qrcode-image { width: 250px; height: 250px; display: none; }
        button { background: var(--button-bg); color: var(--text-color); border: none; padding: 18px; border-radius: 12px; font-weight: bold; font-size: 16px; width: 85%; margin-top: auto; margin-bottom: 30px; cursor: pointer; }
        
        /* NFC UI Styles */
        #nfc-area { display: none; width: 100%; padding: 20px; margin-bottom: 10px; background: rgba(0, 0, 0, 0.3); text-align: center; }
        .nfc-icon { font-size: 40px; color: white; animation: pulseNFC 1.5s infinite; }
        #nfc-status-text { color: white; font-size: 14px; }
        .terminal-id-badge { position: absolute; bottom: 15px; left: 15px; font-size: 10px; opacity: 0.7; color: #fff; }
        #status-indicator { position: absolute; bottom: 18px; right: 15px; width: 10px; height: 10px; border-radius: 50%; background: gray; }
        .theme-btn { position: absolute; top: 20px; right: 20px; z-index: 1000; background: rgba(255,255,255,0.2); color: #fff; border: none; padding: 10px; border-radius: 50%; cursor: pointer; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pulseNFC { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(0.9); } 100% { opacity: 1; transform: scale(1); } }
        @keyframes pulse-green { 0% { box-shadow: 0 0 0 0 rgba(0,255,65,0.4); } 70% { box-shadow: 0 0 0 10px rgba(0,255,65,0); } 100% { box-shadow: 0 0 0 0 rgba(0,255,65,0); } }
    </style>
</head>
<body onclick="toggleFullScreen()">

    <button class="theme-btn" onclick="toggleTheme(event)">üåì</button>

    <div id="phone-screen-container">
        <div id="screen-wait" class="screen active">
            <div class="main-text">–ü–õ–ê–¢–ò–¢–ï<br>–ö–ê–ö –í–ê–ú<br>–£–î–û–ë–ù–û</div>
        </div>

        <div id="screen-pay" class="screen">
             <div id="nfc-area">
                <div class="nfc-icon">üì∂</div>
                <div id="nfc-status-text">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è NFC...</div>
            </div>
            <div id="amount-val" class="price-text">0.00 –†–£–ë</div>
            <div id="qrcode-container">
                 <img id="qrcode-image" src="my_qr_code.png" alt="QR Code" />
            </div>
            <button onclick="initiateSmilePayment()">–û–ø–ª–∞—Ç–∏—Ç—å —É–ª—ã–±–∫–æ–π</button>
        </div>

        <div id="screen-success" class="screen">
            <h1 style="color: #00ff41; margin-top: 150px; font-size: 40px;">‚úÖ –û–ü–õ–ê–ß–ï–ù–û</h1>
            <button onclick="returnToWaitScreen()">–í –Ω–∞—á–∞–ª–æ</button>
        </div>

        <div class="terminal-id-badge">ID: <span id="terminal-id-display">...</span></div>
        <div id="status-indicator"></div>
    </div>

    <script>
        // --- 5. JS –õ–æ–≥–∏–∫–∞ –∏ –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏—è –û—à–∏–±–æ–∫ ---
        // –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ FIREBASE_BASE_URL ‚Äî —ç—Ç–æ —Ç–æ—á–Ω—ã–π –∞–¥—Ä–µ—Å –≤–∞—à–µ–π –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö (–¥–æ–ª–∂–µ–Ω –∑–∞–∫–∞–Ω—á–∏–≤–∞—Ç—å—Å—è .json)
        const FIREBASE_BASE_URL = "https://cassa-simulator-4-default-rtdb.firebaseio.com";
        const MY_TERMINAL_ID = Math.floor(100000 + Math.random() * 900000).toString();
        let currentScreen = 'wait'; 
        let stream = null;

        document.getElementById('terminal-id-display').innerText = MY_TERMINAL_ID;
        document.getElementById('display-id-center').innerText = MY_TERMINAL_ID;

        // –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º (–¥–ª—è APK –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –∫–ª–∏–∫–µ)
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(() => {});
            }
        }

        // –°–º–µ–Ω–∞ –∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ç–µ–º—ã
        function toggleTheme(e) {
            e.stopPropagation();
            const body = document.body;
            const isDark = body.getAttribute('data-theme') === 'dark';
            const newTheme = isDark ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('sber-theme', newTheme);
        }
        if (localStorage.getItem('sber-theme') === 'dark') {
            document.body.setAttribute('data-theme', 'dark');
        }

        // NFC –ó–≤—É–∫
        function playSuccessSound() {
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(880, audioCtx.currentTime);
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.2);
            } catch (e) { }
        }

        // NFC –õ–æ–≥–∏–∫–∞
        async function initiateNFC() {
            const nfcArea = document.getElementById('nfc-area');
            const nfcStatus = document.getElementById('nfc-status-text');
            nfcArea.style.display = 'block';

            if ("NDEFReader" in window) {
                try {
                    const reader = new NDEFReader();
                    await reader.scan();
                    nfcStatus.innerText = "–û–∂–∏–¥–∞–Ω–∏–µ NFC-–º–µ—Ç–∫–∏...";

                    reader.addEventListener("reading", async ({ message, serialNumber }) => {
                        nfcStatus.innerText = "–ú–µ—Ç–∫–∞ —Å—á–∏—Ç–∞–Ω–∞! ‚úÖ";
                        playSuccessSound(); 
                        setTimeout(() => {
                            updateFirebaseStatus("SUCCESS");
                            reader.removeEventListener('reading', () => {});
                        }, 500);
                    });

                } catch (error) { nfcStatus.innerText = `–û—à–∏–±–∫–∞ NFC: ${error.message}`; }
            } else {
                nfcStatus.innerText = "NFC API –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è —Å–∏–º—É–ª—è—Ü–∏–∏.";
                nfcArea.innerHTML += '<button onclick="updateFirebaseStatus(\'SUCCESS\')" style="margin-top: 10px; width: auto;">–°–∏–º—É–ª–∏—Ä–æ–≤–∞—Ç—å NFC –æ–ø–ª–∞—Ç—É</button>';
            }
        }
        
        // --- 6. –û—Å–Ω–æ–≤–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è (Firebase –∏ UI) ---

        // –§—É–Ω–∫—Ü–∏—è startPayment –æ–±–Ω–æ–≤–ª–µ–Ω–∞ –¥–ª—è –≤—ã–∑–æ–≤–∞ NFC –∏ QR
        function startPayment(amount) {
            document.getElementById('amount-val').innerText = amount + " –†–£–ë";
            showScreen('screen-pay'); 
            initiateNFC(); 
            const qrImg = document.getElementById('qrcode-image');
            const qrBox = document.getElementById('qrcode-container');
            qrImg.style.display = 'block';
            setTimeout(() => qrBox.classList.add('animated'), 100);
            updateFirebaseStatus("WAITING_PAYMENT", amount);
        }
        
        function showScreen(id) {
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –≤—Å–µ –∞–Ω–∏–º–∞—Ü–∏–∏ –∏ —ç–ª–µ–º–µ–Ω—Ç—ã –ø—Ä–∏ —Å–º–µ–Ω–µ —ç–∫—Ä–∞–Ω–∞
            const qrContainer = document.getElementById('qrcode-container');
            if (qrContainer) qrContainer.classList.remove('animated'); 
            const qrImg = document.getElementById('qrcode-image');
            if (qrImg) qrImg.style.display = 'none'; 
            const nfcArea = document.getElementById('nfc-area');
            if (nfcArea) nfcArea.style.display = 'none';

            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            currentScreen = id.replace('screen-', '');
        }

        // --- –ò–°–ü–†–ê–í–õ–ï–ù–ò–Ø –í –§–£–ù–ö–¶–ò–Ø–• FIREBASE ---
        // –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ –º–µ—Ç–æ–¥ PUT –∫–æ—Ä—Ä–µ–∫—Ç–µ–Ω –¥–ª—è –≤–∞—à–µ–π —Å—Ç—Ä—É–∫—Ç—É—Ä—ã –±–∞–∑—ã
        async function updateFirebaseStatus(state, amount = null) {
            const data = { state, lastUpdate: Date.now() };
            if(amount) data.amount = amount;
            try {
                // !!! –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –ò—Å–ø–æ–ª—å–∑—É–µ–º fetch –ø—Ä–∞–≤–∏–ª—å–Ω–æ, —É–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ URL –∑–∞–∫–∞–Ω—á–∏–≤–∞–µ—Ç—Å—è –Ω–∞ .json
                const response = await fetch(`${FIREBASE_BASE_URL}/status/${MY_TERMINAL_ID}.json`, {
                    method: 'PUT',
                    body: JSON.stringify(data),
                    headers: {'Content-Type': 'application/json'} // –î–æ–±–∞–≤–ª–µ–Ω–æ —è–≤–Ω–æ
                });
                if (!response.ok) throw new Error('Firebase response not OK');
                updateIndicator('green');
            } catch (e) { 
                console.error("–û—à–∏–±–∫–∞ Firebase:", e); // –í—ã–≤–æ–¥–∏–º –æ—à–∏–±–∫—É –≤ –∫–æ–Ω—Å–æ–ª—å
                updateIndicator('red'); 
            }
        }

        async function checkSync() {
            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—Ö–æ–¥—è—â–∏–µ –∫–æ–º–∞–Ω–¥—ã
                const commandsRes = await fetch(`${FIREBASE_BASE_URL}/commands/${MY_TERMINAL_ID}.json`);
                const commandsData = await commandsRes.json();
                if (commandsData && commandsData.command === "PAY" && currentScreen === 'wait') {
                    startPayment(commandsData.amount);
                }
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å –æ–ø–ª–∞—Ç—ã
                const statusRes = await fetch(`${FIREBASE_BASE_URL}/status/${MY_TERMINAL_ID}.json`);
                const statusData = await statusRes.json();
                if (statusData?.state === "SUCCESS" && currentScreen !== 'success') {
                    showScreen('screen-success');
                    stopCamera();
                }
            } catch (e) {
                 console.error("–û—à–∏–±–∫–∞ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏:", e);
            }
        }
        
        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –ö–∞–º–µ—Ä—ã
        async function initiateSmilePayment() { /* ... */ }
        function stopCamera() { /* ... */ }
        function updateIndicator(color) { /* ... */ }
        async function returnToWaitScreen() {
            await updateFirebaseStatus("IDLE");
            await fetch(`${FIREBASE_BASE_URL}/commands/${MY_TERMINAL_ID}.json`, { method: 'DELETE' });
            showScreen('screen-wait');
        }

        // --- 7. –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è ---
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        updateFirebaseStatus("IDLE");
        setInterval(checkSync, 2000);
    </script>
</body>
</html>
