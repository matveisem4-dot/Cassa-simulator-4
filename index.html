<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Платежный Терминал 2025</title>
    <!-- Подключаем face-api.js -->
    <script defer src="cdn.jsdelivr.net"></script>
    
    <style>
        body { margin: 0; background-color: #000000; font-family: sans-serif; color: #ffffff; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        #ui-wrapper { text-align: center; width: 100%; }
        .screen { display: none; }
        .active { display: block; }
        .qr-frame { background: #ffffff; padding: 25px; border-radius: 20px; display: inline-block; margin: 20px auto; min-width: 250px; min-height: 250px; }
        .qr-frame canvas, .qr-frame img { display: block; margin: 0 auto; width: 250px !important; height: 250px !important; }
        .price-text { font-size: 48px; color: #00ff41; font-weight: 800; }
        .terminal-info-badge { position: absolute; bottom: 25px; left: 25px; background: rgba(255, 255, 255, 0.05); padding: 8px 15px; border-radius: 8px; font-size: 14px; color: #666666; }
        
        button { /* Общие стили для кнопок */
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        #exit-button { background-color: #00ff41; color: #000; }
        .btn-qr { background-color: #007bff; color: white; }
        .btn-smile { background-color: #ff5722; color: white; }
        #btn-retry-smile { background-color: #ffeb3b; color: black; display: none; }

        /* Стили для экрана с камерой */
        #screen-smile video { width: 400px; border-radius: 15px; margin-top: 20px; }
        #camera-status { font-size: 24px; margin-top: 15px; }
        #timer { font-size: 72px; color: #00ff41; font-weight: bold; }
    </style>
</head>
<body>
    <div id="ui-wrapper">
        
        <!-- ЭКРАН 1: ОЖИДАНИЕ -->
        <div id="screen-wait" class="screen active">
            <h2>СВОБОДНАЯ КАССА</h2>
            <p>Ожидание команды от кассового ПО...</p>
        </div>
        
        <!-- ЭКРАН 2: ВЫБОР ОПЛАТЫ (QR или Улыбка) -->
        <div id="screen-pay" class="screen">
            <div id="amount-val" class="price-text">0.00 РУБ</div>
            
            <div id="qr-section">
                <div class="qr-frame" id="qrcode-container"></div>
                <p style="font-size: 20px;">Сканируйте QR или выберите другой способ</p>
                <button class="btn-smile" onclick="initiateSmilePaymentFlow()">Оплата по улыбке</button>
            </div>

            <p style="color: #00ff41; font-size: 22px;">ID ТЕРМИНАЛА: <span id="display-id-center"></span></p>
        </div>

        <!-- ЭКРАН 3: ОПЛАТА ПО УЛЫБКЕ -->
        <div id="screen-smile" class="screen">
            <h2>Оплата по улыбке</h2>
            <video id="video" autoplay muted></video>
            <div id="timer">3</div>
            <div id="camera-status">Смотрите в камеру</div>
            <button id="btn-retry-smile" onclick="runCountdownAndCheck()">Попробовать еще раз</button>
            <button class="btn-qr" onclick="cancelSmilePayment()">Отмена/Назад к QR</button>
        </div>
        
        <!-- ЭКРАН 4: УСПЕХ -->
        <div id="screen-success" class="screen">
            <h1 style="color: #00ff41;">✅ ОПЛАЧЕНО</h1>
            <p>Спасибо! Возьмите ваш товар.</p>
            <button id="exit-button" onclick="returnToWaitScreen()">Выйти на главный экран</button>
        </div>
    </div>
    <div class="terminal-info-badge">
        ID: <span id="terminal-id-corner">ГЕНЕРАЦИЯ...</span>
    </div>

    <!-- Подключаем библиотеку qrcode.js через CDN -->
    <script src="cdnjs.cloudflare.com"></script>

    <script>
        const FIREBASE_BASE_URL = "https://cassa-simulator-4-default-rtdb.firebaseio.com";
        const PAYMENT_GATEWAY_URL = "matveisem4-dot.github.io"; 

        const MY_TERMINAL_ID = Math.floor(100000 + Math.random() * 900000);
        document.getElementById('terminal-id-corner').innerText = MY_TERMINAL_ID;
        document.getElementById('display-id-center').innerText = MY_TERMINAL_ID;

        let currentScreen = 'wait';
        let smilePaymentInterval = null; 

        // --- Функции управления экранами и камерой ---

        function changeScreen(targetId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            const target = document.getElementById(targetId);
            if (target) {
                target.classList.add('active');
                currentScreen = targetId.replace('screen-', '');
            }
        }

        async function returnToWaitScreen() {
            try {
                stopCamera();
                document.getElementById('exit-button').style.display = 'none';
                await fetch(`${FIREBASE_BASE_URL}/commands/${MY_TERMINAL_ID}.json`, { method: 'DELETE' });
                await fetch(`${FIREBASE_BASE_URL}/status/${MY_TERMINAL_ID}.json`, { method: 'DELETE' });
                changeScreen('screen-wait');
            } catch (err) {
                console.error("Ошибка при сбросе:", err);
            }
        }

        // --- Основная логика синхронизации (Firebase) ---

        function generateQRCode(amount) {
            const container = document.getElementById('qrcode-container');
            container.innerHTML = '';
            if (typeof QRCode !== "undefined") {
                const finalUrl = `${PAYMENT_GATEWAY_URL}?id=${MY_TERMINAL_ID}`;
                new QRCode(container, { text: finalUrl, width: 280, height: 280 });
            } else {
                container.innerHTML = "Ошибка загрузки QR-библиотеки";
            }
        }

        async function checkSync() {
            try {
                // Если мы на экране успеха или улыбки, не мешаем логике
                if (currentScreen === 'success' || currentScreen === 'smile') return; 

                if (currentScreen === 'wait') {
                    const commandResponse = await fetch(`${FIREBASE_BASE_URL}/commands/${MY_TERMINAL_ID}.json`);
                    const commandData = await commandResponse.json();

                    if (commandData && commandData.command === "PAY") {
                        const amountNeeded = commandData.amount || "0";
                        document.getElementById('amount-val').innerText = amountNeeded + " РУБ";
                        
                        await fetch(`${FIREBASE_BASE_URL}/status/${MY_TERMINAL_ID}.json`, {
                            method: 'PUT',
                            body: JSON.stringify({ state: "WAITING", requiredAmount: amountNeeded })
                        });

                        generateQRCode(amountNeeded); 
                        changeScreen('screen-pay');
                    }
                }

                if (currentScreen === 'pay') {
                    const statusResponse = await fetch(`${FIREBASE_BASE_URL}/status/${MY_TERMINAL_ID}.json`);
                    const statusData = await statusResponse.json();

                    if (statusData && statusData.state === "SUCCESS") {
                        changeScreen('screen-success');
                        setTimeout(() => {
                            const exitBtn = document.getElementById('exit-button');
                            if (exitBtn) exitBtn.style.display = 'block';
                        }, 3000); 
                    }
                }

            } catch (error) {
                console.error("ОШИБКА СВЯЗИ:", error);
            }
        }

        setInterval(checkSync, 2000); 
    </script>
</body>
</html>
