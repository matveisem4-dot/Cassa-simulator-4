<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SberPay Terminal Fullscreen</title>
    <style>
        @font-face {
            font-family: 'SberDisplay';
            src: local('Arial Bold'), sans-serif;
            font-weight: 700;
        }
        
        /* Растягиваем на весь экран */
        * { box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            font-family: 'SberDisplay', sans-serif; background: #1a1a1a; 
            overflow: hidden; touch-action: manipulation;
        }
        
        #main-container {
            width: 100vw; height: 100vh;
            background: linear-gradient(to bottom, #004d25, #00a040);
            position: relative;
            display: flex; flex-direction: column; align-items: center;
        }

        .screen { display: none; width: 100%; height: 100%; text-align: center; padding-top: 20%; opacity: 0; transition: opacity 0.5s ease; }
        .screen.active { display: flex; flex-direction: column; align-items: center; opacity: 1; }

        .text-container { width: 100%; text-align: left; padding: 0 10%; margin-top: 20px; }
        .main-text { font-size: 10vw; font-weight: bold; line-height: 1.1; opacity: 0; animation: slideInFromLeft 0.8s forwards ease-out; display: flex; align-items: center; gap: 15px; }
        
        .sber-icon { width: 10vw; max-width: 50px; height: auto; }
        .checkmark-icon { width: 10vw; max-width: 50px; height: auto; margin-left: 10px; }
        
        .price-text { font-size: 12vw; color: #00ff41; font-weight: 800; margin: 20px 0; opacity: 0; transform: translateY(-20px); animation: fadeIn 0.5s forwards 0.1s; }
        
        #qrcode-container { background: #fff; padding: 15px; border-radius: 20px; display: inline-block; margin: 10px auto; width: 70vw; height: 70vw; max-width: 300px; max-height: 300px; opacity: 0; transform: translateY(50px); }
        #qrcode-image { width: 100%; height: 100%; display: none; }
        .animated { animation: slideInUp 0.6s forwards; }

        .card-input-area { background: rgba(0,0,0,0.2); width: 85%; padding: 20px; border-radius: 25px; margin: 10px auto; backdrop-filter: blur(10px); }
        .card-input-area input { width: 100%; padding: 15px; margin: 8px 0; border-radius: 12px; border: none; text-align: center; font-size: 18px; }
        
        button { background: #00ff41; color: #000; border: none; padding: 18px; border-radius: 15px; font-weight: bold; cursor: pointer; font-size: 20px; width: 85%; margin-top: 10px; }
        .btn-smile { background: rgba(255,255,255,0.15); color: #fff; }

        #smile-modal { display: none; position: absolute; top:0; left:0; width:100%; height:100%; background: #000; flex-direction: column; justify-content: center; align-items: center; z-index: 100; }
        #v { width: 70vw; height: 70vw; max-width: 320px; max-height: 320px; object-fit: cover; border-radius: 50%; border: 5px solid #00ff41; transform: scaleX(-1); }

        @keyframes slideInUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideInFromLeft { from { opacity: 0; transform: translateX(-100px); } to { opacity: 1; transform: translateX(0); } }

        #status-indicator { position: absolute; bottom: 20px; right: 20px; width: 12px; height: 12px; border-radius: 50%; background-color: #00ff41; box-shadow: 0 0 10px #00ff41; animation: pulse-bank 2.5s infinite ease-in-out; }
        .terminal-id-badge { position: absolute; bottom: 18px; left: 20px; font-size: 12px; opacity: 0.6; }

        @keyframes pulse-bank {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(0.8); }
        }
    </style>
</head>
<body>

    <div id="main-container">
        <div id="screen-wait" class="screen active">
            <div class="text-container">
                <div class="main-text">ПЛАТИТЕ</div>
                <div class="main-text">
                    <img src="https://www.sberbank.ru/common/img/uploaded/files/oplata_ulybkoy/images/blindssmile_howto.webp" class="sber-icon">
                    КАК ВАМ
                </div>
                <div class="main-text">
                    УДОБНО
                    <img src="https://esa-res.online.sberbank.ru/ESA/sbol/r-91.0.0/legacy/images/hNnvG9ma72GAw3xUBlI9bA==.png" class="checkmark-icon">
                </div>
            </div>
        </div>

        <div id="screen-pay" class="screen">
            <div id="amount-val" class="price-text">0.00 ₽</div>
            <div id="qrcode-container">
                 <img id="qrcode-image" src="my_qr_code.svg" alt="QR Code" />
            </div>
            
            <div class="card-input-area">
                <input type="text" id="card-num" placeholder="Номер карты">
                <input type="password" id="card-pin" placeholder="ПИН-КОД" maxlength="4">
                <button onclick="payByCard()">ОПЛАТИТЬ</button>
            </div>
            <button class="btn-smile" onclick="initiateSmilePayment()">Оплата улыбкой</button>
        </div>

        <div id="screen-success" class="screen">
            <div style="font-size: 120px; margin-top: 100px;">✅</div>
            <h1 style="color: #00ff41; font-size: 42px;">ОПЛАЧЕНО</h1>
        </div>

        <div class="terminal-id-badge">ID: <span id="terminal-id-display">...</span></div>
        <div id="status-indicator"></div>

        <div id="smile-modal">
            <video id="v" autoplay playsinline></video>
            <h2 style="color: #00ff41; margin-top: 30px; font-size: 24px;">УЛЫБНИТЕСЬ</h2>
        </div>
    </div>

    <script>
        const FIREBASE_BASE_URL = "https://cassa-simulator-4-default-rtdb.firebaseio.com";
        const MY_TERMINAL_ID = Math.floor(100000 + Math.random() * 900000).toString();
        let currentScreen = 'wait'; 
        let currentAmount = 0;
        let camStream = null;

        document.getElementById('terminal-id-display').innerText = MY_TERMINAL_ID;

        async function checkSync() { 
            try {
                if (currentScreen === 'wait') {
                     const res = await fetch(`${FIREBASE_BASE_URL}/commands/${MY_TERMINAL_ID}.json`);
                     const data = await res.json();
                     if (data && data.command === "PAY") {
                         startPayment(data.amount);
                     }
                }
            } catch (e) { }
        }

        function startPayment(amount) {
            currentAmount = amount;
            document.getElementById('amount-val').innerText = amount + " ₽";
            showScreen('screen-pay'); 
            document.getElementById('qrcode-image').style.display = 'block';
            setTimeout(() => {
                document.getElementById('qrcode-container').classList.add('animated');
            }, 100);
        }

        async function payByCard() {
            const num = document.getElementById('card-num').value.trim();
            const pin = document.getElementById('card-pin').value.trim();
            const res = await fetch(`${FIREBASE_BASE_URL}/cards/${num}.json`);
            const card = await res.json();

            if (card && card.pin == pin) {
                if (card.balance >= currentAmount) {
                    await fetch(`${FIREBASE_BASE_URL}/cards/${num}.json`, {
                        method: 'PATCH',
                        body: JSON.stringify({ balance: card.balance - currentAmount })
                    });
                    finishPay();
                } else { alert("Недостаточно средств!"); }
            } else { alert("Ошибка данных карты!"); }
        }

        async function initiateSmilePayment() { 
            const modal = document.getElementById('smile-modal');
            modal.style.display = 'flex';
            try {
                camStream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('v').srcObject = camStream;
                setTimeout(() => {
                    if (camStream) camStream.getTracks().forEach(t => t.stop());
                    modal.style.display = 'none';
                    finishPay();
                }, 3500);
            } catch (err) {
                alert("Нет доступа к камере");
                modal.style.display = 'none';
            }
        }

        async function finishPay() {
            showScreen('screen-success');
            await fetch(`${FIREBASE_BASE_URL}/commands/${MY_TERMINAL_ID}.json`, { method: 'DELETE' });
            setTimeout(() => { location.reload(); }, 4000);
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            currentScreen = id.replace('screen-', '');
        }

        setInterval(checkSync, 3000);
    </script>
</body>
</html>
